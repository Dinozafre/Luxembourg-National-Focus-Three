LUX_workers_autonomy: "Автономия рабочих"
LUX_workers_autonomy_desc: "И за того, что рабочие сам ии не могут управлять процессом работы наши фабрики крайне не эффективны, пора дать рабочим автономии и пусть они сами решают что и как делать на работе."
LUX_four_days_working: "4-х рабочии дни"
benelux_shared_friend_pact: "Договор «о взаимопомощи»"
benelux_shared_friend_pact_desc: "Мы являемся участником и основателем договора или же пакта между государствами Бенелюкса, благадаря которому мы обязанны придти на помощь к друг другу в случае угрозы"
