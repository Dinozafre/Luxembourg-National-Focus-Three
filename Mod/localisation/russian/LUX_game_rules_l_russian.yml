l_russian: 
LUX_AI_BEHAVIOR: "@LUX Люксимбург"
RULE_FASCISM_LUX_AI_DESC: "ИИ совершит фашисткий переворот и будет постепенно усиливать связи со странами Оси"
RULE_OPTION_COMMUNIST_WORKERS_UPRISING: "Коммунист (Восстание рабочих)"
RULE_OPTION_COMMUNIST_PUPPET: "Коммунист (Освобождение рабочих)"
RULE_COMMUNIST_LUX_AI_DESC: "ИИ пойдет по пути коммунизма и освободит рабочих во всех странах мира."
RULE_COMMUNIST_UPRISING_LUX_AI_DESC: "ИИ пойдет по пути коммунизма и начнет воосстания рабочих во всем мире, и позже обьеденит все"
RULE_DEMOCRATIC_LUX_AI_DESC: "ИИ пойдт по пути демократии, и подйет по курсу с странами союзников"
RULE_OPTION_DEMOCRATIC_ALT: "Демеоратия (Альтернативная)"
RULE_DEMOCRATIC_ALT_LUX_AI_DESC: "ИИ приведет к власти Пьера Дюпона, и тот как можно быстрее постарается вступить в страны Союзники. После чего постарается боротся с недемократическими странами в Европе и будет свергать режимы."
RULE_HISTORICAL_LUX_AI_DESC: "ИИ будет сделать как можно точнее исторической цепочки собыытий, сохранять нейтралитет, до момента вторжения иностранной державы."
RULE_OPTION_AUTOCRACY: "Автократия"
RULE_AUTOCRACY_LUX_AI_DESC: "ИИ удержит у власти Жозефа Беша, тот, после избрания на второй срок, постарается реализовать идею об Великой Люксембурге и будет претендовать на некоторые територии Германии и Франции."
LUX_RULE_OPTION_ANARCHIST: "Анархист"
RULE_ANARCHIST_LUX_AI_DESC: "ИИ приведет к власти Анархистов, те в свою очередь постараются построить анархизм внутри страны и позже разжечь пламя революций и в других странах мира."
