l_russian:
#LUX referendum
 LUX_referendums.2.t:0 "Референдум принят"
 LUX_referendums.2.desc:0 "Народ принял референдум с результатом 64% за а 36% против. Противостояние коммунистов  продолжит длится и они пойдут в подполье, пока не ясно чем это все обернется."
 LUX_referendums.2.count.a:0 "Наконец то проблема с ними решена"
 LUX_referendums.1.t:0 "Референдум отвергнут"
 LUX_referendums.1.desc:0 "Неожиданно референдум был отвергнут на голосовании, теперь народ недоволен политикой Беша и изберет другого кондидата."
 LUX_referendums.1.count.a:0 "Жаль"
 LUX_ultimatus.0.t:0 "Ултиматум от государства [LUX.GetName]"
 LUX_ultimatus.0.desc:0 "Сегодня от правительства Люксимбурга поступил ултиматум, в котором они требуют чтобы мы начали выплачивать компенсации. На данный момент мы полностью не готовы к войне, но такое государствао вполне себе сможем одолеть."
 LUX_ultimatus.0.count.a:0 "Сейчас не лучшое время для войны"
 LUX_ultimatus.0.count.b:0 "Звучит как шутка"
 LUX_germany_accepted_flag:0 "Государство [GER.GetFlag]§Y[GER.GetName]§! приняло ултиматум"
 LUX_germany_refusued_flag:0 "Государство [GER.GetFlag]§Y[GER.GetName]§! отклонило ултиматум"
 LUX_ultimatus.1.t:0"Государство [GER.GetName] отклонило ултиматум"
 LUX_ultimatus.1.desc:0 "Правительство государства [GER.GetName] отклонило нвш ултиматум, ссылаюсь на то, что мы слишком слабы дабы быть угрозой для них."
 LUX_ultimatus.1.count.a:0 "Они сами выбрали свою судьбу"
 LUX_ultimatus.2.t:0 "Ултиматум принят"
 LUX_ultimatus.2.desc:0 "Сегодня государство [GER.GetName] приняло наш ултиматум, правительство сообщило что компенсации будут незамедлительно"
 LUX_ultimatus.2.count.a:0 "Отлично"
 LUX_diplomacy.1.t:0 "Запрос об защите"
 LUX_diplomacy.1.desc:0 "Государство [LUX.GetName] отправило нам запрос, дабы мы гарантировали их нейтралитет и независимость от любой агрессии."
 LUX_diplomacy.1.count.a:0 "В эти времена любой союзник полезен"
 LUX_diplomacy.0.count.b:0 "Не время защищать их"
 LUX_diplomacy.0.t:0 "[LUX.GetName] предлагает подписать соглашение о ненападении"
 LUX_diplomacy.0.desc:0 "[LUX.GetAdjective]ое правительство хочет подписать соглашение, согласно которому обе стороны не буду нападать на друг друга"
 LUX_diplomacy.0.count.a:0 "Мы согласны"
 LUX_diplomacy.0.count.b:0 "Они не имеют веса"
 LUX_communist.0.t:0 "Вопрос Культа личности"
 LUX_communist.0.desc:0 "Сегодня мы, как олна нация, должны собраться и определится с вопросом об культе личности. Много кто считает что культ ничности может противоречить основам социолизма, а другие что с лидером наше социалистическоре социалистическое государство стабильней."
 LUX_communist.0.count.a:0 "Социализм прежде всего"
 LUX_communist.1.count.b:0 "У нации должен быть свой герой"
 LUX_ultimatus.3.t:0 "Ултиматум от [LUX.GetAdjective]ого правительства"
 LUX_ultimatus.3.desc:0 "Сегодня правительства Люксимбурга отослало нам ултиматум, согласно которому, мы должны отдать все свои территории их нему правительству. Если мы не выполним эти требования, то наша страна будет в состоянии войны с этим государством."
 LUX_ultimatus.3.count.a:0 "Мы согласны"
 LUX_ultimatus.3.count.b:0 "Никогда не сдаемся!"
 LUX_ultimatus.4.t:0 "[LUX.GetAdjective]ий ултиматум"
 LUX_ultimatus.4.desc:0 "Дипломаты со стороны люксимбурга, потребовали чтобы мы сдали им все свою территории, иначе они рахолорвут все с нами дипломатичские отношения и будут в состоянии войны с нами."
 LUX_ultimatus.4.count.a:0 "Придется уступить..."
 LUX_ultimatus.4.count.b:0 "У них даже нету колоний, отказ!"
 ultimatum_game_end_tt:0 "§RДля вас игра окончентся§!"
 LUX_ultimatus.5.t:0 "Люксимбург обьеденил Бенелюкс"
 LUX_ultimatus.5.desc:0 "Сегодня правительства Бельгии и Нидерландов, приняли предложение [LUX.GetAdjective]ого правительства и стали части государства Люксимбурга"
 LLUX_ultimatus.5.count.a:0 "Великий день"
 LLUX_ultimatus.5.count.b:0 "Интересно"
 LUX_ultimatus.6.t:0 "Ултиматум отвергнут"
 LUX_ultimatus.6.desc:0 "Правительство, которому мы отправили ултиматум, отвергло его требования и теперь, наши с ними дипломатические отношения оконченны, заявили они."
 LLUX_ultimatus.6.count.a:0 "Да как они смеют!"
 general_goverment_has_ultimatum:0 "Отправило нам улитматум"
 LUX_diplomacy.2.t:0 "Запрос от партии [LUX.GetFascistParty]"
 LUX_diplomacy.2.desc:0 "Сегодня партия [LUX.GetFascistParty] отправила нам запрос, чтоы мы помогли им совершить переворот в государстве. Это будет отличной возможностью для нас, чтобы расширить свое влияние."
 LUX_diplomacy.2.count.a:0 "Мы согласны"
 LUX_diplomacy.2.count.b:0 "У нас другие дела"
 LUX_diplomacy.3.t:0 "Берлин согласен"
 LUX_diplomacy.3.desc:0 "Берлин ответил на наш запрос и согласен нам помочь."
 LUX_diplomacy.3.count.a:0 "Отлично"
 LUX_diplomacy.4.t:0 "Делегация отклоненна"
 LUX_diplomacy.4.desc:0 "Берлин отклонил нашу делегацию и любую помощь с их стороны."
 LUX_diplomacy.4.count.a:0 "Значит, помощи не будет.."
 LUX_decisions.0.t:0 "Запрос об заказе бомбардировщиков"
 LUX_decisions.0.desc:0 "Государство [LUX.GetName] хочет у нас купить бомбурдировщики"
 LUX_decisions.0.count.a:0 "Мы согласны"
 LUX_decisions.0.count.b:0 "Предложение не выгодное для нас"
 LUX_decisions.1.t:0 "Запрос об заказе штурмовиков"
 LUX_decisions.1.desc:0 "Государство [LUX.GetName] хочет у нас купить штурмовики"
 LUX_decisions.1.count.a:0 "Пусть покупают"
 LUX_decisions.1.count.b:0 "У нас есть другие дела"
 LUX_delegation_to_germany_accepted_flag:0 "Делегация принята"
 lux_news.1.t:0 "Освобождение Люксимбурга"
 lux_news.1.desc:0 "Сегодня правительство [LUX.GetName] веернулось из изгнания. Боев в самом  Люксимбурге были мелкие и немцы понесли ужасающие потери, местные жители возрадывались что теперь они были освобожденны от окапавантов и праздуют это."
 lux_news.1.a:0 "Победа за нами!"
 lux_news.1.b:0 "Еще одно освобождение от захватчиков"
 lux_news.1.c:0 "Интересно"
 lux_news.2.t:0 "Возращение из изгнания"
 lux_news.2.desc:0 "Теперь мы вернулись из изгнания и снова вернули контроль над свооими земляли. Но это еще победа не до конца наша, наш окупант должен капитурировать окончательно. И мы сделаем все что возможно для этого. "
 lux_news.2.a:0 "Это свершилось"
 lux_news.3.t:0 "Атомный ударь в регионе [8.GetName]"
 lux_news.3.desc:0 "Сегодня стало известно об атомном ударе в регионе [8.GetName], чисто жертв пока что не известно."
 lux_news.3.a:0 "Ужас"
 LUX_puppet.0.t:0 "[LUX.GetName] присоедениятся к нашему государству"
 LUX_puppet.0.desc:0 "[LUX.GetFascistLeader] заявил что наши государства теперь стали партнерами, что означает оно присоеденилось к нам в качестве Рейхкомиссиата."
 LUX_puppet.0.a:0 "Добро пожаловать в Рейх!"
 LUX_puppet.0.b:0 "Отлично"
 LUX_fascism.0.t:0 "Недовольство среди населения"
 LUX_fascism.0.desc:0 "Народ недоволен текущей политикой правительства, и удьтвержает что мы слишком началаи зависить от политики других держав. Текущие волнения пока не могут вызвать серьезную угрозу, однако в ближайшем будущем в стране может начатся война за независимость и будут распростронятся антиправительственные волнения, нам не в коем случае нельзя допустить это."
 LUX_fascism.0.a:0 "Принято к сведенню"
 LUX_diplomacy.5.t:0 "Мы капитулировали"
 LUX_diplomacy.5.desc:0 "Наше правительство капитулировало и вынужденно было уйти в изгание, теперь нам необходимо решить, как поступить далее."
 LUX_diplomacy.5.a:0 "Мы продолжим сражаться за свою свободу!"
 LUX_diplomacy.5.b:0 "К сожалению нам придеться пойти на сотрудничство..."
 LUX_fascism.1.t:0 "Народ восстает"
 LUX_fascism.1.desc:0 "Народ начал восстание против нашего про-немецкого правительства и начинает войну за независимость нашей родины. Нашему правительству решать, присоеденится ли восставшим или быть лояльным немцам и подавить восстание."
 LUX_fascism.0.a:0 "Нам не нужно еще одно кровопролитие"
 LUX_fascism.0.b:0 "Родина должна быть освобождена!"
 LUX_fascism.3.t:0 "Избрание лидера коалиции"
 LUX_fascism.3.desc:0 "Нам необходимо выбрать лидера для нашей коалиции, у нас есть два варианта. Первый это из первой коалиции, который хоть и является левым но он поддерживает нас. Второй, это сторроник наших идей. Всеем нам, на едином голосовании придется избрать одного из этих вариантов. Или же мы можем обьедениться с левыми и счоздать коллективное правительство. В общдем выбор стоит за сторонниками коалиции."
 LUX_fascism.3.a:0 "Левые - коалиция выберет их"
 LUX_fascism.3.b:0 "Правые - вот кто восстоновит порядок в стране"
 LUX_fascism.3.c:0 "Коолективное управление звучит разумнее"
 LUX_fascism.4.t:0 "Анти-правителсьтвенная акция оказалась успешной"
 LUX_fascism.4.desc:0 "Правительство не оказало никакого сопротивления и не вмсешивалось в наши акции, движение нашего движения растет."
 LUX_fascism.4.a:0 "Великолепно"
 LUX_fascism.5.t:0 "Правительство использует силу!"
 LUX_fascism.5.desc:0 "В ходе вечерних акций, полиция и местные власти подовили их, и арестовали несколько членов нашего движения."
 LUX_fascism.5.a:0 "Да как они себе позволяют!?"
 LUX_left_leader_choose_flag:0"Лидер из числа левых - выбран"
 LUX_right_leader_choose_flag:0 "Лидер из числа правых - выбран"
 LUX_collective_leader_choose_flag:0 "Коллективное правительство - выбрано"
 LUX_fascism.6.t:0 "Пеереворот - успех!"
 LUX_fascism.6.desc:0 "Сегодня Временное правительство было свергнуто входе государственного переворотра. Теперь оно отправилось в изгнание и теперь власть в стране занимает [ROOT.GetRulingPartyLong]. \n\nПока не ясно к чему оно приведет, сам состав правительства состоит из людей различных взглядов и только будущее покажет к чему это приведет."
 LUX_fascism.6.a:0 "Время восстоновить нацию!"
 LUX_fascism.7.t:0 "Прибытие семьи Герцогини к нам"
 LUX_fascism.7.desc:0 "Правительство государства [FROM.GetName] изгнала королеевкскую семью и они вынуждены были бежать из страны.  \n\nПНам необходжимо принять их и обеспечить им комфортные условия проживанния."
 LUX_fascism.7.a:0 "Добро пожаловать"
 LUX_fascism.7.b:0 "Монархии не позволимо существовать"
 LUX_fascism.8.t:0 "Гибель Шарлотты"
 LUX_fascism.8.desc:0 "Стало известно об смерти, бывшей герцогини Люксимбурга, которая находилась в изгнании. Подозревается что она погибла во врмя атаки на неё со сторпоны бандитов, личности их пока не удалось установить.\n\nПравительство Люксимбурга ответил хладнокровно на событие, сказав - «В нашем обществе любая монархия не может приветствоваться»."
 LUX_fascism.8.a:0 "Скатертью ей дорога!"
 LUX_fascism.8.b:0 "Как интересно"
 LUX_fascism.8.c:0 "Эксплутатор поплатился жизнью"
 LUX_accenped_monarch:0 "Приняло Герцогиню"
 LUX_investegation.0.t:0 "Начато расследование"
 LUX_investegation.0.desc:0 "Было начато дело по выявление заговорщимиков против нового режима. Нам необходимо выявить тех ко финансирует заговорщиков, и оборвать финансирование со стороны других держав. Необходимо сделать все возможное для сохранение нового режима и за ради будущего нашей нации!"
 LUX_investegation.0.a:0 "Отлично"
 LUX_investegation.1.t:0 "Обнаруженна иностранная поддержка"
 LUX_investegation.1.desc:0 "Получины были данные, что поддержка заговорщиков идет с иностранных источников, пока не изсетно что за страна спонсирует заговор. Но расследование попытается дать ответ на этот вопрос в скором времени."
 LUX_investegation.1.a:0 "Настораживает"
 LUX_investegation.2.t:0 "Источник финансированния - Франция"
 LUX_investegation.2.desc:0 "Обнаруженно, что странна которая поддерживает заговорщиков, является Франция. Мы можем разорвать дипломатические отношения с ними, также как и торговые отшения. Что несомненно ухудшит экономическую ситуацию в нашей стране."
 diplomatic_relatation_is_over:0 "Разорваны дипломатические отношения"
 LUX_investegation.2.a:0 "Мы не потерпим поддержки заговорщиков!"
 LUX_investegation.2.b:0 "Лучше оставаться с ними в отношениях"
 LUX_diplomacy.6.t:0 "Государство [LUX.GetName] разрывает отношения между нами"
 LUX_diplomacy.6.desc:0 "Люксимбургские дипломаты во время встречи с нами, уведомили нас, что их страна разрывает дипломатические отношения с нами. Также, вероятней всего будет обьявлен эмбарго в отношении с нами.\n\nПричину разрыва с нами отьношений, дипломаты не смогли раскрыть."
 LUX_diplomacy.6.a:0 "Наступил кризис в наших отношениях"
 LUX_investegation_finish_flag:0 "Дело раскрыто"
 LUX_investegation.4.t:0 "Наступил суд"
 LUX_investegation.4.desc:0 "Итак, сегодня было раскрыто дело о заговорщиках и у нас есть все кто пподдерживали их. Обвинямые - сам заговорщик премьер министр, малая часть элиты и также некоторая часть французкой элиты. \n\nСуд может может сейчас выставить приговор, однако и за этого мы не сможем привлечь к ответственности франзузкую этилу. Мы можем подаждать пару дней для вынесения в суд личностей франццузкой элиты, однако франции это может не понравится и она может узнать об этом и обьявить нам войну."
 LUX_investegation.4.a:0 "Лучше покончить с этим прямо сейчас"
 LUX_investegation.4.b:0 "Мы можем подождать пару дней"
 LUX_investegation.3.t:0 "Расследование завершенно"
 LUX_investegation.3.desc:0 "Мы сумели провести полное расследование над финансированием и выяснением заговора."
 LUX_investegation.3.a:0 "Время покончить с этим делом и начать cуд"
 LUX_diplomacy.7.t:0 "Приглашение об присоеденение в альянс"
 UX_diplomacy.7.desc:0 "Дипломаты из государства [FROM.GetNameDef] прислали нам письмо, в котором они приглашают нас в их альянс. "
 UX_diplomacy.7.a:0 "Союзники нам не помешают"
 LUX_diplomacy.7.b:0 "Нам не нужны никакие альянсы!"
 LUX_diplomacy.8.t:0 "Отказ вступать в альянс"
 LUX_diplomacy.8.desc:0 "Государство [FROM.GetName] отказалось вступать в наш альянс"
 LUX_diplomacy.8.b:0 "Продолжаем давление"
 cancel_go_to_peace_opinion:0 "Отказ от мира"
 LUX_neatrality.0.t:0 "[FROM.GetName] требует прекратит войну"
 LUX_neatrality.0.desc:0 "Государство [FROM.GetName] потребовало от нас немедленного прекращения военнных действий, иначе они прекратят нас гарантировать и нам не придется расчитовать на их помощь."
 LUX_neatrality.9.a:0 "Нам придется пойти на мир"
 LUX_neatrality.9.b:0 "Необходимо сражаться до конца!"
 LUX_ultimatus.7.t:0 "Ултиматум от [FROM.GetAdjective]ого правительства"
 LUX_ultimatus.7.desc:0 "Поступил ультиматум, согласно котррому мы должны подчинится государству [FROM.GetName], иначе ммежду нашими странами будет состояние войны при получении отказа от нас."
 LUX_ultimatus.7.count.a:0 "Нации придется подчинится"
 LUX_ultimatus.7.count.b:0 "Необходимо сражатьься за свою свободу до смерти!"
 LUX_ultimatus.8.t:0 "Ултиматум принят"
 LUX_ultimatus.8.desc:0 "[LIB.GetAdjective]ое правительство согласилось на наши условия и сообщает что передает контрооль над их ней территорией нам."
 LUX_ultimatus.8.count.a:0 "Прекрасно"
 LUX_ultimatus.9.t:0 "Отказ от ултиматума"
 LUX_ultimatus.9.desc:0 "Государство [LIB.GetName] заявило что отказывается исполнять наши условия, и что оно будет сражаться за свой сувирнитет."
 LUX_ultimatus.9.count.a:0 "Придется прибегнуть к силе..."
 LUX_monarch_in_exile_events.0.t:0 "[FROM.GetName] просит помощи"
 LUX_monarch_in_exile_events.0.d:0 "Сегодня правительство государства [FROM.GetName] прислало просьбу об принятие к нам их него монарха в случае их капитуляции и прибывании как правителство в изгнании."
 LUX_monarch_in_exile_events.count.a:0 "Мы всегда готовы принять"
 LUX_monarch_in_exile_events.count.b:0 "Лучше не рисковать"
 LUX_monarch_in_exile_events.1.t:0 "Шарлотта мёртва"
 LUX_monarch_in_exile_events.1.d:0 "Нам стало известно что Шарлотта была убита окупационными войсками во Франции. Эта новость крайне обеспокоило нацию и теперь она смотрит с недоверем на правительство. В лбом случае, нам необходимо сейчас сохранят мир между собой и бороться за свое существование!"
 LUX_monarch_in_exile_events.1.count.a:0 "Печаль для всех нас"
 LUX_monarch_in_exile_events.3.t:0 "Запрос принят"
 LUX_monarch_in_exile_events.3.d:0 "Правительство Франции приняло наш заппрос и согласилось принять монарха в случае нашего изгнания."
 LUX_monarch_in_exile_events.3.count.a:0 "По крайней мере, они будут в безопастности на время..."
 LUX_monarch_in_exile_events.4.t:0 "Запрос отклонен"
 LUX_monarch_in_exile_events.4.d:0 "Государство [FROM.GetName] отклонило нас запрос. Придется нашему правительству деействовать самим."
 LUX_monarch_in_exile_events.4.count.a:0 "Жаль слышать такое"
 LUX_referendum_events.0.t:0 "Референдум об присеединении к государству $OVERLORDADJ$"
 LUX_referendum_events.0.desc:0 "Сегодня государство $OVERLORDADJ$ предложило нам провести референдум об присоедение к ним полностью, но ссперва необходимо узнать мнение у народа насчет этого."
 LUX_referendum_events.0.a:0 "Народ хочет к вам присоеденится"
 LUX_referendum_events.0.b:0 "Немецкий народ должен бороться за свою независимость!"
 LUX_fascism.10.t:0 "Правительство лишилось доверие"
 LUX_fascism.10.desc:0 "Нынешнее правитльство потеряло всякую надужду от народа, и теперь сформировывается новое временное правительство. \n\nОднако многиие отмечают что у партии [ROOT.GetFascistParty] есть шансы взять лидерство над страной."
 LUX_fascism.10.a:0 "Пора брать все в свои руки"
 LUX_fascism.10.b:0 "Еще рано для действий"
 LUX_fascism.11.t:0 "Правительство проводит рейды"
 LUX_fascism.11.desc:0 "[ROOT.GetDemocraticLeader] сегодня провело рейды на опозиционные партии правительства, мнгие члены партий были арестованны, а многих убили. \n\nЕсли так дальше будет происходить то ммы можем насовсем исчезнуть и необходимо принять противодействия против них!"
 LUX_fascism.11.a:0 "Возмутительно!"
 LUX_communist_goverment_in_exile.0.t:0 "Государство [LUX.GetName] просит помощи"
 LUX_communist_goverment_in_exile.0.d:0 "Диплматические предстовители из государства [LUX.GetName] попросили нас чтобы они могли стать правительством в изгнании у нас, если они капитулируют."
 LUX_communist_goverment_in_exile.0.count.a:0 "Товарищу революции необходимо помочь"
 LUX_communist_goverment_in_exile.0.count.b:0 "Мы не сможем держать их здесь"
 LUX_army_limits_events.0.t:0 "Люксимбург начинает снимать ограничение на армию"
 LUX_army_limits_events.0.d:0 "Наша разведка доложила, что государство [LUX.GetName] начмнает снимать ограничения на армию, которые были данны им в качестве гарантии нейтралитета в ходе Лондовского договора. \n\nДля нас это не несет серьезной угрозы, но это может дать нам причину усложнить с ними дипломатические отношения и по итогу прекратить всяческую поддержку."
 LUX_army_limits_events.0.count.a:0 "Нас это беспокоить не должно"
 LUX_army_limits_events.0.count.b:0 "На помощь с нашей стороны могут и не надеятся"
 LUX_diplomacy.9.t:0 "Государство [FROM.GetName] просит о помощи"
 LUX_diplomacy.9.desc:0 "Государство [FROM.GetName] нас принять их к нам, в случаее если их правительство окажется в изгание. Мы идиологически близки с ними и вероятно можем быть союзниками и сражаться бок обок с окупантами."
 LUX_diplomacy.9.a:0 "Мы рады будем их приветствовать у нас"
 LUX_diplomacy.9.b:0 "Мы не готовы принять их"
 LUX_diplomacy.10.t:0 "Заявка принята"
 LUX_diplomacy.10.desc:0 "Британское правительство будет радо встретить нас в случае нашего изгнания."
 LUX_diplomacy.10.a:0 "Радостно это слышать"
 LUX_diplomacy.11.t:0 "Заявка отклоенна"
 LUX_diplomacy.11.desc:0 "Правителсьтво Британии заявило, что не сможет принять нас в случае нашего изгания."
 LUX_diplomacy.11.a:0 "Скорбно слышать такое"
 LUX_monarch_news.0.t:0 "Смерть Шарлотты"
 LUX_monarch_news.0.desc:0 "Сегодня умерла Элиза Мария Вильгельмина, бывший монарх Люксимбурга, который был изгнан. \n\nНекоторые удтвержают что правительство принявшое семью могло убить её, другие предпологают что она умерла по естественным причинам. Пока не ясно как на это отреагирую другие государства мира."
 LUX_monarch_news.0.a:0 "Жаль"
 LUX_monarch_news.0.b:0 "На одного монарха стало меньше"
 LUX_monarch_news.0.c:0 "Все же, судьба настигла её"
 LUX_monarch_news.0.d:0 "Наконец-то с ней было положено дело"
 LUX_fascism_tech_sharing_group:0 "Немецко-Люксимбурская исследовательская группа"
 LUX_corporation_with_germany.0.t:0 "Люксимбуржцы предалагают сотрудничать с нами"
 LUX_corporation_with_germany.0.desc:0 "К нам прибыли дипломаты из государства [FROM.GetName], которые хотят чтобы мы началои совместное сотрудничество и присоеденились к исседлвательской группе. \n\nБлагадаря этому мы сможем у будущем увеличить влияния на них и возможно, даже взять контроль над ними."
 LUX_corporation_with_germany.0.a:0 "Мы согласны"
 LUX_corporation_with_germany.0.b:0 "Наше сотрудниество не является возможным"
 LUX_anarchist_news_events.0.t:0 "Гражданская война в Люксимбурге"
 LUX_anarchist_news_events.0.desc:0 "\nРазличные анархистические группировки восстали против текущего правительства страны. Уже начались различные стычки на улицах страны и страна начинает погружается в гражданскую войну.\n\nПока не ясно чья сторона победит в конфлитке и какие могут быть порследствия для мира если победят Анархисты."
 LUX_anarchist_news_events.0.a:0 "Время революции!"
 LUX_anarchist_news_events.0.b:0 "Ситуация выходит из под контроля"
 LUX_anarchist_news_events.0.c:0 "Видимо, приходит время нестабилньости"
 LUX_anarchist_news_events.1.t:0 "Победа анархистов в Люксимбургской гражданской войне"
 LUX_anarchist_events.0.t:0 "Референдум об передачи власти к [ROOT.GetNeutralParty]"
 LUX_anarchist_events.0.desc:0 "Большинство граждан проголосовало на референдуме за приход к власти новой партии [ROOT.GetNeutralParty]. \nНаконец-то наша революцция свершилась и мы можем приступать к плану по становления анархизма в стране и защиты прав рабочих"
 LUX_anarchist_events.0.a:0 "Важный день для революции."
 LUX_anarchist_news_events.2.t:0 "Окончания Гражаданской войны в Люксимбурге"
 LUX_anarchist_news_events.2.desc:0 "Все же правителсьтво государства [LUX.GetName] смогло справится с последними группировками анархистов и уничтожить их. Теперь странее придется долго восстанавливается после такой трагедии и разногласий."
 LUX_anarchist_news_events.2.a:0 "Жаль это слышать"
 LUX_anarchist_news_events.2.b:0 "Время восстановить страну!"
 LUX_anarchist_news_events.2.c:0 "Ситуация под контролем"
 LUX_anarchist_news_events.1.desc:0 "\n После кровопролитных боев, анархисты все же сумели взять последние территории, которые контролировало правительство. Теперь, не ясна внешнея политикой анархистов, которой будут придерживаться, ситуация в Европе напряженна данным событием."
 LUX_anarchist_news_events.1.a:0 "Время восстановить страну!"
 LUX_anarchist_news_events.1.b:0 "Как интересно"
 LUX_anarchist_win_cw:0 "Анархисты приходят к власти в государстве [LUX.GetName]"
 LUX_anarchist_events.2.t:0 "Ултиматум от государства [FROM.GetName]"
 LUX_anarchist_events.2.desc:0 "Нам была отправлено письмо от правительства государства [FROM.GetName], в котором они требовали, или мы стаем их ними союзниками, или мы полностью подчинаемся им и даем им контроль над нашими землями. В ином случае нас ждут крайне негативные последсвия для нашей с ними дипломатии и внетрутреней обстановки в стране."
 LUX_anarchist_events.2.a:0 "Все же, прдиется им передщать контроль..."
 LUX_anarchist_events.2.b:0 "Придется пойти с ними на сотрудничество"
 LUX_anarchist_events.2.c:0 "Наш сувернитет не может быть просто так отдан!"
 LUX_anarchist_events.3.t:0 "[FROM.GetName] соглашается на ултиматум"
 LUX_anarchist_events.3.desc:0 "Правительство государства [FROM.GetName]  сообщило что соглашщается на условия ултиматума и передает нам все свои территории под наш контроль."
 LUX_anarchist_events.3.a:0 "Чудесно"
 LUX_anarchist_events.4.t:0 "[FROM.GetName] не принимает ултиматум"
 LUX_anarchist_events.4.desc:0 "Государство [FROM.GetName] сообщило что не принимает никакие условия нашего ултиматума, добавив - «что их сувернитет так легко не отдать»."
 LUX_anarchist_events.4.a:0 "Их решение, приведет к большим последствиям..."
 LUX_anarchist_events.5.t:0 "Государство [FROM.GetName] приглашает нас в их альянс"
 LUX_anarchist_events.5.desc:0 "Наши  анархистические группировки получили телеграмму от государства [FROM.GetName], с приглашением в их альянс."
 LUX_anarchist_events.5.a:0 "Совместно будет легче творить революцию"
 LUX_anarchist_events.5.b:0 "Одиноки, но уверены в себе!"
 LUX_anarchist_events.6.t:0 "Мы получаем значительную поддежрку"
 LUX_anarchist_events.6.desc:0 "Наши усилия и влажения в профсоюзы оказались не зря, и много рабочих решило поддежрать наше движение."
 LUX_anarchist_events.6.a:0 "Радостно слышать это"
 LUX_anarchist_events.7.t:0 "Большая поддержка от рабочих"
 LUX_anarchist_events.7.desc:0 "Мы вложиились в профсоюзы и результат не заставил себя долго ждать, рабочии поддержали наше движение."
 LUX_anarchist_events.7.a:0 "Замечательно"
 LUX_anarchist_events.8.t:0 "Небольшая поддежрка от пролеториата"
 LUX_anarchist_events.8.desc:0 "Псоле наших вложени в профсоюзы, малая часть рабочих решило поддежрать наше движение."
 LUX_anarchist_events.8.a:0 "Могло быть гораздо хуже"
 LUX_unligimitive_goverment:0 "Нелегимитивное правительство"
 LUX_negoations_success:0 "Переговоры оказались успешны"
 LUX_negoations_failed:0 "Переговоры провалены"
 LUX_diplomacy.12.t:0 "Ведение переговоров"
 LUX_diplomacy.12.desc:0 "Сейчас ведутся переговоры с годуарством [FROM.GetName], их дипломаты пытпются нас убедить что они будут нейтральны в случае войны в Европе. Однако, само государство расположенно в крайне важном стретигечском регионе, и может быть контролироватся странами Союзников, что нам нельзя допустить."
 LUX_diplomacy.12.a:0 "Лжецы!"
 LUX_diplomacy.12.b:0 "Мы поверим им"
 LUX_diplomacy.13.t:0 "Переговоры провалены"
 LUX_diplomacy.13.desc:0 "Наши дипломаты всеми силами пытались убедить немцев об нашей нейтральности, однако наши усилия оказались безуспешны и переговоры провалились."
 LUX_diplomacy.13.a:0 "Война совсем скоро..."
 LUX_diplomacy.14.t:0 "Переговоры успешны"
 LUX_diplomacy.14.desc:0 "Дипломаты все же смогли убедить немецких дипломатов и они все же поверили в наш нейтралитет в случае чего."
 LUX_diplomacy.14.a:0 "Отлично!"
 LUX_hystorial_in_exile_events.0.t:0 "Государство [FROM.GetName] просит о временной столтце"
 LUX_hystorial_in_exile_events.0.desc:0 "Правительство государства [FROM.GetName] просят у нас одлжить на время наш регион в качестве их временной столицы, они уверяют то что при возращении обратно на родину регион будет вернут под наш контроль."
 LUX_hystorial_in_exile_events.0.a:0 "Мы согласны"
 LUX_hystorial_in_exile_events.0.b:0 "Черезвычайно опасное предложение"
 LUX_hystorial_in_exile_events.1.t:0 "Государство [FROM.GetName] одобрило наше предложение"
 LUX_hystorial_in_exile_events.1.desc:0 "Правительство принимающей стороны, согласилось на наше предложение и передают регион [?LUX.timeline_state_capital.GetName] под наш контроль."
 LUX_hystorial_in_exile_events.1.a:0 "Отлично"
 LUX_fascism.12.t:0 "Эмиль Спеллер соглашается"
 LUX_fascism.12.desc:0 "Эмиль Спеллер согласился с нами на сделку с ним, и встанет на нашу сторону в случае переворота."
 LUX_fascism.12.a:0 "Отлично"
 LUX_fascism.13.t:0 "Эмиль Спеллер отказывается"
 LUX_fascism.13.desc:0 "Эмиль спенсер сказал что не пойдет с нами на сделку и останется верен правительству."
 LUX_fascism.13.a:0 "Жаль это слышать"
 LUX_fascism.14.t:0 "Недовольство Эмилея Спеллера"
 LUX_fascism.14.desc:0 "Генерал нашей армии, Эмиль Спеллер, недоволен тем, что мы не выполняем свои обещания которые были даны во время сделкой с ним."
 LUX_fascism.14.a:0 "Такого в сделке не было"
 LUX_fascism.14.b:0 "Придется повысить его..."
 LUX_fascism.14.c:0 "Уволить его!"
 LUX_corporation_with_germany.1.t:0 "Государство [FROM.GetName] согласилось подписать соглашение"
 LUX_corporation_with_germany.1.desc:0 "Государство [FROM.GetName] подписало с нами соглашение о сотрудничестве между нами."
 LUX_corporation_with_germany.1.a:0 "Прекрасная новость"
 LUX_corporation_with_germany.2.t:0 "Отказ от соглашения"
 LUX_corporation_with_germany.2.desc:0 "Государство [FROM.GetName] отказалось подписывать с нами соглашение об нашем сотрудничестве."
 LUX_corporation_with_germany.2.a:0 "Жаль это слышать"
 LUX_electins.3.t:0 "Покушение на Пьера Дьюпона"
 LUX_electins.3.desc:0 "Стало известно о смерти Пьерра Дюпона, сообщается что на него было совершенно покушение. Подозревается в покушение его политический опонент на выборах 1937, однако полиция пока не давала никаких коментариев."
 LUX_electins.3.a:0 "Работа выполнена"
 LUX_electins.3_effect_tt:0 "Пьер Дюпон больше не сможет участвовать в выборах 1937"
 LUX_electins.4.t:0 "[ROOT.GetLeader] выигрывает выборы"
 LUX_electins.4.desc:0 "По итогу выборов побеждает [ROOT.GetLeader], он набрал найбольшое количчествие голосов и остается на посте премьер-мниистра."
 LUX_electins.4.a:0 "Надеемся, он не подведет второй раз"
 LUX_electins.5.t:0 "Победа Пьерра Дюпона"
 LUX_electins.5.desc:0 "Новый кондидант, Пьер Дюпон забирает большинство голосов избирателей и изьбирается в качестве на пост премьер-министра. Уже сегодня он займет свой пост премьер-министра."
 LUX_electins.5.a:0 "Посмотрим что из этого выйдет"
 LUX_joseph_besh_events.0.t:0 "Роспуск парламента"
 LUX_joseph_besh_events.0.desc:0 "[ROOT.GetLeader] обьявил об роспуске Люксимбурского парламаента и прекращение его существования впринципе. Многие выдвинули протест против такого решения, однако оно никак не повлияло на решение. Теперь, парлмаент распущен, и власть переходит единолично Джоезефу Бешу."
 LUX_joseph_besh_events.0.a:0 "С этим вредителем системы, наконец-то поконченно"
 LUX_joseph_besh_events.1.t:0 "Люксимбурский экспансионизм"
 LUX_joseph_besh_events.1.desc:0 "Сегодня идет обс уждение, об способе расширенния наших территорий, либо дипломатия, либо сила. Необходимо как можно скорее избрать новую политику и начать действовать."
 LUX_joseph_besh_events.1.a:0 "Дипломатия - наш лучший друг"
 LUX_joseph_besh_events.1.b:0 "Сила - куда быстрее и эффективней"
 LUX_joseph_besh_events.2.t:0 "Государство [FROM.GetName] требует [?FROM.is_demand_state.GetNameDef]"
 LUX_joseph_besh_events.2.desc:0 "Сегодня, государство [FROM.GetName] обратилось к нам и требует у нас регион [?FROM.is_demand_state.GetNameDef]."
 LUX_joseph_besh_events.2.a:0 "К сожаленению, придется пойти на уступки"
 LUX_joseph_besh_events.2.b:0 "Франция никогда не сдается!"
 LUX_joseph_besh_events.3.t:0 "Государство [FROM.GetName] выполняет требования"
 LUX_joseph_besh_events.3.desc:0 "Нам сообщили, что наши требования будут удолотворенны и регион [?FROM.is_demand_state.GetNameDef] перейдет под наш контроль."
 LUX_joseph_besh_events.3.a:0 "Отлично"
 LUX_joseph_besh_events.4.t:0 "Государство [FROM.GetName] отказывается сдавать территорию"
 LUX_joseph_besh_events.4.desc:0 "Нам сообщили что [FROM.GetName] отказывается сдавать территорию и не примет ни какие условия с нашей стороны."
 LUX_joseph_besh_events.4.a:0 "Досадно"
 LUX_joseph_besh_events.5.t:0 "Государство [FROM.GetName] желает вторгнутся в нашу страну"
 LUX_joseph_besh_events.5.desc:0 "Было сообщенно, что мы можем быть атакованны со стороны государства [FROM.GetName], и что необходимо принять меры по нейтрализации угрозы."
 LUX_joseph_besh_events.5.a:0 "Лучше ударим первыми!"
 LUX_joseph_besh_events.5.b:0 "Мы еще не готовы"
 LUX_joseph_besh_events.6.t:0 "Совершается давление на наше правительство"
 LUX_joseph_besh_events.6.desc:0 "Государство [FROM.GetName] давит на наше правительствои хочет чтобы мы подчинились их требованиям."
 liberian_independs_war_events.1.t.a:0 "Позорный мир"
 liberian_independs_war_events.1.t.b:0 "Люксимбурско-Либерийский мир"
 liberian_independs_war_events.1.desc:0 "Многие предопологали, что колонизация Люксимбургом Либерии станет быстрой, однако это переросло в зятяжной конфликты между Люксимбургом и местным Либерийским правительством. Теперь же, после долгой затяжной войны, стороны конфликкта поняли что война не приведет к приймуществу одной из сторон и решили подписать беелый мир. Сегодня дипломаты обоих стран встретились и подписали мир между странами."
 liberian_independs_war_events.1.a:0 "Этот договор станет черным пятном в нашей истории"
 liberian_independs_war_events.1.b:0 "Наконец-то мир"
 liberian_independs_war_events.1.c:0 "Как интересно."
 liberian_independs_war_events.0.t:0 "Государство [FROM.GetName] предлагает мир"
 liberian_independs_war_events.0.desc:0 "Война между нашими обеими госсударствами уже довольно затягивается, и дает понять что ни одна сторона конфликта не сможет верх в конфликте. С целью подписания к нам обратились дипломатическая делегация из государства [FROM.GetName], они предлагают нам подписать между нами мир."
 liberian_independs_war_events.0.a:0 "Пора покончить с этой войной."
 liberian_independs_war_events.0.b:0 "Отказ, необходимо сражаться дальше!"
 liberian_independs_war_events.2.t:0 "Поражение в войне против Либерии"
 liberian_independs_war_events.2.desc:0 "Реакция народа была ожидаемой, он недоволен тем что мы смогли проиграть и подписать мир с африканской страной. Сообщается об усилении опозиционых партий, видимо нас ждет тяжелый период в государстве..."
 liberian_independs_war_events.2.a:0 "Жаль это слышать"
 LUX_resources_events.0.t:0 "[FROM.GetName] хочет заключить соглашение"
 LUX_resources_events.0.desc:0 "Государство [FROM.GetName] предложило нам договор, согласно котору мы даем им права на ресурсы, а они в обмен нам даюют снарежение."
 LUX_resources_events.0.a:0 "Мы согласны"
 LUX_resources_events.0.b:0 "У нас нету времени на это"
 LUX_resources_events.1.t:0 "[FROM.GetName] согласилось на соглашение"
 LUX_resources_events.1.desc:0 "[FROM.GetName] принимает наше соглашение и в обмен на ресурсы мы обязаны им дать необходимое снарежение."
 LUX_resources_events.1.a:0 "Отлично"
 LUX_resources_events.2.t:0 "[FROM.GetName] отказалось подписать соглашение"
 LUX_resources_events.2.desc:0 "К нашему сожелению, государство [FROM.GetName] отказалось подписовать соглашение с нами."
 LUX_resources_events.2.a:0 "Невелика потеря"
 LUX_demand_events.1.t:0 "Условия приняты"
 LUX_demand_events.1.desc:0 "[FROM.GetName] принимает наши условия и отдает нам регион Исландия."
 LUX_demand_events.1.a:0 "Отлично"
 LUX_demand_events.2.t:0 "[FROM.GetName] отказывает нам"
 LUX_demand_events.2.desc:0 "Наши условия не были приняты государством [FROM.GetName]."
 LUX_demand_events.2.a:0 "Придется идти на отчаянные меры"
 LUX_hystorial_in_exile_events.2.t:0 "[ENG.GetName] принимает нас"
 LUX_hystorial_in_exile_events.2.desc:0 "После того, как наше правительство капитулировало. Нам необходимо было бежать, наше правительство направилось в Британию. Теперь мы сражаемся вместе плечом к плечу с окупантами наших стран и будем делать все что возможно для возращения домой."
 LUX_hystorial_in_exile_events.2.a:0 "Новый брат по оружию"
 LUX_demand_events_news.0.t:0 "[LUX.GetName] требует Исландию"
 LUX_demand_events_news.0.desc:0 "Правительство государства [LUX.GetName] отправило ультиматум государству [?global.get_demand_on_ICE_FROM.GetName] с требованиями об передачи им региона Исландия. Отношения между правительствами напряженное и пока не ясно чем закончится ултиматум для обоих сторон. "
 LUX_demand_events_news.0.a:0 "Мы получим все!"
 LUX_demand_events_news.0.b:0 "Как интересно."
 LUX_diplomacy.15.t:0 "[FROM.GetName] приглашает нас в альянс"
 LUX_diplomacy.15.desc:0 "Государство [FROM.GetName] хочет пригласить нас в их альянс."
 LUX_diplomacy.15.a:0 "Мы согласны."
 LUX_diplomacy.15.b:0 "Нам это не интересно."
 LUX_demand_events.3.t:0 "Государство [FROM.GetName] отказывается нам подчинятся!"
 LUX_demand_events.3.desc:0 "Было сообщенно, об отказе государства [FROM.GetName] нам подчинятся и выполнять наши требования!"
 LUX_demand_events.3.b:0 "Пока что, мы не будем давить..."
 LUX_demand_events.4.t:0 "[FROM.GetName] требует подчинения"
 LUX_economy.0.desc:0 "[FROM.GetName] предлагает нам кредит, согласно которому мы отдаем им необходимые средства, в обмен на помощь нам."
 LUX_economy.0.a:0 "Мы согласны"
 LUX_economy.0.b:0 "Нас это не интересует"
 LUX_economy.1.t:0 "[FROM.GetName] отменяет Лондовский договор"
 LUX_economy.1.desc:0 "Сегодня, военное правительство заявило об разрыве и прекращении выполнении условий Лондовского договора 1867 года. Пока не ясно, сделано это за ради экспансии или же обеспечения личной безопастности."
 LUX_economy.1.a:0 "Такое просто не позвотильно!"
 LUX_economy.1.b:0 "У нас есть куда более важные дела."
 LUX_economy.2.t:0 "Кризис все еще бушует"
 LUX_economy.2.desc:0 "К сожалению, для всех нас, кэкономический кризис все еще в стране, а недавние попытки выйти из него ни к чему не привели. Мы больше нечего не сможем сделать и ситуация так и будет ухудшатся..." 
 LUX_economy.2.a:0 "Это то, чего мы боялись..."
 LUX_communist.1.t:0 "[FROM.GetName] просит передать Троцкого"
 LUX_communist.1.desc:0 "Революционеры, из государства [FROM.GetName] хотят чтобы мы передали им извесного революционера в изгании, Льваа Троцкого."
 LUX_communist.1.count.a:0 "Прощайте, товарищ Троцкий!"
 LUX_communist.1.count.b:0 "Мы не можем так рисковать."
 LUX_communist.2.t:0 "Троцкий к нам прибывает"
 LUX_communist.2.desc:0 "После нашего запроса об прибывании к нам мирового революционера - Льва Троцкого - нам дали согласие. Лев Троцкий уже прибывает к нам и становится лидером нашей рееволюции."
 LUX_communist.2.a:0 "Добро пожаловать, товарищ!"
 LUX_communist.3.t:0 "Троцкий прибывает в Люксимбург"
 LUX_communist.3.desc:0 "Стало известно, что предатель революции Лев Троцкий, сейчас находится в Люксимбурге, мы можем потребовать его вернуть к нам и наконец-то избавится от змеи."
 LUX_communist.3.a:0 "Это наш шанс..."
 LUX_communist.4.t:0 "[FROM.GetName] требует Троцкого"
 LUX_communist.4.desc:0 "Лично [FROM.GetLeader] передал нам нашему движению письмо,, в котором требовалось вернуть Троцкого на родину."
 LUX_communist.4.a:0 "Мы не отдадим Товарища!"
 LUX_communist.4.b:0 "Прощайите, товарищ Троцкий!"
 LUX_anarchist_news_events.3.t:0 "Создание Глобального совета по обороне"
 LUX_anarchist_news_events.3.desc:0 "Люксембургские анархисты обявили об создании Глобального совета по обороне. По заявлениям самих анархистов, данный совет несет цели обороны всех народов мира. Защита включает в себя в обьеденении с анархистами в одну комиуну. Где по словам анархистов, все народы смогут жить в мире и спокойствии.\nМногие государства проявили обеспокоенность про отношению к таким действиям со стороны анархистов и готовят оборону."
 LUX_anarchist_news_events.3.a:0 "Армия должна быть на готове."
 LUX_anarchist_news_events.3.b:0 "Революция грядет!"
 LUX_demand_events.0.t:0 "[FROM.GetName] требует Исландию"
 LUX_demand_events.0.desc:0 "Государство [FROM.GetName] потребовало отдать им Исландию, в ином случае между нашими странами война."
 LUX_demand_events.0.a:0 "Лучше не портить отношения с ними"
 LUX_demand_events.0.b:0 "Исландия наша!"
 LUX_decisions.0.t:0 "[FROM.GetName] хочет защитить нас"
 LUX_decisions.0.desc:0 "[FROM.GetName] предлагает нам защиту в их составе, так мы будем надеется на безопастность нашего народа."
 LUX_decisions.0.a:0 "Безопастность прежде всего"
 LUX_decisions.0.b:0 "Наша нация самостоятельно сможет защитить себя!"
 LUX_decisions.1.t:0 "[FROM.GetName] согласилось на защиту"
 LUX_decisions.1.desc:0 "[FROM.GetName] ответило нам согласием на предложение об защите с нашй стороны."
 LUX_decisions.1.a:0 "Мы вас защитим!"
 LUX_decisions.2.t:0 "[FROM.GetName] отказалось от нашей защиты!"
 LUX_decisions.2.desc:0 "[FROM.GetLeader] заявил, что их нация способна самостоятельно защищатся от любых угроз, которые будут из вне."
 LUX_decisions.2.a:0 "Неблагодарные!"
  LUX_electins.1.t:0 "Всеобщие выборы 1937 года"
 LUX_communist.6.t:0 "Правительство отправляется в отставку"
 LUX_communist.6.desc:0 "Правительство обьявтло об своей обставки после митингов об его уходе."
 LUX_communist.6.a:0 "Превосходно."
 LUX_diplomacy.16.t:0 "[LUX.GetName] нарушает нейтралитет"
 LUX_diplomacy.16.desc:0 "Официально государство [LUX.GetName] обьявило войну другому государству, тем самым нарушив свой обещанный нейтралитет. Который был её дан еще рождения гсударства, мы, должны принять все меры для остановки войны, начатую [LUX.GetName]. Мы либо требуем прекращния огня, либо их ждет отмена гарантий и в будущем они не смогоут расчитовать на нашу поддержку."
 LUX_diplomacy.16.a:0 "Необходимо сохранить мир!"
 LUX_diplomacy.16.b:0 "Нас это не касается."
 LUX_communist.7.t:0 "$LUX_charles_marx$ попадает в ДТП"
 LUX_communist.7.desc:0 "Стало известно о том, что $LUX_charles_marx$ попал в аварию вместе со своей женой, к сожалению смертельно. Будучи врачом и руководителем коммунистической партии, он сделала большой вклад в сопротивление. Похороны уже назначены на завтра."
 LUX_communist.7.a:0 "Прощай, товарищ."
 LUX_diplomacy.17.t:0 "[FROM.GetName] отказывается заканчивать войну!"
 LUX_diplomacy.17.desc:0 "Мы потребовали от государства [FROM.GetName] завершить их аггресивную войну, однако, они ответили отказом. Мы вынужденны принять меры и отменять любые гарантии в их сторону."
 LUX_diplomacy.17.a:0 "Последствия для них ожидаемые..."
 LUX_demand_events.5.desc:0 "[LUX.GetLeader] заявляет об обьеденении Бенелюкса и также об правозглашнии [LUX.GetName]. В часть нового государств вохдят территории Бельгии и Нидерландов, также с ними входят некоторые части Франуции и Германии. Теперь же, новобозразованное государство становится новой силов в Европе, продолжит ли оно свою экспансию или остановится на имеющимся, только время покажет."
 LUX_demand_events.5.a:0 "Теперь порядок установлен."
 LUX_demand_events.5.b:0 "Надеемся, что експансии далее не будет..."
 LUX_electins.6.t:0 "Голоса равны"
 LUX_electins.6.desc:0 "На Всеобщих выборах 1937 года, ни один из кондидатов не набрал большинства. Мы обратились к Шарлотте по этому вопросу."
 LUX_electins.6.a:0 "Добро пожаловать на пост, $LUX_pierre_dupong$!"
 LUX_electins.6.b:0 "$LUX_joseph_bech$ остается на второй срок."
 is_acting_prapaganda_in_elections_1937_flag:0 "Проводится изберательная кампания"
 LUX_anarchist_events.9.t:0 "[ROOT.GetAdjective]ий анархизм"
 LUX_anarchist_events.9.desc:0 "Различные ячейки анархистов восстали, в стране гражданская война! Мы либо поддержим восстание либо встанем на защиту родины от анархистов!"
 LUX_anarchist_events.9.a:0 "Да грядет революция!"
 LUX_anarchist_events.9.b:0 "Анархизм, недопустим на нашей родине!"
 LUX_decisions.3.t:0 "[FROM.GetName] требует у нас регион"
 LUX_decisions.3.desc:0 "Лидер [FROM.GetLeader], потребовал у нас регион [?global.demand_state_target_var.GetNameDef], в случае отказа нас ждут крайне серьезные поселдствия, заявил лидер."
 LUX_decisions.3.a:0 "Придется сдать территорию.."
 LUX_decisions.3.b:0 "Отказ!"
 LUX_decisions.4.t:0 "Требования приняты"
 LUX_decisions.4.desc:0 "Государство [FROM.GetName]. все же, принимает наши требования и передает регион под наш контроль."
 LUX_decisions.4.a:0 "Отлично."
 LUX_decisions.5.t:0 "[FROM.GetName] отклоняет требования"
 LUX_decisions.5.desc:0 "[FROM.GetLeader] отклоняет наши требования, их сувереность непреклонна, как заявил их лидер."
 LUX_decisions.5.a:0 "Им придется подчинится нам!"
 LUX_decisions.6.t:0"[FROM.GetName] хочет чтобы мы стали их посредником"
 LUX_decisions.6.desc:0 "[FROM.GetName]  прислало нам телеграму с просьбой, побыть их посредником, во время их мероприятий по осуществленнию идей об Великом Люксимбурге."
 LUX_decisions.6.a:0 "Так уж и быть, побудем их посредниками."
 LUX_decisions.6.b:0 "Нет."
 LUX_demand_events.5.t:0 "Правозглашена [LUX.GetName]"
 LUX_economy.5.t:0 "[FROM.GetName] предлагает нам торговлю"
 LUX_economy.5.desc:0 "[FROM.GetName] хочет подписать с нами торговые соглашения, которые нам облгчат торговлю с друг другом."
 LUX_economy.5.a:0 "Это усилит наши связи!"
 LUX_economy.5.b:0 "Крайне сомнительная сделка."
 LUX_economy.6.t:0 "[FROM.GetName] принимает сделку"
 LUX_economy.6.desc:0 "[FROM.GetName] сообщает, что подписывает торговые отношения с нами. Заявляя что это усилит наше сотрудничество не только в экономичеком плане, но и в дипламатическом."
 LUX_economy.6.a:0 "Отличная сделка!"
 LUX_economy.7.t:0 "[FROM.GetLeader] подписывает соглашения"
 LUX_economy.7.desc:0 "Лидер государства [FROM.GetName], [FROM.GetLeader], заявил что подписывает соглашение с нами."
 LUX_economy.7.a:0 "Великолепно!"
 LUX_economy.8.t:0 "[FROM.GetName] отказывается подписовать соглашение!"
 LUX_economy.8.desc:0 "[FROM.GetName] заявило что не хочет иметь с нам какие то торговые отношения, и по этой причине отказывается подписовать с нами соглашение."
 LUX_economy.8.a:0 "Какой ужас!"
 LUX_anarchist_events.10.t:0 "Присоеденение к коммуне"
 LUX_anarchist_events.10.desc:0 "Хочет чтобы мы присоеденились к их коммуне, однако в случе отказа они могут оказать на нас военное давление."
 LUX_anarchist_events.10.a:0 "Мы с радостью присоеденимся к товарищам революции!"
 LUX_anarchist_events.10.b:0 "Мы - сувереная коммуна, имеем право на свое определние самостоятельно!"
 LUX_anarchist_events.11.t:0 "[FROM.GetName] принимает наше предложение"
 LUX_anarchist_events.11.desc:0 "[FROM.GetName] сообщает что с радостью присоеденится к нашей коммуне, и полностью передаает свою воруженные силы под наш контроль."
 LUX_anarchist_events.11.a:0 "Отлично!"
 LUX_anarchist_events.12.t:0 "[FROM.GetName] обьевляет о своей независимости!"
 LUX_anarchist_events.12.desc:0 "Случилось немыслемое, [FROM.GetName] сообщяет что разрывает все с нами связи и обьевляет о своей независимости!"
 LUX_anarchist_events.12.a:0 "Если они так хотят..."
 LUX_anarchist_news_events.4.t:0 "Обьявлення доктрина освобождения народов!"
 LUX_anarchist_news_events.4.desc:0 "Сегодня [LUX.GetName] обьявила об новой их доктрине - Освобождение народов. согласно её, любой народ должен быть освобожден от власти национальных государств и принять анархизм как естественную меру правления."
 LUX_anarchist_news_events.4.b:0 "Народы всего мира будут благодорить нас, за их освобождение!"
 LUX_anarchist_news_events.4.a:0 "Вызывает озобоченность."
 LUX_diplomacy.18.t:0 "[FROM.GetName] требует подчинения"
 LUX_diplomacy.18.desc:0 "Сегодня мы поличи сообщение, от государства [FROM.GetName], в котором требуется плдчинится их ним требованияям, в случае нашего отказа будет война."
 LUX_diplomacy.18.a:0 "Мы слишком слабы для сопротивления."
 LUX_diplomacy.18.b:0 "Мы не подчинимся колонизаторам!"
 LUX_diplomacy.19.t:0 "[FROM.GetLeader] принимает наши требования"
 LUX_diplomacy.19.desc:0 "Обдумав наш ултиматум, и приняв решение, [FROM.GetLeader] сообщает что принимает наш ултиматум."
 LUX_diplomacy.19.a:0 "Все же, они выбрали правильный ответ."
 LUX_diplomacy.20.t:0 "[FROM.GetName] сопротивляется нашей колонизации!"
 LUX_diplomacy.20.desc:0 "[FROM.GetLeader] сообщает что не примет хоть каких то условий с нашей стороны."
 LUX_diplomacy.20.a:0 "[FROM.GetLeader] оказался глупым, чтобы выбрать такое решение!"
 LUX_political_events.1.t:0 "[FROM.GetName] отказывается от нейтралитета"
 LUX_political_events.1.d:0 "Нам поступили тревожные сообщения, об отмене политики нейтралитета государством [FROM.GetName]"
 LUX_political_events.1.count.a:0 "Они явно что то планируют..."
 LUX_political_events_news.0.t:0 "[LUX.GetName] обьявляет об прекращеними нейтралитета"
 LUX_political_events_news.0.d:0 "\nГосударство [LUX.GetName] заявляет об прекращеении нейталитета страны в внешней полиики. Руководство обьясняет это небезопастностью в текущии в ремена, и также ссылаясь на опыть великой войны."
 LUX_political_events_news.0.count.a:0 "Наконец-то с нейтралитетом поконченно!"
 LUX_political_events_news.0.count.b:0 "Как интересно."
 LUX_political_events.2.t:0 "[FROM.GetName] предлагает сотрудничать с нами"
 LUX_political_events.2.d:0 "[FROM.GetName] хочет чтобы сотрудничали вместе, так, мы получаем доступ к их ресурсам, а они технологии. Это будет выгодно для обеих сторон."
 LUX_political_events.2.count.a:0 "Почему бы и нет? Давайте!"
 LUX_political_events.2.count.b:0 "Нас такое не устраивает!"
 LUX_political_events.3.t:0 "Соглашение пдописано!"
 LUX_political_events.4.t:0 "Соглашение не принято!"
 LUX_political_events.3.d:0 "[FROM.GetLeader] с гордостью заявляет нам об подписании между нашими государствами соглашения о сотрудничестве!"
 LUX_political_events.3.count.a:0 "Великолепно!"
 LUX_political_events.4.d:0 "[FROM.GetName] отказывается сотрудничать с нами, и не подписывают договор!"
 LUX_political_events.4.count.a:0 "Они упускают большие возможности!"
 LUX_political_events.5.t:0 "Вопрос Шарлотты"
 LUX_political_events.5.d:0 "После того, как $LUX_independ_national_party$ захватлии власть, монарх государтва явно ошарашен данными событиями. Пришло время, нам решить с ней вопрос и определить её дальнейшую судьбу."
 LUX_political_events.5.count.a:0 "Необходимо избавится от неё!"
 LUX_political_events.5.count.b:0 "Она станет фашистким монархом!"
 LUX_political_events.5.count.c:0 "Пусть мы оставим все как есть."
 LUX_political_events.8.t:0 "[FROM.GetName] хочет защитить нас"
 LUX_political_events.8.d:0 "В наше посольство, посупило предложениие об защите нас от любых иностраных азахватичиков. В предложении идется речь об аннексии нас, и переход всех органов под их контроль."
 LUX_political_events.6.count.a:0 "Защита путем аннексии - дело варворов!"
 LUX_political_events.6.count.b:0 "Звучит очень кстати, мы согласны."
 LUX_political_events.10.t:0 "Требование передать [29.GetName]"
 LUX_political_events.10.d:0 "[FROM.GetName] прислало, через посольство наших стран, телеграмму, согласно которой мы должны немедленно передать им [29.GetName], в случае отказа нас ждет война."
 LUX_political_events.10.opt.a:0 "Мы пойдем на уступки."
 LUX_political_events.10.opt.b:0 "Они еще и смеют что-то требовать!?"
 LUX_political_events.11.t:0 "[42.GetName] или война"
 LUX_political_events.11.d:0 "К нам поступила телеграма от государства [FROM.GetName], в которой требуется от нас регион [42.GetName]"
 LUX_political_events.12.t:0 "[FROM.GetName] требует [51.GetName]"
 LUX_political_events.12.d:0 "К нам поступил ултиматум от государства [FROM.GetName], указанно что необходимо передать [51.GetName]. Отказ же, приведет к войне между нами."
 LUX_diplomacy.21.t:0 "[FROM.GetName] просит о людских ресурсах"
 LUX_diplomacy.21.desc:0 "[FROM.GetName] в изгнании, просит нас, дать им около 1500 людских ресурсов, чтобы они сумели организовать восстание у себя на родине."
 LUX_diplomacy.22.t:0 "[FROM.GetName] дает нам людской ресурс"
 LUX_diplomacy.22.desc:0 "Правительство госуджарства [FROM.GetName]. все же принчло наше предложение и отправляет нам около 1500 людских ресурсов!"
 LUX_diplomacy.23.t:0 "[FROM.GetName] отказывает нашей просьбе"
 LUX_diplomacy.23.desc:0 "Государство [FROM.GetName], сообщило, что не сможет нам доставить необходимое количество людей, которое просилось в нашей просьбе."
 LUX_diplomacy.24.t:0 "[FROM.GetName] просит снарежение"
 LUX_diplomacy.24.desc:0 "К нам поступила просьба от нашего союнзика [FROM.GetName], они хотят чтобы мы им передали 250 снарежения для совершенния ими восстания. Стоит ли нам давать им его?"
 LUX_diplomacy.25.t:0 "[FROM.GetName] отправляет нам снережение"
 LUX_diplomacy.25.desc:0 "[FROM.GetName] все же прислушалосьб к нам и отправило 250 снарежения, за ради нашего восстания."
 LUX_diplomacy.26.t:0 "[FROM.GetName] отказывает в нашей просьбе!"
 LUX_diplomacy.26.desc:0 "[FROM.GetName] сообщяет, что не может нам нечем помочь и отказывает в нашей просьбе."
 LUX_diplomacy.28.t:0 "Аннексия или война"
 LUX_diplomacy.28.desc:0 "К нам поступил ултиматум от государства [FROM.GetName], в нем говорится либо мы выбираем путь аннексии, либо же война."
 LUX_diplomacy.28.a:0 "Мы пойдем на ннексию..."
 LUX_diplomacy.28.b:0 "Варвары!"
 LUX_diplomacy.27.t:0 "[annexing_target.GetNameDef] присоеденяет государство [annex_target.GetNameDef]"
 LUX_diplomacy.27.desc:0 "Сегодня по радио, правительство государства [annex_target.GetNameDef] обьяавило об обставке, и то что контролько над государством переходит в руки страны [annexing_target.GetName]."
 LUX_diplomacy.27.a:0 "Они сделали правильный выбор."
 UX_diplomacy.27.b:0 "Вызывает беспокойствие!"
 LUX_diplomacy.29.t:0 "[FROM.GetName] соглашается на аннксию"
 LUX_diplomacy.29.desc:0 "Правительство государства [FROM.GetName], сообщщяет что принимает нашу аннексию и передает под наше руководство всех военноначалньиков их страны."
 LUX_diplomacy.29.a:0 "Отлично."
 LUX_diplomacy.31.t:0 "Торговое соглашение с государством [FROM.GetName]"
 LUX_diplomacy.31.desc:0 "[FROM.GetName] хочет заключить с нами торговые соглашения."
 LUX_diplomacy.31.a:0 "Давайте сотрудничать с ними!"
 LUX_diplomacy.31.b:0 "Мы не можем так рисковать."
 LUX_diplomacy.35.t:0 "Война против Фашизма"
 LUX_diplomacy.35.desc:0 "Государство [FROM.GetName] обьявила об походе против фашизма в Европе. Они хотят чтобы мы помогли им в этом и также обьявилили об походе."
 LUX_diplomacy.35.a:0 "Мы должны уничтожить фашизм!"
 LUX_diplomacy.35.b:0 "Это навредит нашим отношениями!"
 LUX_diplomacy.36.t:0 "Поход против коммунизма"
 LUX_political_events.17.t:0 "[ROOT.GetDemocraticParty] совершает переворот!"
 LUX_political_events.17.desc:0 "[ROOT.GetDemocraticParty] с помощью народной поддержки и благадаря внешнему воздействую все же смогли совершить переворот и освободить народ от тирании!"
 LUX_political_events.17.a:0 "Пришла свобода!"
 LUX_diplomacy.38.t:0 "[ROOT.GetAdjective]ие рабочии восстают!"
 LUX_diplomacy.38.desc:0 "Под влиянием пропагадны со стороны [FROM.GetName], [ROOT.GetAdjective]ие рабочии начинают восстание под руководительством [ROOT.GetCommunistLeader]!"
 LUX_diplomacy.38.a:0 "Чёрт!"
 LUX_diplomacy.43.t:0 "[FROM.GetName] требует деколонизации!"
 LUX_diplomacy.43.desc:0 "Страна [FROM.GetName] обратилась к нам с требованиями об немедленной деколонизации наших колоний. [FROM.GetLeader] в своей речи к нам заявил, что последствия отказа от ултиматума будут крайне сенррьезными и что это повлечет освобождение народов!"
 LUX_diplomacy.43.a:0 "Мы не имеем выбора. Придется пойти на деколонизацию!"
 LUX_diplomacy.43.b:0 "Они даже не представляют с кем имеют дело...."
 LUX_diplomacy.48.t:0 "$LUX_charlotte$ прибывает к нам"
 LUX_diplomacy.48.desc:0 "[FROM.GetAdjective]ое правительство, и за смены правительства, выгнало собственного монарха из страны. $LUX_charlotte$ обратилась к нам чтобы мы приняли её к нам и обеспечили политическое убежище."
 LUX_diplomacy.48.a:0 "Мы рады вас приветствовать!"
