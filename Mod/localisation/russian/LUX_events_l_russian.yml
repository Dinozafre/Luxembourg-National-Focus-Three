l_russian:
#events from LUX_events
 LUX_provcation.0.t: "Стычка у границ с Бельгией"
 LUX_provcation.0.desc: "Наша армия столкнуоась со стычкой на бельгийской границе. Бельгия уже собирается обьявлять войну, назвав это провокацией с нашей сттороны."
 LUX_provocation_option.count.a: "В атаку!"
 LUX_provocation_option2.count.a: "Да как они смеют?"
 LUX_provcation.1.t: "Стычка у границ с Голландией"
 LUX_provcation.1.desc: "Войска вновь встретились со стычкой,и Нидерланды уже обивинаюст в провокации, и готовы напасть уже."
 LUX_electins.1.count.a: "Жозеф Беш - возмжно проявит себя в будущем"
 LUX_electins.1.count.b: "Пьер Дюпон - наш вариант"
 LUX_electins.1.t: "Всеобщие выборы 1937 года"
 LUX_electins.1.desc: "Вильгемина по итогу обсуждений выбрала двух кондидатоф на выборах. Жозеф Буш уже ранее был вовлечен в скандал, в котором он пытался распустить коммунистическую партию, однако это вызвало неоднозначную реакцию и теперь намечается кризис в его правительстве. А Пьер Дюпон пока что еще новенький в политике и он вызывает большего доверия нежели перовый кондитат."
#peace with GER event
 lux_news.0.t: "Люксимбург выходит из войны"
 lux_news.0.desc: "Сегодня предстовители двух сторон встретились и подписали мир в статус-кво.[GER.GetLeader] обьявил что "мир принесет блаполучее и и светлое будущее между нашими нациями"."
 lux_news.0.a: "Невозмоножное случилось"
 lux_news.0.b: "Мир наступил"
#LUX referendums
LUX_referendums.2.t: "Референдум принят"
LUX_referendums.2.desc: "Народ принял референдум с результатом 64% за а 36% против. Противостояние коммунистов  продолжит длится и они пойдут в подполье, пока не ясно чем это все обернется."
LUX_referendums.2.count.a: "Наконец то проблема с ними решена"
LUX_referendums.1.t: "Референдум отвергнут"
LUX_referendums.1.desc: "Неожиданно референдум был отвергнут на голосовании, теперь народ недоволен политикой Беша и изберет другого кондидата."
LUX_referendums.1.count.a: "Жаль"
LUX_ultimatus.0.t: "Ултиматум от государства [LUX.GetName]"
LUX_ultimatus.0.desc: "Сегодня от правительства Люксимбурга поступил ултиматум, в котором они требуют чтобы мы начали выплачивать компенсации. На данный момент мы полностью не готовы к войне, но такое государствао вполне себе сможем одолеть."
LUX_ultimatus.0.count.a: "Сейчас не лучшое время для войны"
LUX_ultimatus.0.count.b: "Звучит как шутка"
LUX_germany_accepted_flag: "Государство [GER.GetFlag]§Y[GER.GetName]§! приняло ултиматум"
LUX_germany_refusued_flag: "Государство [GER.GetFlag]§Y[GER.GetName]§! отклонило ултиматум"
LUX_ultimatus.1.t: "Государство [GER.GetName] отклонило ултиматум"
LUX_ultimatus.1.desc: "Правительство государства [GER.GetName] отклонило нвш ултиматум, ссылаюсь на то, что мы слишком слабы дабы быть угрозой для них."
LUX_ultimatus.1.count.a: "Они сами выбрали свою судьбу"
LUX_ultimatus.2.t: "Ултиматум принят"
LUX_ultimatus.2.desc: "Сегодня государство [GER.GetName] приняло наш ултиматум, правительство сообщило что компенсации будут незамедлительно"
LUX_ultimatus.2.count.a: "Отлично"
LUX_diplomacy.1.t: "Запрос об защите"
LUX_diplomacy.1.desc: "Государство [LUX.GetName] отправило нам запрос, дабы мы гарантировали их нейтралитет и независимость от любой агрессии."
LUX_diplomacy.1.count.a: "В эти времена любой союзник полезен"
LUX_diplomacy.0.count.b: "Не время защищать их"
LUX_diplomacy.0.t: "[LUX.GetName] предлагает подписать соглашение о ненападении"
LUX_diplomacy.0.desc: "[LUX.GetAdjective]ое правительство хочет подписать соглашение, согласно которому обе стороны не буду нападать на друг друга"
LUX_diplomacy.0.count.a: "Мы согласны"
LUX_diplomacy.0.count.b: "Они не имеют веса"
LUX_communist.0.t: "Вопрос Культа личности"
LUX_communist.0.desc: "Сегодня мы, как олна нация, должны собраться и определится с вопросом об культе личности. Много кто считает что культ ничности может противоречить основам социолизма, а другие что с лидером наше социалистическоре социалистическое государство стабильней."
LUX_communist.0.count.a: "Социализм прежде всего"
LUX_communist.1.count.b: "У нации должен быть свой герой"
LUX_ultimatus.3.t: "Ултиматум от [LUX.GetAdjective]ого правительства"
LUX_ultimatus.3.desc: "Сегодня правительства Люксимбурга отослало нам ултиматум, согласно которому, мы должны отдать все свои территории их нему правительству. Если мы не выполним эти требования, то наша страна будет в состоянии войны с этим государством."
LUX_ultimatus.3.count.a: "Мы согласны"
LUX_ultimatus.3.count.b: "Никогда не сдаемся!"
LUX_ultimatus.4.t: "[LUX.GetAdjective]ий ултиматум"
LUX_ultimatus.4.desc: "Дипломаты со стороны люксимбурга, потребовали чтобы мы сдали им все свою территории, иначе они рахолорвут все с нами дипломатичские отношения и будут в состоянии войны с нами."
LUX_ultimatus.4.count.a: "Придется уступить..."
LUX_ultimatus.4.count.b: "У них даже нету колоний, отказ!"
ultimatum_game_end_tt: "§RДля вас игра окончентся§!"
LUX_ultimatus.5.t: "Люксимбург обьеденил Бенелюкс"
LUX_ultimatus.5.desc: "Сегодня правительства Бельгии и Нидерландов, приняли предложение [LUX.GetAdjective]ого правительства и стали части государства Люксимбурга"
LLUX_ultimatus.5.count.a: "Великий день"
LLUX_ultimatus.5.count.b: "Интересно"
LUX_ultimatus.6.t: "Ултиматум отвергнут"
LUX_ultimatus.6.desc: "Правительство, которому мы отправили ултиматум, отвергло его требования и теперь, наши с ними дипломатические отношения оконченны, заявили они."
LLUX_ultimatus.6.count.a: "Да как они смеют!"
general_goverment_has_ultimatum: "Отправило нам улитматум"
LUX_diplomacy.2.t: "Запрос от партии [LUX.GetFascistParty]"
LUX_diplomacy.2.desc: "Сегодня партия [LUX.GetFascistParty] отправила нам запрос, чтоы мы помогли им совершить переворот в государстве. Это будет отличной возможностью для нас, чтобы расширить свое влияние."
LUX_diplomacy.2.count.a: "Мы согласны"
LUX_diplomacy.2.count.b: "У нас другие дела"
LUX_diplomacy.3.t: "Берлин согласен"
LUX_diplomacy.3.desc: "Берлин ответил на наш запрос и согласен нам помочь."
LUX_diplomacy.3.count.a: "Отлично"
LUX_diplomacy.4.t: "Делегация отклоненна"
LUX_diplomacy.4.desc: "Берлин отклонил нашу делегацию и любую помощь с их стороны."
LUX_diplomacy.4.count.a: "Значит, помощи не будет.."
LUX_decisions.0.t: "Запрос об заказе бомбардировщиков"
LUX_decisions.0.desc: "Государство [LUX.GetName] хочет у нас купить бомбурдировщики"
LUX_decisions.0.count.a: "Мы согласны"
LUX_decisions.0.count.b: "Предложение не выгодное для нас"
LUX_decisions.1.t: "Запрос об заказе штурмовиков"
LUX_decisions.1.desc: "Государство [LUX.GetName] хочет у нас купить штурмовики"
LUX_decisions.1.count.a: "Пусть покупают"
LUX_decisions.1.count.b: "У нас есть другие дела"
LUX_delegation_to_germany_accepted_flag: "Делегация принята"
lux_news.1.t: "Освобождение Люксимбурга"
lux_news.1.desc: "Сегодня правительство [LUX.GetName] веернулось из изгнания. Боев в самом  Люксимбурге были мелкие и немцы понесли ужасающие потери, местные жители возрадывались что теперь они были освобожденны от окапавантов и праздуют это."
lux_news.1.a: "Победа за нами!"
lux_news.1.b: "Еще одно освобождение от захватчиков"
lux_news.1.c: "Интересно"
lux_news.2.t: "Возращение из изгнания"
lux_news.2.desc: "Теперь мы вернулись из изгнания и снова вернули контроль над свооими земляли. Но это еще победа не до конца наша, наш окупант должен капитурировать окончательно. И мы сделаем все что возможно для этого. "
lux_news.2.a: "Это свершилось"
benelux_events.0.t: "Присоеденинение к экономическому союзу"
benelux_events.0.desc: "Государство [LUX.GetName] предложило нам присоеденится к экономическому союзу Бенелюкса, и подписать соглашение об нашем союзе вместе с ними. В такие времена, нам крайне необходимо поддержка друг друга и сотрудничество между собой."
benelux_events.0.a: "Отличная возможность для укрепления связей"
benelux_events.0.b: "Рисковое дело, лучше отказаться"
benelux_events.2.t: "Государство [FROM.GetName] отказывается подписывать соглашение"
benelux_events.2.desc: "Сегодня в Лондоне, во время встречи обсуждался вопрос, об создании Экономического союза между странами Бнелюкса. К нашему сожалению государство [FROM.GetName] отказалось его подписывать."
benelux_events.2.a: "Хорошо"
benelux_events.1.t: "Государство [FROM.GetName] принимает соглашение"
benelux_events.1.desc: "На сегоднишней встрече, государство [FROM.GetName] приняло соглашение и соглалось вступить в наш Экономический союз."
benelux_events.1.a: "Отлично"
lux_news.3.t: "Атомный ударь в регионе [8.GetName]"
lux_news.3.desc: "Сегодня стало известно об атомном ударе в регионе [8.GetName], чисто жертв пока что не известно."
lux_news.3.a: "Ужас"
LUX_puppet.0.t: "[LUX.GetName] присоедениятся к нашему государству"
LUX_puppet.0.desc: "[LUX.GetFascistLeader] заявил что наши государства теперь стали партнерами, что означает оно присоеденилось к нам в качестве Рейхкомиссиата."
LUX_puppet.0.a: "Добро пожаловать в Рейх!"
LUX_puppet.0.b: "Отлично"
LUX_fascism.0.t: "Недовольство среди населения"
LUX_fascism.0.desc: "Народ недоволен текущей политикой правительства, и удьтвержает что мы слишком началаи зависить от политики других держав. Текущие волнения пока не могут вызвать серьезную угрозу, однако в ближайшем будущем в стране может начатся война за независимость и будут распростронятся антиправительственные волнения, нам не в коем случае нельзя допустить это."
LUX_fascism.0.a: "Принято к сведенню"
LUX_diplomacy.5.t: "Мы капитулировали"
LUX_diplomacy.5.desc: "Наше правительство капитулировало и вынужденно было уйти в изгание, теперь нам необходимо решить, как поступить далее."
LUX_diplomacy.5.a: "Мы продолжим сражаться за свою свободу!"
LUX_diplomacy.5.b: "К сожалению нам придеться пойти на сотрудничство..."
LUX_fascism.1.t: "Народ восстает"
LUX_fascism.1.desc: "Народ начал восстание против нашего про-немецкого правительства и начинает войну за независимость нашей родины. Нашему правительству решать, присоеденится ли восставшим или быть лояльным немцам и подавить восстание."
LUX_fascism.0.a: "Нам не нужно еще одно кровопролитие"
LUX_fascism.0.b: "Родина должна быть освобождена!"
LUX_fascism.3.t: "Избрание лидера коалиции"
LUX_fascism.3.desc: "Нам необходимо выбрать лидера для нашей коалиции, у нас есть два варианта. Первый это из первой коалиции, который хоть и является левым но он поддерживает нас. Второй, это сторроник наших идей. Всеем нам, на едином голосовании придется избрать одного из этих вариантов. Или же мы можем обьедениться с левыми и счоздать коллективное правительство. В общдем выбор стоит за сторонниками коалиции."
LUX_fascism.3.a: "Левые - коалиция выберет их"
LUX_fascism.3.b: "Правые - вот кто восстоновит порядок в стране"
LUX_fascism.3.c: "Коолективное управление звучит разумнее"
LUX_fascism.4.t: "Анти-правителсьтвенная акция оказалась успешной"
LUX_fascism.4.desc: "Правительство не оказало никакого сопротивления и не вмсешивалось в наши акции, движение нашего движения растет."
LUX_fascism.4.a: "Великолепно"
LUX_fascism.5.t: "Правительство использует силу!"
LUX_fascism.5.desc: "В ходе вечерних акций, полиция и местные власти подовили их, и арестовали несколько членов нашего движения."
LUX_fascism.5.a: "Да как они себе позволяют!?"
LUX_left_leader_choose_flag: "Лидер из числа левых - выбран"
LUX_right_leader_choose_flag: "Лидер из числа правых - выбран"
LUX_collective_leader_choose_flag: "Коллективное правительство - выбрано"
LUX_fascism.6.t: "Пеереворот - успех!"
LUX_fascism.6.desc: "Сегодня днем, члены из коалиции Воссстоновление нации вбежали в административное здание страны и путем перестрелки в заднии были взяти в заложники премьер министр с монарохм. В обмен на сохранение жизни герцогини и премьер-министра была передана власть коалиции. Многие пока полагают что предедущее правительство может быть в заговоре и свержении нового руководства страны."
LUX_fascism.6.a: "Время восстоновить нацию!"
LUX_fascism.7.t: "Герцогиня в изгнании"
LUX_fascism.7.desc: ""
LUX_fascism.7.a: ""
LUX_fascism.8.t: "Гибель Шарлотты"
LUX_fascism.8.desc: "Стало известно об смерти, бывшей герцогини Люксимбурга, которая находилась в изгнании. Подозревается что она погибла во врмя атаки на неё со сторпоны бандитов, личности их пока не удалось установить.\n\nПравительство Люксимбурга ответил хладнокровно на событие, сказав: «В нашем обществе любая монархия не может приветствоваться»."
LUX_fascism.8.a: "Скатертью ей дорога!"
LUX_fascism.8.b: "Как интересно"
LUX_fascism.8.c: "Эксплутатор поплатился жизнью"
LUX_accenped_monarch: "Приняло Герцогиню"
#events from LUX_investagation
LUX_investegation.0.t: "Начато расследование"
LUX_investegation.0.desc: "Было начато дело по выявление заговорщимиков против нового режима. Нам необходимо выявить тех ко финансирует заговорщиков, и оборвать финансирование со стороны других держав. Необходимо сделать все возможное для сохранение нового режима и за ради будущего нашей нации!"
LUX_investegation.0.a: "Отлично"
LUX_investegation.1.t: "Обнаруженна иностранная поддержка"
LUX_investegation.1.desc: "Получины были данные, что поддержка заговорщиков идет с иностранных источников, пока не изсетно что за страна спонсирует заговор. Но расследование попытается дать ответ на этот вопрос в скором времени."
LUX_investegation.1.a: "Настораживает"
LUX_investegation.2.t: "Источник финансированния - Франция"
LUX_investegation.2.desc: "Обнаруженно, что странна которая поддерживает заговорщиков, является Франция. Мы можем разорвать дипломатические отношения с ними, также как и торговые отшения. Что несомненно ухудшит экономическую ситуацию в нашей стране."
diplomatic_relatation_is_over: "Разорваны дипломатические отношения"
LUX_investegation.2.a: "Мы не потерпим поддержки заговорщиков!"
LUX_investegation.2.b: "Лучше оставаться с ними в отношениях"
LUX_diplomacy.6.t: "Государство [LUX.GetName] разрывает отношения между нами"
LUX_diplomacy.6.desc: "Люксимбургские дипломаты во время встречи с нами, уведомили нас, что их страна разрывает дипломатические отношения с нами. Также, вероятней всего будет обьявлен эмбарго в отношении с нами.\n\nПричину разрыва с нами отьношений, дипломаты не смогли раскрыть."
LUX_diplomacy.6.a: "Наступил кризис в наших отношениях"
LUX_investegation_finish_flag: "Дело раскрыто"
LUX_investegation.4.t: "Наступил суд"
LUX_investegation.4.desc: "Итак, сегодня было раскрыто дело о заговорщиках и у нас есть все кто пподдерживали их. Обвинямые: сам заговорщик премьер министр, малая часть элиты и также некоторая часть французкой элиты. \n\nСуд может может сейчас выставить приговор, однако и за этого мы не сможем привлечь к ответственности франзузкую этилу. Мы можем подаждать пару дней для вынесения в суд личностей франццузкой элиты, однако франции это может не понравится и она может узнать об этом и обьявить нам войну."
LUX_investegation.4.a: "Лучше покончить с этим прямо сейчас"
LUX_investegation.4.b: "Мы можем подождать пару дней"
LUX_investegation.3.t: "Расследование завершенно"
LUX_investegation.3.desc: "Мы сумели провести полное расследование над финансированием и выяснением заговора."
LUX_investegation.3.a: "Время покончить с этим делом и начать cуд"