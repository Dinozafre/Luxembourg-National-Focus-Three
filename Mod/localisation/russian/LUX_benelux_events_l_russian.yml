l_russian:
 benelux_events.0.t:0 "Присоеденинение к экономическому союзу"
 benelux_events.0.desc:0 "Государство [LUX.GetName] предложило нам присоеденится к экономическому союзу Бенелюкса, и подписать соглашение об нашем союзе вместе с ними. В такие времена, нам крайне необходимо поддержка друг друга и сотрудничество между собой."
 benelux_events.0.a:0 "Отличная возможность для укрепления связей"
 benelux_events.0.b:0 "Рисковое дело, лучше отказаться"
 benelux_events.2.t:0 "Государство [FROM.GetName] отказывается подписывать соглашение"
 benelux_events.2.desc:0 "Сегодня в Лондоне, во время встречи обсуждался вопрос, об создании Экономического союза между странами Бнелюкса. К нашему сожалению государство [FROM.GetName] отказалось его подписывать."
 benelux_events.2.a:0 "Хорошо"
 benelux_events.1.t:0 "Государство [FROM.GetName] принимает соглашение"
 benelux_events.1.desc:0 "На сегоднишней встрече, государство [FROM.GetName] приняло соглашение и согласилось вступить в наш Экономический союз."
 benelux_events.1.a:0 "Отлично"
 benelux_news_events.0.t:0 "Государство [BEL.GetNameDef] присоеденилось к альянсу Бенелюкс"
 benelux_news_events.0.desc:0 "Государство [BEL.GetNameDef] обявило присоеденении к альянсу «Бенелюкс». С учетом что государства имеют крайне общию историю, этот союз может оказаться крепким. \n\nГосударство-лидер альянса [LUX.GetNameDef], принявшое принимающию сторону заявило в телеграмме ммежду странами - «Сеголдня крайне важный день для нашего альнса и наших народов, наше партнерство только усилит между нашими странами и позволит мирно существовать с друг другом»"
 benelux_news_events.0.b:0 "Нерушимый союз"
 benelux_events.3.t:0 "[FROM.GetName] приглашает нас к себе в альянс"
 benelux_events.3.desc:0 "Нам была отправлена телеграмма от Люксимбургского правителсьтва, с приглашением вступления в наш альянс. Это усилит наше военное сотрудничествои и создаст более дружелюбную атмосферу между нашими странами."
 benelux_events.3.a:0 "Дружба дял нас обоих - выгодное дело"
 benelux_events.3.b:0 "Нам лучше отказаться от предложения"
 benelux_news_events.0.a:0 "Вместе мы станем сильнее"
 benelux_news_events.0.b:0 "Добро пожаловать"
 benelux_news_events.0.c:0 "Посмотрим как продлится их дружба"
 benelux_news_events.1.t:0 "Падение Амстердама"
 benelux_news_events.1.desc:0 "Стало известно об падении Амстердама, одного из важных городов для страны [?7.owner.GetNameDef], [?7.controller.GetLeader] заявляет, что армия уже окончательно контрллирует его. Бои были завершены, сам город особо не пострадал от боевых действий."
 benelux_news_events.1.a:0 "Это поражение!"
 benelux_news_events.1.b:0 "[?7.controller.GetAdjective]ую армию не остановить!"
 benelux_news_events.1.c:0 "Выдержит ли, [?7.owner.GetNameDef], после такого?"
 benelux_news_events.2.t:0"Падение Брюселля"
 benelux_news_events.2.desc:0 "[?6.controller.GetAdjective]ие войска вошли в Брюселль. [?6.owner.GetAdjective]ое правительсиво бежало, а в самом городе сопротивление не наблюдается. Все еще расмативрается вопрос окупапции города, и какие методы будут задействованы для борьбы с партизанами. Будут ли они хуже нежели в Великой войне, время покажет.\n Город сильно пострадал от посстояных бомбардировок в его сторону, и на его восстоновления уйдут долгие годы."
 benelux_news_events.2.b:0 "Поражение, которое не забудится"
 benelux_news_events.2.b:0 "[?6.controller.GetAdjective]ая армия показывает свою непобедимость!"
 benelux_news_events.2.c:0 "Они все же не выдержали натиск...."
 LUX_join_benelux_faction:0 "Присоеденение к альянсу Бенилюкс"
 benelux_news_events.3.t:0 "Государство [HOL.GetNameDef] вступило в альнс Бенилюкс"
 benelux_news_events.3.desc:0 "Стало известно, что госуджарство [HOL.GetNameDef] присоеденилось к военному союзу «Бенилюкс». Лидер альянса радостно встретил нового участника в альянсе.\n\n «Сегодня один из великих дней в истоии наших народов, мы крепки как никогда ранее. Время наступило решать совместно проблемы мирового масштаба, вместо надежды на нейтралитет.» - [HOL.GetLeader], глава государства  [HOL.GetNameDef]."
 benelux_news_events.3.a:0 "Вместе мы станет сильнее!"
 benelux_news_events.3.b:0 "Добро пожаловать"
 benelux_news_events.3.c:0 "Интересный ход"
 benelux_news_events.4.t:0 "Общественность следит за Бенилюксом"
 benelux_news_events.4.desc:0 "Стало известно, что одно из государств в регионе Бенилюкс хочет обьеденить его в одно государство. Весь мир теперь смотрит на Бенилюкс и следит за обстоновской.  \n\nЛюбые попытки вторжения или войн в регионе вызовут крайнею оозабаченность в регионе и к стране агрессора у всех стран мира."
 benelux_news_events.4.a:0 "Плохо дело"
 benelux_news_events.4.b:0 "Будем тщательно сделить за обстоновкой"
 benelux_news_events.5.t:0 "Обстоновка накаляется"
 benelux_news_events.5.desc:0 "Мировая напряженность повышается и повышается. что не может вызать не беспокойства у всепх стран мира. Мировая общественность теперь тщательней смотрит за Бенилюксом."
 benelux_news_events.5.a:0 "Необходимо начать действовать"
 benelux_news_events.5.b:0 "Вызывает беспокойство"
 benelux_news_events.6.t:0 "Мировая общественность тщательно следит за Бенилюксом"
 benelux_news_events.6.desc:0 "Еще одно потресение и война может начатся в любой момент, общественность крайне внимательно смотрит за Бенилюксом. еЕмли хоть одна держава вторгентся в беенелдюксом, то она получит максимальное недовольство среди общественности и отношения со всеми странами ухудшатся горазздо."
 benelux_news_events.6.a:0 "Война наступит крайне быстро"
 benelux_news_events.6.b:0 "Подготовка армии не повредит нам..."
 LUX_sign_friend_pact:0 "Подписало договор о «Взаимной Помощи»"
 in_friend_pact:0 "Участник договора о «Взаимной Помощи»"
 benelux_friend_pact_events.0.t:0 "Приглашение в «Пакт о дружбе»"
 benelux_friend_pact_events.0.desc:0 "Дипломаты из государства [FROM.GetName] предлагают нам встьупить в «Пакт о дружбе». Если мы его примем, то мы вынежденны будет гарантировать независимость всех участников пакта, и также дадим военный доступ к нимм."
 benelux_friend_pact_events.0.a:0 "Мы согласны"
 benelux_friend_pact_events.0.b:0 "Без них будет куда лучше"
 benelux_friend_pact_events.1.t:0 "Государство [FROM.GetName] подписало пакт"
 benelux_friend_pact_events.1.desc:0 "Дипломаты из государства [FROM.GetName] сообщиоли что готовы подписать с нами пакт, и что готовы пойти на гарантии с их стороны и нашей."
 benelux_friend_pact_events.1.a:0 "Прекрасная новость"
 benelux_friend_pact_events.2.t:0 "Отказ от подписания"
 benelux_friend_pact_events.2.desc:0 "Было сообщено, от дипломатов государства [FROM.GetName], то что они отказываются подписывать с нами пакт."
 benelux_friend_pact_events.2.a:0 "Жаль слышать такое"
 benelux_news_events.8.t:0 "Сформирован Экономический Союз"
 benelux_news_events.8.desc:0 "Сегодня государства Бенилюкса сформировали Экономический Союз Бенелюкса. Как удтвержают государства-основатели союз укрепит их экономические и военное положение на континенте, и что союз создан исключительно для помощи друг-другу."
 benelux_news_events.8.a:0 "Это усилит наши экономики!"
 benelux_news_events.8.b:0 "Насколоько это будет эффективный союз?"
 benelux_news_events.8.c:0 "Даже так, их ждет поражение"
 benelux_events.4.t:0 "Государство [FROM.GetName] выходит из Экономического Союза" 
 benelux_events.4.desc:0 "Государство [FROM.GetName] собщило нам, что выходит из организации Эконмический Союз Бенилюкса."
 benelux_events.4.a:0 "Потеря союзника нас не сломает!"
 benelux_news_events.7.t:0 "Вторжение в Бенилюкс"
 benelux_news_events.7.desc:0 "Сегодня, государство [?global.attacker_benelux.GetName] совершило нападение на регион Бенилюкс. Многие эксперты полагают что тем самым агрессор пытается обойти линию Мажино и добраться до столицы Франции. Сейчас в регионе начинает действовать сопротивление и партизанские движениия." 
 name_benelux_news_events.7.a:0 "История вновь повторяется..."
 name_benelux_news_events.7.b:0 "Нейтралитет их не спас"
 benelux_news_events.9.t:0 "Роспуск Экономического Союза Бенилюкса"
 benelux_news_events.9.desc:0 "Государство-лидер Экономического Союза обьявило об роспуске организации и об прекращении её дейстельности. Пока не ясно по каким причинам это могло произойти, ведь у государств были хорошие отношения. Однако, лишь время покажет причину."
 benelux_news_events.9.a:0 "К сожалению, этого стоило ожидать"
 benelux_news_events.9.b:0 "Союз оказался не крепким"
 benelux_news_events.11.t:0 "Приглашение на конференцию"
 benelux_news_events.11.desc:0 "Мы получили приглашение поучаствовать в конференции Бенелюкса, насчет самой безопастности региона и его обороны. Также и другие государства могут почуствовать на даной конференции."
 benelux_news_events.10.t:0 "Созвана конференция Бенелюкса"
 benelux_news_events.10.desc:0 "Сеегодня состоялась конференция Бенелюкса, на которую были приглашенны все страны Бенелюкса. Главным вопросом было безопастность и защита региона. Во время конференции страны решиоили, в будущем создать свой альянс, однако пока что, это всего лишь обсуждения."
 benelux_news_events.10.a:0 "Наши народы должны чуствовать себя безопастно!"
 benelux_news_events.10.b:0 "Новая сила в Европе?"
 benelux_news_events.11.a:0 "Наша безопастность привыше всего!"
 benelux_news_events.11.b:0 "Нечем это не поможем."
 benelux_friend_pact_events.3.t:0 "Государство [?global.defencer_benelux.GetName] подверглось агрессии"
 benelux_friend_pact_events.3.desc:0 "В связи с гарантимями и договорами заключенными между нами и государством [?global.defencer_benelux.GetName], мы должны помочь им в войне против [?global.attacker_benelux.GetAdjective]ого агрессора, и также присоеденится к их войне."
 benelux_friend_pact_events.3.a:0 "Мы друзей не бросаем!"
 benelux_friend_pact_events.4.t:0 "Государство [FROM.GetName] исключается из Пакта о взаимопомощи"
 benelux_friend_pact_events.4.desc:0 "Нам стало известно, что [FROM.GetName] совершило нападжение на другого члена пакта о взаипомощи, и естественно было исключенно было исключенно из за этого."
 benelux_friend_pact_events.4.a:0 "Ситуация становится напряженней каждый день"
 benelux_friend_pact_events.5.t:0 "Пакт о взаипомощи подписан"
 benelux_friend_pact_events.5.desc:0 "Сегодня, вместе с [BEL.GetAdjective]им [HOL.GetAdjective]им было подписано соглашение между сторонами об пакте о взаимопомощи. Что означает, гарантии и помощь в случае вторжения на наши земли. Все участники пакта обязанны будут вступить войну. Наконец-то наши народы смогут чуствовать себя хоть немного в безопастности."
 benelux_friend_pact_events.5.a:0 "Ценный договор для всех нас."
