l_russian:
LUX_military_operation_desc:0 "После первой мировой войны, когда мы пережили немецкую окупацию, нам стоит подготовить несколько планов, на всякий случай."
 LUX_military_operation:0 "Военные планы"
 LUX_war_with_germany:0 "Обиды нации"
 LUX_war_with_germany_desc:0 "Во время Первой Мировой мы достаточно пострадали от Немцев, после неё на нашей нации остались раны, мы отомстим за все что они сделали!"
 LUX_benilux_creation:0 "Создание Бенилюкса"
 LUX_benilux_creation_desc:0 "Пришло время восстановить исторические границы, и обьединить страны Бенилюкса в одно государство!"
 LUX_join_allies:0 "Присоеденение к Союзникам"
 LUX_join_allies_desc:0 "Смотря на действия нашего соседа, мы не уверены в своей безопастности. Мы можем отправить запрос на вступление в альянс Союзников, для гарантирования безопастности нашей нации."
 LUX_cancel_treaty_of_london:0 "Отменить Лондонский Договор"
 LUX_cancel_treaty_of_london_desc:0 "После унизительного договора в 1829 года, мы сумели обьеденить наши законные земли, пора провасгласить новое государство!"
 LUX_colony_empire:0 "Колониальная Империя"
 LUX_colony_empire_desc:0 "Великая держава не может считатся такой, если не имеет колонии, смотря на успех наших соседий в прошлых веках, мы смогли бы проделать тоже самое и обрести колонии!"
 LUX_confirm_neutrality:0 "Подтвердить Нейтралитет"
 LUX_confirm_neutrality_desc:0 "После Первой Мировой Войны, мы увидили насколько разрушительны войны, мы постарааемся не повторить ошибку своих соседей и будем придерживатся нейтралитета."
 LUX_new_path:0 "Красный Путь"
 LUX_new_path_desc:0 "Социальное неравенство поглотило наше общество, время избавится от него!"
 LUX_red_revolution:0 "Красная Революция"
 LUX_red_revolution_desc:0 "Пора нам обрести равенство в обществе, и сделать это сейчас!"
 LUX_go_to_anarchist_communism:0 "Анархо-Коммунизм"
 LUX_go_to_anarchist_communism_desc:0 "Мы больше не потерпим угнетения со стороны высшего руководства Люксимбурга и её Герцогини, мы станем Анархической коммуной!"
 LUX_war_time:0 "Военное время"
 LUX_war_time_desc:0 "Враг наступает, пришло время военных мер в нашей стране!"
 LUX_new_goverment:0 "Новое Правительство"
 LUX_new_goverment_desc:0 "Фашизм - лучшое решение в наше время. На время, партия займет место в правительство, после войны страна вернется в демократический лад."
 LUX_call_to_army:0 "Призыв в армию"
 LUX_call_to_army_desc:0 "В нынешнее время нам необходимы люди на фронте, пора призвать их!"
 LUX_Army_bonus:0 "Усиленние армии"
 LUX_Army_bonus_desc:0 "Мы можем запросить улучшенные технологии у других стран мира."
 LUX_back_to_old_goverment:0 "Демократическое правительство"
 LUX_back_to_old_goverment_desc:0 "Пришел мир в нашу державу, время вернуть старые порядки!"
 LUX_anarchist_communism_everywhere:0 "Анархо-Комунизм везде"
 LUX_anarchist_communism_everywhere_desc:0 "Анархо-Комунизм сделает всех людей равными, поэтому мы должны распростронить его везде!"
 LUX_communism_world:0 "Комунистический мир"
 LUX_communism_world_desc:0 "При Комунизме будут решены многие социальные проблемы, и через время мы перейдем в Утопию - Социализм, его необходимо распростронить везде!"
 LUX_communist_agancy:0 "КЛА"
 LUX_communist_agancy_desc:0 "Комунистическое Люксимбургское агенство поможет распростронить идеи коммунизма по всему миру, пролитироат должен восстать и свергнуть текущие правительства, и мы в этом поможем!"
 LUX_arm_factory1:0 "Инвистировать в военную промышленость I"
 LUX_arm_factory1_desc:0 "Наша страна должна приготовится к новому конфликту, инвесторы могли вложить свои сьережения в нашу Военную промышленость."
 LUX_civil_factory1:0 "Инвистировать в гражданскую промышленость I"
 LUX_civil_factory1_desc:0 "Инвестировать в основной доход - неплохая идея. Мы убедим инвесторов вложить сбережения в гражданскую промышленность."
 LUX_arm_factory2:0 "Инвистировать в военную промышленость II"
 LUX_arm_factory2_desc:0 "Необходимо увеличить вложения в нашу военную промышленость, во имя нашей национальной безопастности."
 lUX_civil_factory2:0 "Инвистировать в гражданскую промышленость II"
 lUX_civil_factory2_desc:0 "В прошлый раз инвистиции в фабрики прошли удачно. В этот раз мы хотим увеличить ставки."
 LUX_puppet_ecuador:0 "Марионетки колонии"
 LUX_puppet_ecuador_desc:0 "Колонии не принесли нам много ресурсов как мы думали, нам выгодней сейчас сделать ограниченое самоуправление в этом регионе."
 LUX_protect_benilux:0 "Защитить Бенилюкс"
 LUX_protect_benilux_desc:0 "Смотря на действия Германии, мы хоти защитить свох соседей и нас от её агресивных действий против нас или наших соседей."
 LUX_anti_britich_colony_policy:0 "Британская колониальная политика"
 LUX_anti_britich_colony_policy_desc:0 "Политика Британии в прошлые века была захватить все слабое. Пришло время освободить колонии Британии!"
 LUX_anti_french_colony_policy:0 "Французская колониальная политика"
 LUX_anti_french_colony_policy_desc:0 "Франция имеет много територий не на своей земли, она посстояно угнетяет местное население и истребляет, всему этому придет конец!"
 LUX_no_axis_powers_domination:0 "Гегемония стран Оси"
 LUX_no_axis_powers_domination_desc:0 "Политика стран Оси опастна для стран Эвропы. Мы должны избавится от неё!"
 LUX_allies_domination:0 "Политика Союзников"
 LUX_allies_domination_desc:0 "Демократия и свобода слова, являются частью стран Союзников, такие вещи должны быть распростроенны во всем мире!"
 LUX_peace_in_europe:0 "Мир в Европе"
 LUX_peace_in_europe_desc:0 "Мир настал, пришло время опредилится с будущим Европы."
 LUX_create_benilux_faction:0 "Создание альянса стран Бенилюкса"
 LUX_create_benilux_faction_desc:0 "Страны Бенилюкса видят как Германия поглощяет другие нации, мы не хотим чтобы такого случилось с нашими."
 LUX_benilux_army:0 "Бенилюкская армия"
 LUX_benilux_army_desc:0 "Армия стран Бенилюкса слаба и неспособна противостоять более сильным противникам, необходимо это исправить."
 LUX_cooporate_with_allies:0 "Сотрудничество со странами Союзников"
 LUX_cooporate_with_allies_desc:0 "Страны Союзников - хорошая помощь для стран бенилюкса, с их помощью мы усилим наш альянс. И будем уверены в своей защите."
 LUX_leader_neutrality_anarchist_name:0 "Анархическая коммуна"
 LUX_party_neutrality_anarchist_name:0 "Анархическая партия Люксимбурга"
 Lux_1.0.t:0 "Децентрилизация власти в Люксимбурге"
 Lux_1.0.d:0 "В государстве Люксимбург первый успех Анархизма. Анархисты взяли власть мирными методами, по их словам в обществе скоро будет равноправие. Они обьявили об полной уничтожении государства, как токового, и замена его на местное самоуправление. Анархизм, как таковой станет обычным явлением и будет популярен во всем мире, заявии анархисты."
 LUX_volunteers_to_anothers_contry:0 "Добровольцы"
 LUX_volunteers_to_anothers_contry_desc:0 "Опыт нашей армии слаб, мы можем отправить наши дивизии в различные войны для нового опыта."
 LUX_back_volunteers_from_spain:0 "Вернуть добровольцев из Испании"
 LUX_back_volunteers_from_spain_desc:0 "Наши войска уже достаточно побывало в Испании, пора их вернуть домой!"
 LUX_fascism_path:0 "Новый путь"
 LUX_fascism_path_desc:0 "Сегоднешнее правитильство лишилось доверия, пора избавится от него!"
 LUX_military_coup:0 "Военный переворот"
 LUX_military_coup_desc:0 "Военные недовольные нынишим правитильством, войска могут свергнуть правитильство во имя светлого будущего!"
 LUX_goverment_in_exile:0 "Правительство в изгнании"
 LUX_goverment_in_exile_desc:0 "Мы не сможем сдержать натиск Германских войск, нам луше будет стать правительством в изгнании и попросить о помощи у стран Союзников."
 LUX_represst_communist:0 "Запретить левые движения"
 LUX_represst_communist_desc:0 "Левые достаточно потрепали нашу державу. нам стоит запретить их."
 LUX_non_agression_pact_with_germany:0 "Германо-люксембургский пакт"
 LUX_non_agression_pact_with_germany_desc:0 "Мы стали ближе по идиологии с державами Оси, мы можем подписать с ихним лидером пакт о ненападении, чтобы обеспечить светлое будущие для наших народов!"
 LUX_Benilux_quastion:0 "Вопрос Бенилюкса"
 LUX_Benilux_quastion_desc:0 "Страны Бенилюкса видят наростающяй Немецкой угрозы, мыдолжны обьеденится в единую державу, или создать альянс, дабы подержать друг друга при нападении Германии."
 LUX_peaceful_unit:0 "Мирное обьеденение Бенилюкса"
 LUX_peaceful_unit_desc:0 "Мы можем обьеденить державы Бенилюкса мирным путем. Прилсав им приглашения вступления в наше государство."
 LUX_continue_policy:0 "Продолжить политику Нейтралитета"
 LUX_continue_policy_desc:0 "Мы должны меньше провоцировать страны на конфликты с нами, мы не будем создавать никаких альянсов и ескалитировать другие конфликты."
 LUX_bunkers:0 "Создание укреплений"
 LUX_bunkers_desc:0 "Наша промышленность уже достаточног сильна, чтобы мы смогли быстро сделать укрупления."
 LUX_start_nuke_attack:0 "Полномасштабное уничтожение"
 LUX_start_nuke_attack_desc:0 "Враг на наших землях, наши технологии позволяют нам запускать ядерное оружие, пора воспользоватся этим"
 LUX_neatrality:0 "Absolut Neutralitéit"
 LUX_neatrality_desc:0 "Правительство Люксембурга с гордостью объявляет о своей приверженности абсолютному нейтралитету. Этот статус является неотъемлемой частью люксембургской идентичности и отражает его стремление к миру и безопасности."
 LUX_TreatyLondon:0 "Лондонский договор"
 LUX_TreatyLondon_desc:0 "Люксембург стал независимым государством в 1839 году. До этого периода, Люксембург был частью Нидерландов в соответствии с решениями Конгресса в Вене в 1815 году. Однако Лондонский договор 1839 года привел к установлению Люксембурга в качестве независимого великого герцогства, под суверенитетом Нидерландов. Это соглашение также утвердило нейтралитет Люксембурга и гарантировало его территориальную целостность."
 LUX_unit_benilux:0 "Konsolidéierung vum Benelux"
 LUX_unit_benilux_desc:0 "Люксембург, Нидерланды и Бельгия - три страны, которые имеют долгую историю сотрудничества и общих интересов. Эти страны разделяют ценности мира и безопасности, а также стремление к процветанию."
 LUX_GATHERING_STORM_DESC:0 "После получения независимости в результате Лондонского договора 1839 года, Люксембург стал независимым великим герцогством с гарантированным нейтралитетом. В этот период Люксембург сохранял свою независимость, несмотря на изменения геополитической обстановки в Европе. Во время Первой Мировой Люксимбург был окупирован, но сохранял свое правительство. Сейчас на мировой арене близится новая война, более кровоплотиная. Сохранит ли Люксимбург нейтралитет, или будет сопротивлятся, уже покажет время."
 LUX_army_reform:0 "Армейские реформы"
 LUX_army_reform_desc:0 "В непредсказуемом мире, где небольшие нации также важны, как и крупные, Люксембург объявляет о начале Армейских Реформ. Под руководством великого герцога мы направляем наши усилия на укрепление национальной армии, совершенствуя технику, стратегии и тактики для эффективной обороны."
 LUX_cancel_neatrality:0 "Отказатся от нейтралитета"
 LUX_cancel_neatrality_desc:0 "В лице нации, долгое время удерживавшей нейтралитет, Люксембург с трудом принимает решение отказаться от этого статуса. Наша небольшая страна, обитавшая в тени крупных игроков, осознает неотложность современных вызовов."
 LUX_training_army:0 "Обучение армии"
 LUX_training_army_desc:0 "Наша армия не имеет никакого опыта, необходимо начать быструю подготовку и готовится к новому конфликту."
 LUX_indepedent_policy:0 "Независимая политика от Германии"
 LUX_indepedent_policy_desc:0 "Под руководством великого герцога, наше государство стремится к самостоятельному определению своих интересов и союзов в сложном европейском контексте. Это решение отражает наше стремление к суверенитету и участию в мировых делах на своих условиях."
 LUX_join_to_germany_state:0 "Союз с Германияй"
 LUX_join_to_germany_state_desc:0 "Люксембург, сохраняя свою уникальную идентичность, решает присоединиться к провинциям Германии, однако при этом сохранить широкую автономию. Это стратегическое решение отражает желание нашей нации активно участвовать в европейских делах, совмещая преимущества обширной структуры Германии с уважением к истории и культуре Люксембурга."
 LUX_help_axis:0 "Помочь странам Оси"
 LUX_help_axis_desc:0 "Люксембург, стремясь к активному участию в мировых делах, принимает решение помочь странам Оси в сложных временах. Под руководством великого герцога, наша нация стремится к дипломатическому сотрудничеству, выражая готовность к участию в решении глобальных проблем."
 LUX_useless_arm:0 "Устаревшая армия"
 LUX_colonial_policy:0 "Противостоять колониализму"
 LUX_colonial_policy_desc:0 "В нашей стране настала справедивость, однако мы не видим чтобы колониальные державы меняли свою политику, нам предствоит освободить народы Африки и не только!"
 LUX_health_civ:0 "Занятся внутренней политикой"
 LUX_health_civ_desc:0 "Пока мы решили быть нейтралильны, нам пока следовало бы занятся внутренней политикой и провести реформы."
 LUX_get_ready_to_war:0 "Обновить снарежение"
 LUX_get_ready_to_war_desc:0 "Снарежение нашей армии уже устарело с времен Первой Мировой Войны, а грядет уже новая и в этот раз возможно мы не сможем придерживотся нейтралитета."
 LUX_resistance_team:0 "Организовать сопротивление"
 LUX_resistance_team_desc:0 "Если враг и пройдет в наши земли то ему не будет здесь просто."
 LUX_germany_leader_in_lux:0 "Правительство Германии в Люксимбурге"
 LUX_germany_leader_in_lux_desc:0 "Мы официально стали частю Германии, пора позаботится о нашем лидере."
 LUX_Wilhelm_Ritter_von_Thoma:0 "Вильгельм Йозеф риттер фон Тома"
 ANARCHIST_COMMUNE:0 "Анархистическая коммуна"
 BENILUX_FACTION:0 "Бенилюкс"
 LUX_industry:0 "Инвистировать в промышленость"
 LUX_industry_desc:0 "Проммышленость в государстве слаба, мы могли запросить инвистиции у местных бизнесменов для развития."
 idea_speed_building_lux:0 "Инвистирование в промышленость"
 idea_speed_building_lux_desc:0 "Наши инвесторы, хотят вкладывать свою сбережения в нашу промышленность. Мы предоставили им эту возможность, и наша экономика начала развиватся."
 LUX_left_from_LoN:0 "LUX_left_from_LoN"
 LUX_left_from_LoN_desc:0 "LUX_left_from_LoN_desc"
 LUX_cance_constitute_monarchy:0 "Отменить Монархию"
 LUX_cance_constitute_monarchy_desc:0 "Хоть Монархия, у нас, конституционая, мы все еще зависим от нашего Герцога. Желательно нам перейти на Парлмантскую республику или же в призиденстскую."
 LUX_independ_from_germany:0 "Независимая Политика от Германии"
 lUX_education_reform:0 "Реформа образования"
 lUX_education_reform_desc:0 "Наше образование уже устарело, и за чего мы отстаем от своих соседей. Наш министр Образования, сделает определеные реформы для больше конкуреетности, между нашими соседями."
 LUX_war_education_reform:0 "Реформа военного образования"
 LUX_war_education_reform_desc:0 "Методы нашей военной доктрины уже не актуальны в нынешнее время. Мы пересмотрим нашу доктрину в уклон Элитных войск, и сделаем реформы во имя нашей державы."
 LUX_libarate_england:0 "Освободить колонии Британской Империи"
 LUX_libarate_france:0 "Освободить колонии Франции"
 LUX_power_resistense:0 "Сопротивление или смерть"
 LUX_power_resistense_desc:0 "Мы должны отстоять наши земли любым способом или - смерть.  Ожесточеное сопротивление не будет для врага простым, а сели он и захватит наши земли, то с местными властями не получится договорится."
 LUX_made_check_desc:0 "Долгое время не проводилось проверок нашого правительства и армии. Необходимо их завершить к концу года."
 LUX_made_check:0 "Провести проверку"
 idea_check_administration:0 "Проверка правительства"
 idea_charlotte_grand_duchess:0 "Шарлотта Адельгонда Элиза Мария Вильгельмина"
 idea_libarate_colony:0 "Освободить колонии"
 idea_charlotte_grand_duchess_desc:0 "Шарлотта Адельгонда является Велой герцогиней Люксимбурга с 14 января 1919 года.  Любов народа к ней обьеденяет нация и поднимает популярность Монаерхии в стране."
 idea_libarate_colony_desc:0 "Видя как державы, относятся к населению в их колониях, мы не можем сидеть сложа руки. Мы решили освободить и=нее население и дать им независимость!"
 LUX_reforms:0 "Нарушить работу опозиции"
 LUX_reforms_desc:0 "Опозиция крайне дестабилизирует нашу страну, мы должны запретить дейстельность опозиции во имя стабильности."
 oposition_in_goverment:0 "Принять альернативу"
 oposition_in_goverment_desc:0 "Мы существует уже десаток лет, и возможно, нам соит попробовать новое правительство, со свежими взглядами."
 lUX_luxemburg_dimilitalization:0 "Установить димилитаризованую область"
 lUX_luxemburg_dimilitalization_desc:0 "Если мы, димилитаризируем наш регион, то мы не сможем спровоцировать кого либо на нападение, надеёмся, что это обеспечит мир в нашей державе."
 LUX_dimilitalization_contry:0 "Димилиторизировать страну"
 LUX_dimilitalization_contry_desc:0 "Мы хотим не провоцировать страны, на конфликты с нами, мы начнем димилиторизировать собственную страну."
 LUX_benilux:0 "Хотят объединить Бенилюкс"
 LUX_review_role_monarch:0 "Пересмотреть роль монарха"
 LUX_review_role_monarch_desc:0 "Мы можем увеличить полномочия монарха, и давать возможсть создавать свою собственную партию и возможно, в будущем, устранить роль Премьер министра в делах монарха."
 LUX_monarchy_path:0 "Монархический путь"
 LUX_monarchy_path_desc:0 "Власть монарха, в данный момент слишком мала, но он пользуется большой популярностю среди народа. Нам следует прислушатся к народу и увеличить его влияние на государство."
 LUX_useless_army:0 "Без опытная армия"
 LUX_useless_army_desc:0 "Армия Люксимбурга никогда не принимала участия в битвах, но напряжение в мире вновь растет и в этот раз нам, возможно, придется сражатся за свою независимость."
 lUX_monarchy_party:0 "Партия Герцогини"
 LUX_charlotte_grand_duchess:0 "Шарлотта Мария Вильгельмина"
 POLITICS_CHARLOTTE_GRAND_DUCHESS_DESC:0 "Монарх Люксембурга с 1919 титулом Великая герцогиня."
 idea_monarchy_support:0 "Народная подержка монарха"
 LUX_restore_monarchy:0 "Восстановление Монархии"
 idea_benilux_army:0 "Тренировка армии"
 LUX_liberate_colonies:0 "Вести воруженные восстания"
 LUX_liberate_colonies_desc:0 "Дипломатически мы не сможет договорится об свободе народов, предстоит дать свободу силой!"
 LUX_monarch_in_goverment:0 "Диктатура Монарха"
 LUX_monarch_in_goverment_desc:0 "Монарх долгое время был формальной фигурой в нашем государстве, он хочет иметь больше возможностей на влияние над государством, и мы исполним его желания."
 LUX_join_axis:0 "Присоединится к странам Оси"
 LUX_join_axis_desc:0 "Мы уже связаны идиологиями со странами Оси, время присоеденится к ним."
 LUX_rights_for_workers:0 "Улучшить рабочие условия"
 LUX_rights_for_workers_desc:0 "У рабочих крайне ужасные условия, нам необходимо улучшить их и как можно скорее."
 LUX_nuclear_prodaction:0 "Оружие массового порожения"
 LUX_nuclear_prodaction_desc:0 "Если мы, исследуем и будем производить оружие массового порожения. Мы сможем гарантировать мир в нашей стране."
 LUX_allies_cooporate_trainning:0 "Совместное обучение Союзников"
 LUX_cooporate_trainning:0 "Совместные учения"
 LUX_cooporate_trainning_desc:0 "Опыт нашей армии слаб, мы могли бы провести совместые учения с членами альянса Союзниками."
 LUX_deplomocy_neatrality:0 "Дипломатический Нейтралитет"
 LUX_free_market:0 "Свободный рынок"
 LUX_free_market_desc:0 "Мы, как нейтральная страна, буферная зона, можем торговать абсолютно со всем миром, до момента когда мы перестанем быть нейтральны."
 LUX_new_military_leaders:0 "Новое военное руководство"
 LUX_new_military_leaders_desc:0 "Наше руководство, особо не имеет военного опыта. необходимо взять опыт наших соседей на воружение."
 LUX_technolongy_sharing:0 "Обмен технологий"
 LUX_technolongy_sharing_desc:0 "Наши технологии устарели, мы могли бы провести обмен между нашими союзниками технологиями."
 LUX_attack_sweden:0 "LUX_attack_sweden"
 LUX_attack_sweden_desc:0 "LUX_attack_sweden_desc"
 LUX_attack_denmark:0 "Усомнится в нейтралитете Датчан"
 LUX_attack_denmark_desc:0 "Дания подозрительно долго придерживалась своего нейтралитета, они явно готовятся к войне. Надо обезаружить их, пока не стало слишком поздно."
 LUX_attack_swiss_desc:0 "LUX_attack_swiss_desc"
 LUX_attack_norway:0 "LUX_attack_norway"
 LUX_attack_norway_desc:0 "LUX_attack_norway_desc"
 LUX_attack_rom:0 "LUX_attack_rom"
 LUX_attack_rom_desc:0 "LUX_attack_rom_desc"
 LUX_attack_swiss:0 "LUX_attack_swiss"
 LUX_denmark_attack:0 "Усомнится в нейтралитете Датчан"
 LUX_denmark_attack_desc:0 "Дания подозрительно долго придерживалась своего нейтралитета, они явно готовятся к войне. Надо обезаружить их, пока не стало слишком поздно."
 LUX_sweden_attack:0 "Взять желёзо под контроль"
 LUX_sweden_attack_desc:0 "У нас крайне скромные запасы ресурсов, в Швеции мы сможем заполучить их железо."
 LUX_swiss_attack:0 "Война с Швейцарией"
 LUX_swiss_attack_desc:0 "Недавно они построили несколько укреплений у границ со своими соседями, они наверника готовятся к войне. Мы должны их опередить и предотвратить их Эхспансионскую политику."
 LUX_norway_attack:0 "Защитить Норвегию"
 LUX_norway_attack_desc:0 "Норвегия является отличным блац дармом для нападения на Скандинавские страны, мы обязаны защитить их от любой угрозы, находясь под нашей опекой."
 LUX_rom_attack:0 "Угроза на Балканах"
 LUX_rom_attack_desc:0 "Румыния имеет много мест для блицкрига, в том числе на балканах. Наше правительство обязано принять меры по сдерживанию Румынии, пока не стало все слишком поздно."
 LUX_dictature_of_prime_minister:0 "Установить диктатуру премьер министра"
 LUX_dictature_of_prime_minister_desc:0 "Премьер министр уже обладает найбольшими полномочиями в государстве, так почему бы ему не стать единоличным человеком в государстве?"
 LUX_cancel_monarchy:0 "Изгнать монарха"
 LUX_cancel_monarchy_desc:0 "Монарх слишком много имеет амбиций на власть. Необходимо предотвратить любое его влияние на государство, а лучший способ сделать это - изгнать."
 LUX_in_exile_fight:0 "Сражаться за свою независимость"
 LUX_in_exile_fight_desc:0 "Мы были сломлены, но наш дух не сломать. Мы продолжим сражаться за независимость со своими братьями по оружию."
 LUX_in_exile_agency:0 "Lëtzebuerger Patriote Liga"
 LUX_in_exile_agency_desc:0 "Нам предстоит создать новое агенство для успешной подпольной войны."
 LUX_in_exile:0 "Правительство в изгнании"
 LUX_in_exile_desc:0 "Мы не можем контролировать свои территории, нам надо связаться с кем то с союзников для подальшей борьбы с врагом."
 LUX_in_exile_unite_all_parties:0 "Обьеденить все партии"
 LUX_in_exile_unite_all_parties_desc:0 "Сейчас у нас трудное положение, нам необходимо обьеденить все партии в одну коалицию."
 LUX_analise_our_fail:0 "Проанализировать наше поражение"
 LUX_analise_our_fail_desc:0 "Нам необходимо понять причины нашего поражения в этот раз, иначе это может повториться еще раз."
 LUX_new_air:0 "Построить новую авиацию"
 LUX_new_air_desc:0 "У нас отсутствует какая либо авиация, необоходимо заняться его постройкой и ждать новых событий."
 LUX_new_naval:0 "Построить флот"
 LUX_new_naval_desc:0 "Мы никогда не имели связи с морем, но час настал и пора нам построить флот."
 LUX_in_exile_partisan_movement:0 "Усилить партизанские движения"
 LUX_in_exile_partisan_movement_desc:0 "Наши партизаны недостаточно сильны, для борьбы с врагом, необходимо усилить их."
 LUX_in_exile_peace_with_germany:0 "Подписать мир"
 LUX_in_exile_peace_with_germany_desc:0 "Мы проиграли, мы должны признать это и подписать с Германией мир"
 LUX_intergration_to_germany:0 "Интеграция в Германию"
 LUX_intergration_to_germany_desc:0 "Мы были уже частью Германии не раз, так почему бы не осущствить мечту и стать её частю уже раз и навсегда?"
 LUX_in_exile_independ_policy:0 "Вести независимою политику"
 LUX_in_exile_independ_policy_desc:0 "Мы не можем позволить попасть в сферу влияния Германии еще раз, хоть мы и подписали с ними мир, но война за ихнее влияние в нашем регионе все еще продолжаеться. Наша сторона должна выиграть в данной войне, иначе, мы станем частью Рейха раз и навсегда."
 LUX_in_exile_intergration_to_germany:0 "Проводит интеграцию"
 LUX_in_exile_independ_policy:0 "Война за влияние"
 luxemburg_in_exile:0 "Национальные фокусы Правительства Люксимбурга в изгнании"
 luxemburg_events.0.t:0 "Мирное соглашение между Германией"
 luxemburg_events.0.d:0 "Обе стороны подписали мирное соглашение, Германия потребовала по его условиям усилению поддержки Нациолистической партии и формальному следованию нейтралитета. Однако, вопрос независимости Люксимбюурга все ещё напрёженно обсуждается обееми сторонами."
 LUX_in_exile_cancel_core:0 "Отменить обьеденение"
 LUX_in_exile_cancel_core_desc:0 "Германия уже присоединила Люксимбург к себе, мы должны напомнить народу, что мы - Люксимбуржцы."
 LUX_in_exile_build_cover:0 "Строительство скрытых укреплений"
 LUX_in_exile_build_cover_desc:0 "Для успешного восстания, необходимо крепко держаться. С этой задачью нам помогут наши скрытые укрепления, которые были построены партизанами."
 LUX_in_exile_rise:0 "Восстание"
 LUX_in_exile_rise_desc:0 "Все уже готово, пора освобождать Люксимбург от его захватчиков!"
 LUX_in_exile_intergreation_2:0 "Завершить интеграцию"
 LUX_in_exile_intergreation_2_desc:0 "Мы официально стали частью Германии, но с большой автономией, пора восстановить экономику страны!"
 LUX_full_intergrate:0 "Полная интеграция"
 LUX_in_exile_fascism_economy:0 "Развите экономики"
 LUX_in_exile_fascism_economy_desc:0 "После войны, наша экономика идет ко дну, необходимо исправить это и выйти на новый уровень."
 LUX_fascism_pary_coup:0 "Национальная партия Освобождения"
 LUX_new_terriotories:0 "Новые амбиции"
 LUX_new_terriotories_desc:0 "Бенилюкс все еще молодая держава, и для своего развития нам необходима экспансия. Обретя колонии и новые земли мы сможем вывести державу на новый уровень."
 LUX_liberate_workers:0 "Освободить рабочий класс"
 LUX_liberate_workers_desc:0 "Рабочий класс долго терпер буржуазию, но сейчас самое время чтобы выйти из оков эксплататоров!"
 LUX_start_five_years_plan_1:0 "Начать первую пятелетку"
 LUX_start_five_years_plan_1_desc:0 "Экономика после революции крайне бедна, необходимо начать Первую Пятелетку и установить новый экономический план."
 LUX_start_communism:0 "Коммунизм не знает границ"
 LUX_start_communism_desc:0 "Во всех странах рабочие эксплатируються а все заработаное отдается в казну буржуазии. пора обьеденится с Коминтерном для освобождения рабочего класса по всему миру!"
 LUX_people_revolution:0 "Народная революция"
 LUX_fascism_win:0 "Обратится к правым"
 LUX_fascism_win_desc:0 "Правые должны стать у руля правительства, возможно, с помощью них мы улучшить свое положение на мировой арене."
 LUX_communism_win:0 "Обратится к левым"
 LUX_communism_win_desc:0 "У левых есть идеи по пересмотре экономике, прав и других аспектах государства. Есть шансы, что они смогут сделать равным наше общество, мы должны положиться на них."
 LUX_monarchy:0 "Обратится к монархистам"
 LUX_monarchy_desc:0 "Монархисты считают, что у нашего регента мало прав по контролю над государством. Пора пересмотреть констотитуционую монархию и начать новую политику нашего государства."
 LUX_benulux_investment:0 "Инвистиции в Бенилюкс"
 LUX_benulux_investment_desc:0 "После инвистиций в Люксмбурге и обьеденения стран Бенилюкса, нам пора начать инвистировать в весь Бенилюкс."
 LUX_gov_capitalism:0 "Государственный капитализм"
 LUX_gov_capitalism_desc:0 "Если мы возьмем под контроль частный бизнес, то сможем контролировать свою экономику."
 LUX_economy_plan:0 "Новый экономический план"
 LUX_economy_plan_desc:0 "LUX_economy_plan_desc"
 LUX_fascism_coup:0 "Подготовить переворот"
 LUX_fascism_coup_desc:0 "Правые силу уже довольно влиятельны, мы начнем подготовку к перевороту."
 idea_new_ambitions:0 "Новые амбиции"
 idea_lux_fp:0 "Первая пятелетка"
 idea_investment:0 "Инвистиции"
 LUX_fascism_find_invesmwnt:0 "Инвистиции в Люксимбург"
 LUX_fascism_find_invesmwnt_desc:0 "Мы сможем убедить зарубежных ивесторов вкладываться в промышленость Люксембурга, для будущего их обогащения."
 idea_fascism_in_goverment:0 "Правые в правительстве"
 LUX_fascism_pary_coup_focus:0 "Совет Национального Освобождения"
 LUX_join_commintern:0 "Союз с Коминтерном"
 LUX_join_commintern_desc:0 "Мы уже взяли курс на мировую революцию, но чтобы ускорить её и стать сильнее нам необходимо присоединитмся в Интернационал."
 LUX_escape_to_france:0 "Сбежать во Францию"
 LUX_escape_to_france_desc:0 "Мы сражались как могли, пора нам эвакуироваться со Францию правительство и семью монарха."
 LUX_full_evacuation:0 "Эвакуироваться с континента"
 LUX_full_evacuation_desc:0 "Франция не выдержала натиск немецких войск и капитулироовала. Нам необходимо полностю эвакуироваться с континента и бежать в Британскую империю."
 LUX_fascism_goverment:0 "Занять парламент"
 LUX_fascism_goverment_desc:0 "Нам необходимо занять большинство в парламенте, иначе нам подругому не выйдет."
 lux_fascism_no_ban:0 "Партия с идиологией Фашизм в стране не запрещена"
 LUX_join_france_germany:0 "Франко-Германо-Люкисмургская уния"
 LUX_join_france_germany_desc:0 "Мы сумели захватить земли Франции и Германии, время пришло и мы обьеденили их и теперь мы все стали унией!"
 LUX_franco_germany_union:0 "Франко-Германо-Люкисмургская уния"
 LUX_guaranteed_benilux:0 "Люксимбург гарантирует независимость всем странам Бенилюкса"
 LUX_democracy_everywhere:0 "Основы Либерализма"
 LUX_democracy_everywhere_desc:0 "Защита частной жизни, свобода прессы, свобода самовыражния - все это являеться принципами демократии. Но в Европе уже есть случии тоталитарных государств. Нам необходимы продвигать эти принципы, и освобождать нации Европы от пробащения."
 lUX_line_maginot_continue:0 "Продлить линию Мажино"
 lUX_line_maginot_continue_desc:0 "Прошлый опыт показал что линния Мажино особо не помогла Французам, если её продлить то возможно, планы по обходу Линнии Мажино провалятся."
 line_maginot_continue:0 "Продленние Линии Мажино"
 LUX_schuster_line:0 "Линия Шустера"
 LUX_schuster_line_desc:0 "Для успешной обороны нам необходимо строить свои укреплнения, проект который был предложен Леонардом Шустером может возуметь успех и мы сможем построить свои укреплнения"
 LUX_investment_in_all:0 "Ивистировать во всю промышленость"
 LUX_investment_in_all_desc:0 "Ранее инвестора вкладывались в разные сферы промышлености, но теперь мы их убедим сделать вклады во всю промышленость."
 LUX_resistance_ready:0 "Усилить сопротивление"
 LUX_resistance_ready_desc:0 "Наша страна была окупирована захватчиками. Мы не можем напрямую помочь сопротивлению. Правительство в изгнании посторается как можно больше финанасировать сопротивление, для освобождения нации Люксимбуржцев."
 LUX_uprising_opositing:0 "Восстание народов"
 LUX_uprising_opositing_desc:0 "Многие опозиционые партии готовы уже восстать против тиранических режимов. Пора дать им знак об начале мятежа."
 LUX_benulux_bunkers:0 "Будет добавлено §Y4 ед.§! укреплений ко всем контролируемым регионам странами Бенилюкса"
 LUX_benilux_wall:0 "Стена Бенилюкса"
 LUX_benilux_wall_desc:0 "В Первой Мировой Линия Мажино не спасла нас от вторжения, в этот раз страны Бенюкса возведут свою линию укреплений."
 LUX_tank_upgrade:0 "Создать танки"
 LUX_tank_upgrade_desc:0 "Наша республика абсолютна не имеет танки, джае не имеет хоть каких то прототипов. Нам необходимо исправлять эту ситуацию."
 LUX_in_exile_executive_council:0 "Сформировать Исполнительный совет"
 LUX_in_exile_executive_council_desc:0 "Мы создим Исполнительный совет на своей территории, и попытаемся добится хоть какой то автономии, или же нам придется сделать силой."
 germany_democracy_uprising:0 "В Германии подержка сторонников демократии больше §Y35%§!"
 italy_democracy_uprising:0 "В Италии подержка сторонников демократии больше §Y35%§!"
 no_fascism_in_goverment:0 "Правительство не обращалось к Правым"
 LUX_no_right:0 "Нейтрализовать Правые силы"
 LUX_no_right_desc:0 "Правые набирают поддержки в мире, всем нам, странам Бенилюкса. Необходимо запретить их, во избежании хауса в наших странах."
 LUX_great_luxemburg:0 "Правозгласить Великое люксимбургское государство"
 LUX_great_luxemburg_desc:0 "LUX_great_luxemburg_desc"
 LUX_help_rising:0 "Помочь восставшим"
 LUX_help_rising_desc:0 "Восстание уже произошло, время помочь им."
 LUX_allow_send_volunteers:0 "Отправлять добровольцев"
 LUX_allow_send_volunteers_desc:0 "Мы совершенно не имеем  опыта как вести войню, мы можем начать отправлять добровольцев на будущие военные конфликты. Которые видимо уже совсем скоро."
 LUX_anarchist_uprising:0 "LUX_anarchist_uprising"
 LUX_anarchist_uprising_desc:0 "LUX_anarchist_uprising_desc"
 LUX_unite_lefts:0 "Обьеденить идиологии"
 LUX_unite_lefts_desc:0 "Мы стремимся к все общему равенству, но перед нами стоит две идиологии. Анархизм и Комунизм, так почему бы на время не обьеденить две идиологии за ради общего блага?"
 LUX_anarchist_commune_party:0 "Анархическое общество"
 LUX_commune_act:0 "Акт о коммунах"
 LUX_commune_act_desc:0 "Чтобы достич реального анархизма, нам необходимо начинать с малого и закончить Великой революцией. Мы начнем с первого этапа - разрешим создавать собственые комунны."
 LUX_all_equile_in_army:0 "Отмена званий"
 LUX_all_equile_in_army_desc:0 "Если мы и хотим добиться своей цели, нам необходимо отменить такое явление в армии, и позже иерархию как такову в обществе."
 LUX_cancel_hierarchy_in_socity:0 "Уничтожить иерархию"
 LUX_cancel_hierarchy_in_socity_desc:0 "Иерархия как явление, должно перестать существовать в анархическом обществе. Хоть, многие буду несогласны, но мы должны сделать это во имя светлого анархического будущего!"
 LUX_anarcho_commnusim:0 "Анархо-коммунизм"
 LUX_anarcho_commnusim_desc:0 "Анархо-коммунизм является сочитанием анархизма и коммунизма, это отличное сочитание для нашего случия. Все станут равны, и все смогут пользоваться продуктами труда, больше не будет буржуев и частных собственников. Теперь есть только одно - обещство."
 LUX_anarcho_communism:0 "Анархо-комунистическое общество"
 LUX_crate_anarchism_international:0 "Создать Интернационал анархистов"
 LUX_crate_anarchism_international_desc:0 "Анархическая революция у нас прошла успешно. Нам необходимо создать теперь Интернационал анархистов, для успешных революций по всему миру."
 LUX_new_community:0 "Новое общество"
 LUX_new_community_desc:0 "Мы готовы к масштабной транспортации общества, примем же мы анархизм!"
 international_anarchism.1op:0 "Да будет анархия!"
 international_anarchism.1.t:0 "Создан Интернационал анархистов"
 international_anarchism.1.d:0 "Был создан Интернационал анархистов, для собрания всех анархистов мира. Многие полагают что это может призвести к восстаниям анархистов по всему миру. И дестабилизации ситуации по всему миру. Люксимбургские анархисты отвергают такие предположения."
 LUX_friendly_only:0 "Завести пакты о ненападении"
 LUX_friendly_only_desc:0 "Хоть мы и нейтральная страна, но нам нужны хоть какие то гарантии о ненападении. Мы как никак, находились в центре событий Первой мировой, иначе в следуйщий раз такого государства как Лююксимбург может перестать существовать на карте Европы."
 international_anarchism_created:0 "Анархический интернационал создан"
 LUX_new_monarchy_consitutional:0 "Переписать конституцию"
 LUX_new_monarchy_consitutional_desc:0 "Наша королева лучше знает какая должна быть конституция. Мы дадим ей возможность полностю переписать конституцию."
 LUX_remove_parliment:0 "Расформировать парламент"
 LUX_remove_parliment_desc:0 "Парламент мешает королеве вести свою политику, будет гораздо лучше без него."
 LUX_no_parliment:0 "Отсутствует парламент"
 ANARCHIST_INTERNATIONAL_FACTION:0 "Анархический интернационал"
 decentrelisation:0 "Децентризация"
 constitution_rewrite:0 "Перепись конституции"
 LUX_goverment_in_exile_1:0 "Подготовить правительство"
 LUX_goverment_in_exile_1_desc:0 "Наше правительство не готово, если мы будем вынужденны эвакуироваться, то вся наша территория превратится в хаос. Мы заранее создадим партизанские движения, и другие органы для увелечения стабильности в регионе во время нашего отсутствия."
 LUX_benilux_mobilization:0 "Провести мобилизацию"
 LUX_benilux_mobilization_desc:0 "Сувернитет наших стран сейчас под вопросом, необходимо провести быструю мобилизацию в наших странах и готовится к войне."
 lux_france_credit:0 "Кредит на строительство линии Мажино"
 LUX_give_credit_to_france:0 "Кредит для Франции"
 LUX_give_credit_to_france_desc:0 "Великая депрессия не коснулась нас, мы можем дать крадит для французов, чтобы они сумели полностю достроить линию Мажино."
 LUX_bank_credit:0 "Выдавать кредиты"
 LUX_bank_credit_desc:0 "Многие страны до сих пор отходят от Экономического кризиса. К счастю для нас, он нас не затронул. Теперь страны такие как Франция хотят достроить свою линию Мажино. Но у них нету средств на это. Мы можем дать им кредит на два года. Да и многим странам также."
 LUX_all_in_serve:0 "Подготовка всех взрослых"
 LUX_all_in_serve_desc:0 "Мы совсем маленькая нация, в это время наше выживание стоит накону. Нам необходимо начать подготовку всех взрослых, и потом детей также."
 LUX_credit_belgum:0 "Кредит для Бельгии"
 LUX_credit_belgum_desc:0 "Бельгия сильна пострадала от Великой депрессии. И у неё недостаточно средств на обеспечение колоний. Мы поможим им в этом."
 LUX_pick_credit_opinion:0 "Брало кредит"
 LUX_france_credit_opinion:0 "Дало кредит на строительство Мажино"
 france_credit_flag:0 "Франция имеет кредит"
 LUX_belgum_credit_opinion:0 "Дало кредит на поддержку колоний"
 lux_belgum_credit:0 "Кредит на поддержку колоний"
 LUX_give_guarantee:0 "Гарантии Великих держав"
 LUX_give_guarantee_desc:0 "Если у нас будет гарантирование нашего сувернитета, со стороны Великих держав. То мы сможем меньше беспокоится об прекращении нашего сущиствования."
 LUX_artilerry_upgrade:0 "Развитие артилерии"
 LUX_artilerry_upgrade_desc:0 "Без артилерии в современых войнах никуда. Необходимо быстро развать её."
 LUX_benelux_integration_in_eng:0 "Интерграция в Британскую империю"
 LUX_benelux_failure_desc:0 "[GER.GetName] готов наступать. Мы боимся что мы проиграем, время обратится за помощью Союзников."
 LUX_benelux_failure_join_allies:0 "Вхождение в альянс Союзники"
 LUX_benelux_failure_join_allies_desc:0 "Союзники являются единственным вариантом для сохранения нашей независимости. Мы присоеденимся к ним, и потом выбьем отсюда захватчиков!"
 LUX_benelux_integration_in_eng_desc:0 "Мы больше не можем удержать оборону, придется обратится в Британскую империю, чтобы все мы смогли интегрироваться как доминионы и смогли быть уверены в своей сохраности."
 LUX_benelux_failure:0 "Прорыва не избежать"
 LUX_benelux_shared_future_ally:0 "Будущие союзники"
 LUX_benelux_defence_strong:0 "Victoire oder Doud"
 LUX_benelux_defence_strong_desc:0 "Все фронты должны быть укомплектованы и укреплены. Пора начать новое наступление!"
 LEX_benelux_bunkers_2:0 "Новые сети укреплений"
 LEX_benelux_bunkers_2_desc:0 "Мы продолжим проект Шустера и еще больше укрепим защиту укреплений. И построим новые сети укреплений вдоль Ла-Манша и Восточно-северного моря."
 lux_anti_monarchist:0 "Анти-монархические настроения"
 LUX_protests_againt_monarch:0 "Выступить против монарха"
 LUX_protests_againt_monarch_desc:0 "Рабочия партия требует чтобы мы стали Парламентской республикой без монарха. Мы можем изгнать его и стать новой республикой!"
 LUX_Parliament_name:0 "Палата Люксембурга"
 LUX_new_republic:0 "Парламентская республика"
 LUX_new_republic_desc:0 "Теперь мы стали Парламентской республикой! Время начать реформы, да построем светлое будущие!"
 lux_great_attack:0 "Великое наступление"
 LUX_workers_party:0 "Рабочая партия Люксимбурга"
 LUX_new_social_reforms:0 "Социальные реформы"
 LUX_new_social_reforms_desc:0 "Теперь когда мы стали Парламентской республикой, пора начать проводить социальные реформы."
 LUX_social_centrist:0 "Социал-центриская партия"
 LUX_continue_support:0 "Подержать нынешнее положение дел"
 LUX_continue_support_desc:0 "Необходимо удержать стабильность в нынешнеё время, и продолжать работать над нынешним правительством."
 LUX_workers_in_parliment:0 "Рабочие в парламенте"
 LUX_workers_in_parliment_desc:0 "Теперь любой желающий, может быть в парламенте и участвовать напрямую в политике страны."
 idea_charlotte_grand_duchess2:0 "Шарлотта Адельгонда"
 LUX_review_foreign_policy:0 "Пересмотреть внешнею политику"
 LUX_review_foreign_policy_desc:0 "Парламент принимает решение о пересмотре всей внешней политики Люксимбурга.. Нейтралитет нам не помог в прошлой войне, пришло заявить на всю Европу, что мы - сильны как нимкогда прежде и готовимся нападать!"
 LUX_penemy_is_near:0 "Враг близко"
 LUX_penemy_is_near_desc:0 "Война скоро, а мы слабы, необходимо атаковать первыми, пока не стало все поздно."
 LUX_unique_democracy:0 "Коллективное правительство"
 LUX_unique_democracy_desc:0 "Мы являемся одних из уникальных случиев в Европе. Наша страна укправляется коллективным органом - парламентом. Необходимо подчеркнуть это, и вся Европа должна смотреть на наш пример демократии."
 LUX_great_depression:0 "Сразить Великую деппресию"
 LUX_great_depression_desc:0 "Пора нам рассправиться с кризисом и смыгчить его последствия."
 LUX_defence_bernilux:0 "Укрепить границы"
 LUX_defence_bernilux_desc:0 "Теперь мы обьеденили Бенилюкс! Пора позаботится о защите границ нашей империи!"
 LUX_colony_integration:0 "Итегрировать колонии"
 LUX_colony_integration_desc:0 "Мы обьеденили Белнелюкс, время, присоеденить колонии бывших стран в нашу империю!"
 LUX_start_border_war_with_belgum:0 "Провокация Бельгии"
 LUX_start_border_war_with_belgum_desc:0 "Чтобы начать обьеденение бенелюкса, нам необходимо провотировать страны Бенилюкса для будущего их обьеденения с нами."
 LUX_declare_war_belgum:0 "Бельгия обьявляет войну"
 LUX_declare_war_belgum_desc:0 "Бельгия не выдержала нашу провокацию, и обьявила нам войну. Время обьеденится с ними!"
 LUX_provacation_HOL:0 "Провокация Нидерландлов"
 LUX_provacation_HOL_desc:0 "Наш последний противник это - Нидерландыы.Время спровоцмровать их на конфликт с нами, чтобы наконец то обьеденить Бенелюкс в одну державу!"
 LUX_HOL_declare_war_LUX:0 "Нидерланды обьявляют войну"
 LUX_HOL_declare_war_LUX_desc:0 "Провокация сработала, Нидерланды повелись на это. И обьявляют нам войну, время войти им в состав нашего государства, дабы исполнить мечту об обьеденении Бенлюкса!"
 LUX_declare_war_benelux:0 "Обьявить войну Бенелюксу"
 LUX_declare_war_benelux_desc:0 "Чтобы обьеденить Люксимбург, придется действовать радикально. Обьявление войны всем странам Бенелюкса!"
 LUX_benilux_creation_unite:0 "Обьеденить Бенелюкс"
 LUX_benilux_creation_unite_desc:0 "Идея обьеденения все еще весит в наших головах. Напряженность растет, и это самый удачный момент, чтобы осуществить идею. Время действовать!"
 LUX_calm_benelux:0 "Заявить об своих намеренниях"
 LUX_calm_benelux_desc:0 "Мы можем предложить странам мирно обьеденится с нами, но шанс на это крайне мал."
 LUX_trade_with_france:0 "Увеличить обороты торговли с Францией"
 LUX_trade_with_france_desc:0 "LUX_trade_with_france_desc"
 LUX_trade_with_germany:0 "Увеличить обороты торговли с Германией"
 LUX_trade_with_germany_desc:0 "LUX_trade_with_germany_desc"
 LUX_uprising_plans:0 "Обсудить планы о восстаниях в регионах"
 LUX_uprising_plans_desc:0 "Мы как альянс должны собраться все вместе и обьеденить все ячейки сопротивлений. Дабы освободить наши земли от захватчиков!"
 LUX_liberation_poland:0 "Akcja «Burza»"
 LUX_liberation_poland_desc:0 "У Армии Крякова есть предложение о «опероации Буря», мы можем помочь в восстании, оказывая содействие полльскому сопротивлению."
 LUX_liberation_benelux:0 "Освобождение Бенелюкса"
 LUX_liberation_benelux_desc:0 "Бенелюкс окупируют вражеские врйска, мы можем поддержать сопротивление в этом регионе."
 LUX_liberation_france:0 "Освобьождение Франции"
 LUX_liberation_france_desc:0 "Франция пала, но не с французким духом, мы поможет сопротивлению восстать и освободить Францию от окупантов!"
 LUX_in_exile_indepent_puppet:0 "Подписать мир"
 LUX_in_exile_indepent_puppet_desc:0 "К сожалению мы не смогли активно ссопротивлятся, придется пойти на сотрудничество с Немцами и подписать мир, на их условиях."
 LUX_in_exile_full_independ:0 "Бороться за полную независимость"
 LUX_in_exile_full_independ_desc:0 "Хоть мы и стали ценным парнером и фактически марионеткой Третего рейха, мы все еще  не теряем свой дух борьбы и продолжаем вести её!"
 LUX_in_exile_puppet_germany:0 "Полное подчинение Третему рейху"
 LUX_in_exile_puppet_germany_desc:0 "Мы стали марионеткой Адольфа Гитлера, мы вынуждены будем выполнять все его приказы и полностю верить фюреру!"
 LUX_war_factories:0 "Продолжить строительство военных фабрик"
 LUX_war_factories_desc:0 "Мы продолжаем следовать нашему плану, наш следуйщий этап - построить новые военные фабрики."
 LUX_uprising_poland:0 "Польское восстание"
 LUX_uprising_poland_desc:0 "Мы подготовили все что необходимо, время зажечь порошок и произвести взрыв."
 LUX_resources_getting:0 "Добыча ресурсов"
 LUX_resources_getting_desc:0 "У нас крайний недостаток ресурсов, необходимо начать добычу ресурсов, и договориться с инвесторами для ускорения добычи."
 LUX_steel_get_from_state:0 "Добыть сталь"
 LUX_steel_get_from_state_desc:0 "Наши регионы крайне богаты на сталь, необходимо начать добывать её."
 LUX_anarcho_communism_communiuty:0 "LUX_anarcho_communism_communiuty"
 LUX_anarcho_communism_communiuty_desc:0 "LUX_anarcho_communism_communiuty_desc"
 LUX_get_oil:0 "Добыть нефть"
 LUX_get_oil_desc:0 "Наш регион имеет малдые запасы нефьи, необходимо с этих запасов добыть что все есть в наших силах."
 LUX_get_oil_from_SAU:0 "Договор с государством [SAU.GetName]"
 LUX_get_oil_from_SAU_desc:0 "Мы можем подписать договор с государством [SAU.GetName], у которого есть много нефти, которую мы можем у них получить по выгодным предложениям."
 LUX_aggretments_about_resources:0 "Соглашения о передаче ресурсов"
 LUX_aggretments_about_resources_desc:0 "Мы начнем переговоры с различными странами, о передачи ихних ресурсов нам. В обмен на это, мы нечего не должны будем."
 LUX_get_steel_from_SWE:0 "Соглашение с Швецией"
 LUX_get_steel_from_SWE_desc:0 "Шведы согласятся на право о доступе стали для нас."
 LUX_go_out_opossition:0 "Бороться с опозицией"
 LUX_go_out_opossition_desc:0 "Демократы хотят вернуть парламент и угражают власти короны. Королеве необходимо их всех изгнать из страны, чтобы они не совершили переворот."
 LUX_opossition_down_full:0 "Разогнать опозицию"
 LUX_opossition_down_full_desc:0 "Демократы дестабилизируют нашу страну, пора полностю избавиться от них."
 LUX_national_law:0 "Закон о национальной безопастности"
 LUX_national_law_desc:0 "Сейчас у нас крайне трудное время, пора принять закон о национальной безопастости, который ограничевает ультраправые и левые партии. Также обязываетвсех граждан о быстрой мобилизации, в случае войны."
 LUX_war_is_coming:0 "Война близко"
 LUX_war_is_coming_desc:0 "В билжайшеё время мы увидим уже один из самых глобальных конфликтов в истории человечества, нам необходимо выжить в этих условиях ии для начала начать призыввать население в армию."
 LUX_fascsim_coup:0 "Устроить переворот"
 LUX_fascsim_coup_desc:0 "Время совершить переворот, правительство Пьера и королевы лишилось доверия. Совет освобождения освободит нацию и начнет полный пересмотр политики Люксмбурга."
 LUX_liberate_norway:0 "Освободить Норвегию"
 LUX_liberate_norway_desc:0 "Норвегия была оккупирована странам Оси, время нам начать помогать Норвежскому сопротивлению и организовать восстание!"
 LUX_back_elections:0 "Вернуть выборы"
 LUX_back_elections_desc:0 "Мы совершили переворот, вроемя вернуть демократию в нашу страну."
 LUX_restore_parliment:0 "Восстоновить парламент"
 LUX_restore_parliment_desc:0 "Королева распутила парламент для усиления своей власти, время вернуть его и создать демократическую коалицию."
 LUX_himmler_is_our_leader:0 "Гиммлер наш Фюрер"
 LUX_himmler_is_our_leader_desc:0 "Гитлер решил назначит на должность руководителя нашим регионом Генриха Гиммлера. Он бдет служит во благо неашему народу с городосью и частью!"
 LUX_war_factories_himmler:0 "Развить военную проммышленность"
 LUX_war_factories_himmler_desc:0 "Нация не милиторизирована в полную мощь, Гиммлер решает построить новые военные заводы для быстрой мобилизации."
 LUX_himmler_coup:0 "Переворот Гиммлера"
 LUX_himmler_coup_desc:0 "Гиммлер недоволен что он всего то руководит одним регионом, и хочет организовать переворот против Гитлера тем самым захватив власть и стать независимым."
 LUX_mobilization_law:0 "Закон о мобилизации"
 LUX_mobilization_law_desc:0 "Гиммлер водит в силу закон мобилизации населения, который включает абсолютно всех граждан любого возраста."
 LUX_ready_to_coup_himmpler:0 "Подготовка переворота"
 LUX_ready_to_coup_himmpler_desc:0 "Если Гиммлер хочет устроить переворот, то ему необходимо подготовится и привлеч на свою сторону многие части Вермахта и армии СС."
 LUX_ban_communisn_party_referendum:0 "Maulkuerfgesetz"
 LUX_ban_communisn_party_referendum_desc:0 "[LUX.GetCommunistParty] хочет получить власть силовыми методами, необходимо их распустить прежде чем они совершат переворот. Но для этого необходимо узнать мнение нашего народа."
 LUX_election_1937:0 "Всеобщие выборы 1937 года"
 LUX_election_1937_desc:0 "После скандального референдума, народ решит, оставлять ли текущего лидера у власти, или же выбрать альтернативу вместо него."
 LUX_pierre_dupong_elected:0 "Пьер Дюпон избран"
 LUX_pierre_dupong_elected_desc:0 "Наконец то мы провели выборы и избрашли нового премьер министра - Пьюра Дюпона."
 LUX_joseph_bech_is_elected:0 "Жозеф Беш избран"
 LUX_joseph_bech_is_elected_desc:0 "Надеемся что он не повторит свои ошибки и преведет страну к стветлому будущему,  Жозеф Беш был избран."
 LUX_france_gerentes:0 "Французкие гарантии нейтралитета"
 LUX_france_gerentes_desc:0 "Франция еще с Лондовского соглашения гарантировала наш нейтралитет, однако сейчас они начали забывать о гарантиях, мы должны напомнить им об их обязательствах."
 LUX_pro_germany_policy:0 "Прогерманская политика"
 LUX_pro_germany_policy_desc:0 "LUX_pro_germany_policy_desc"
 LUX_destroy_communist:0 "Распустить партию коммунистов"
 LUX_destroy_communist_desc:0 "Теперь, мы можем запретить партию коммунистов без референдумов со стороны правительство, пора покончить с коммунистами!"
 LUX_cancel_referendums:0 "Отменить референдумы"
 LUX_cancel_referendums_desc:0 "Сегодня, понятие как референдум, должно навсегда бысть в прошлом, мы отменяем их и сами будем принимать решения без участия народа."
 LUX_party_domunation:0 "Вся власть премьер-министру"
 LUX_party_domunation_desc:0 "Теперь наш премьер министр полностью возмет на себя полномочия и бюудет полностью руководить страной."
 LUX_join_axis_democratic:0 "Присоединится к странам Оси"
 LUX_join_axis_democratic_desc:0 "Мы довольно уже сблизились с странами Оси, хоть у нас есть различные идиологии, но мы могли бы присоединится к странам Оси."
 LUXpeacment_communist:0 "LUXpeacment_communist"
 LUXpeacment_communist_desc:0 "LUXpeacment_communist_desc"
 LUX_peacment_communist:0 "Оброзовать коалицию"
 LUX_peacment_communist_desc:0 "После референдума, нам необходимо укрепить свое положение в парламенте и создадим коалицию с Социал-демократами"
 LUX_constitution_reforms:0 "Конситуционые реформы"
 LUX_constitution_reforms_desc:0 "Теперь народ осознал что он не имеет особой власти в стране и они требуют демократизации и больше контроля над правительством. Мы вынужденно будем согасится с ихними требованиями."
 LUX_cancel_neatruality:0 "Отказаться от нейтралитета"
 LUX_cancel_neatruality_desc:0 "Мы поняли что нейтралитет нам никогда не поможет, и за своего расположения в Европе, поэтому мы отказываемся от нейтралитета и будем готовиться к войне."
 LUX_defent_land:0 "Защитить землю"
 LUX_defent_land_desc:0 "Никто нас яростно не защитить как мы сами, пора начать разроботку ПВО и новых самолетах."
 LUX_germany_compensetion_fromww1:0 "Потребовать компенсации от государства [GER.GetName]"
 LUX_germany_compensetion_fromww1_desc:0 "[GER.GetName] с времени смена своего режима перестала нам выплачивать компенсации после Великой войны. Мы вынужденны будем потребоваить их, иначе их ждут последствия."
 LUX_joint_allies_operation:0 "Совместная операция с союзниками"
 LUX_joint_allies_operation_desc:0 "Государство [GER.GetName] отказалось нам платить компенсации, пора нам собраться все вместе с участинками Антанты и разгромить немецкую армию!"
 LUX_allies_declare_war_germany:0 "Обьявить войну госудларству [GER.GetName]"
 LUX_allies_declare_war_germany_desc:0 "Все мы теперь собрались в одном альянсе и готовы нападать на немцев!"
 FACTION_ENTENTE_WW1:0 "Антанта"
 LUX_reasesh_AAW:0 "Исследовать ПВО"
 LUX_reasesh_AAW_desc:0 "Мы можем начать исследования ПВО, и начать стройку этого ПВО на нашей территории"
 LUX_future_of_germany:0 "Будущее государства [GER.GetName]"
 LUX_future_of_germany_desc:0 "Политика милиторизма в государстве [GER.GetName] уже прошла, пора позаботится об будущем немцев и обеспечить мир на века."
 LUX_satisfy_claims:0 "Подтвердить претензии"
 LUX_satisfy_claims_desc:0 "У многих наших союзников есть претензии на территории Германии, пришло время полностью удьвердить эти все претензии и отдать каждой стороне все что та хочет, таким образом мы обеспечим мир на века."
 LUX_favorable_conditions_for_settlers:0 "Выгодные условия для переселенцев"
 LUX_favorable_conditions_for_settlers_desc:0 "У нас малое населенние, необходимо привлечь различных переселенцев к нам, и это мы сделаем более выгодными условиями нежели у других и обеспечим их жильем."
 LUX_military_population:0 "Мы справимся!"
 LUX_military_population_desc:0 "Еслои мы все станем едины, как дна нация, то мы сможем противостоять одному врагу."
 LUX_diplomacy_pressure:0 "Продолжать давление"
 LUX_diplomacy_pressure_desc:0 "Мы сумели добиться от них компенсаций, возможно нам стоит продолжать давление и мы сумеем получить куда больше...."
 LUX_get_military_access_from_GER:0 "Получить проход войск"
 LUX_get_military_access_from_GER_desc:0 "Мы можем получить проход войск через государство [GER.GetName] и продолжать давление на них."
 LUX_ateism_country:0 "Атеистическое государство"
 LUX_ateism_country_desc:0 "Религия всегда разобщала народ и государство, если мы откажемся от неё то мы ствнем едиными и нечего не сможет нам помешать!"
 LUX_demilitirization_conitinue:0 "Димилиторизировать Рейнскую область"
 LUX_demilitirization_conitinue_desc:0 "Государство [GER.GetName] уже забыло об условиях Версальского мира, необходимо им напомнить об них и димилиторизировать Рейнскую область"
 LUX_assasinate_hitler:0 "Устранить Гитлера"
 LUX_assasinate_hitler_desc:0 "Адольф Гитлер милиторизировал нацию и теперь угрожает всему миру, если мы сможем устранить его, то возможно, мы предотвратим еще одну мировую бойнью."
 LUX_join_allies_if_exile:0 "LUX_join_allies_if_exile"
 LUX_join_allies_if_exile_desc:0 "LUX_join_allies_if_exile_desc"
 LUX_agreement_with_ENG_focus:0 "Договор о взаимной помощи"
 LUX_agreement_with_ENG_focus_desc:0 "Мы подпишем договор с государством [ENG.GetName] о помощи друг другу в случае какой нибудь опастности, мы автоматически вступим в их альянс если мы окажемся в изгнании и они примут нас с добрыми намереннями."
 LUX_diplomacy_missions:0 "Дипломатические миссии"
 LUX_diplomacy_missions_desc:0 "Для того, чтобы мы могли продавать свое воружение, необходимо прежде вего связаться с покупателями. Нам предстоит начать дипломатические миссии по всему миру, чтобы связаться с различными странами и начать торговать с ними."
 LUX_diplomacy_mission_south_america:0 "Дипломатические миссии в Южной америке"
 LUX_diplomacy_mission_south_america_desc:0 "Нога наших дипломатов не вступало сюда, наши дипломатические предстовители преступят к работе в этом регионе прямо сейчас."
 LUX_brazil_diplomacy_mission:0 "Дип. миссия в Бразилии"
 LUX_brazil_diplomacy_mission_desc:0 "Самая большая страна на этом континенте это Бразилия, в первую очередь мы должны связатся с ними."
 LUX_urugvai_diplomacy_mission:0 "Дип. миссия в Уругвае"
 LUX_urugvai_diplomacy_mission_desc:0 "LUX_urugvai_diplomacy_mission_desc"
 LUX_chile_diplomacy_mission:0 "Дип. миссия в Чили"
 LUX_chile_diplomacy_mission_desc:0 "LUX_chile_diplomacy_mission_desc"
 LUX_argentina_diplomacy_mission:0 "Дип. миссия в Аргентине"
 LUX_argentina_diplomacy_mission_desc:0 "LUX_argentina_diplomacy_mission_desc"
 LUX_justice_on_communist:0 "Суд над коммунистами"
 LUX_justice_on_communist_desc:0 "После ареста коммунистов нам необходимо провести суд над ними"
 LUX_air_doctrine:0 "Воздушная доктрина"
 LUX_air_doctrine_desc:0 "Чтобы выиграть войну, необходимо воздушное превосходство, сли этого не добиться то мы быстро проиграем."
 LUX_speak_to_nation:0 "Обратится к нации"
 LUX_speak_to_nation_desc:0 "Наша герцогина должна обратится к нации, чтобы народ не терял надежду и продолжал сопроотивлятся!"
 LUX_world_workers_revolution:0 "Мировая революция"
 LUX_world_workers_revolution_desc:0 "Долгое время капиталисты экспорлиторовали робочих, но теперь все они восстанут, да начнется мировая революция!"
 LUX_liberate_workers_self_puppet:0 "Освободить рабочих"
 LUX_liberate_workers_self_puppet_desc:0 "С нашей поморщью рабочии будут освобождены и весь мир станет раеем на земле!"
 LUX_fouth_international:0 "Обьеденение рабочих всего мира"
 LUX_fouth_international_desc:0 "Наконец-то, мы смогли это сделать, весь рабочий класс освобожден! Время нам обьеденить всю планету в одном, по настаящему социолистическое государство!"
 LUX_communist_cult_personality_quation:0 "Вопрос культа личности"
 LUX_communist_cult_personality_quation_desc:0 "Одним из вопросов, после народной револоюции и восстоновлении нашей державы, стал - будет ли культ личности? Сегодня мы решим этот вопрос"
 LUX_communism_nationalization:0 "Национализация"
 LUX_communism_nationalization_desc:0 "Пришло время отдать все блага народу и устроить полную национализацию."
 LUX_AAW_building:0 "Построить ПВО"
 LUX_AAW_building_desc:0 "Мы не можем обеспечить себя авиацией, поэтому мы построим ПВО и будем вести партизанскую войну!"
 LUX_land_fort_building:0 "Проект Шустера"
 LUX_land_fort_building_desc:0 "Проект Шустера -  план, по созданию укреплений, по всей границы с немцами. Ограничивается регионом Бенелюкса, нам предстоит реализовать этот проект в жизнь, от этого зависит существованние нашего народа!"
 LUX_ultimattus_to_benelux:0 "Отправить ултиматумы"
 LUX_ultimattus_to_benelux_desc:0 "Мы можем договорится дипломатическим путем со странами, если они откажут, то придется действовать силой"
 LUX_accent_on_attack:0 "Акцент на атаку"
 LUX_accent_on_attack_desc:0 "Ясное дело, что долго оборонятся мы не сможем, нам необходимо быстро покончить с войной и самый быстрый способ сделать это - пойти в атаку и выиграть её!"
 LUX_doctrine_upgrade:0 "Новая доктрина"
 LUX_doctrine_upgrade_desc:0 "Очивидно, что текущая доктрина уже устарела и нам необходимо изучить новую для современных сраженний"
 LUX_infantry_upgrade:0 "Вскидка на пехоту"
 LUX_infantry_upgrade_desc:0 "Для наших условий пехота идет куда некстати, мы обюновим её содержания и пподготовим её к современным боям."
 LUX_communist_uprisng_europe:0 "Революция в Европе"
 LUX_communist_uprisng_europe_desc:0 "Время нам начать революцию в Европе, и потом разжечь пламя революции по всему миру!"
 LUX_communist_uprisng_middle_east:0 "Революция на Ближнимем Востоке"
 LUX_communist_uprisng_middle_east_desc:0 "Формы государств на Ближнем востоке давно уже устарели, а рабочии эксполитруются и вот вот уже может разжаться искра революции, с которой мы им поможем."
 LUX_communist_uprisng_asia:0 "Революция в Азии"
 LUX_communist_uprisng_asia_desc:0 "Хоть в Азии прошло много революций, онеи не адли рабочим, того что они хотели, мы поможем им устроить реводюции и свергнуть текущих эксплутаторов!"
 LUX_communist_uporising_latin_america:0 "Революции в Латинской америке"
 LUX_communist_uporising_latin_america_desc:0 "Латинсквая америка известна разными военными диктатурами, которые не несут нечего хорошего для рабочих. Время начать революцию в этом регионе и покончить с еще одним дедищем капитализма!"
 LUX_communist_uprsing_africa:0 "Революции в Африке"
 LUX_communist_uprsing_africa_desc:0 "Африка полна колонизаторов и мы должны освободить все народы от колонианистов и огранизовать восстания рабочих против них!"
 LUX_communist_puppet_europe:0 "Освобождение рабочих в Европе"
 LUX_communist_puppet_europe_desc:0 "Без нашей помощи, наши товарищи рабочии врядли смогут восстать, мы придем к ним первые на помощь и освободим их от эксполуататоров!"
 LUX_communist_puppet_middle_east:0 "Освобождение на Ближнем востоке"
 LUX_communist_puppet_middle_east_desc:0 "Долго рабочии были эксплотироваваны различными монархиями, которые стоят в регионе. С нашей помощью они освободятся от эксплототаров и встанут на сторону революции!"
 LUX_communist_puppet_asia:0 "Освобождение в Азии"
 LUX_communist_puppet_asia_desc:0 "Азия давно уже обладает авторитарными режимами, не защищае права рабочих, мы поможем им наконец освободится от карпиталистов!"
 LUX_communist_puppet_africa:0 "Освобождение в Африке"
 LUX_communist_puppet_africa_desc:0 "Африка является синонимом капитализма, время нам помочь всем нациям, которые находятся в рабстве у капиталистов!"
 LUX_communist_puppet_latin_america:0 "Освобождение в Латинской америке"
 LUX_communist_puppet_latin_america_desc:0 "В Латнской америке посстояная нестабильность и безащитность рабочего класса, мы поможем рабочим защитить их права и покончить с диктатурами на континенте!"
 LUX_help_spanish_anarchist:0 "Помочь CNT/FAI"
 LUX_help_spanish_anarchist_desc:0 "Наши братья, товарищи анархисты, находячтся под угрозой расправы со стороны Республиканце и Франкистов. Им необходима наша помощь, без нас, им вероятно не жить, да будет революция!"
 LUX_anarchist_uprising_2:0 "Восстание анархистов"
 LUX_anarchist_uprising_2_desc:0 "Пора нам, анархистам, провезти революцию во всем мире и наконец то забыть об национальных государствах и жить в благополучии и равности!"
 LUX_invasion_in_belgum:0 "Вторжение в Бельгию"
 LUX_invasion_in_belgum_desc:0 "Чтобы обьеденить Бенелюкс, нам необходимо начать с Бельгии и потом уже закончить Нидерландами."
 LUX_invasion_in_niderlkands:0 "Вторжение в Нидерланды"
 LUX_invasion_in_niderlkands_desc:0 "Нидерланды являю.ся последней страной, необходимой нам для обьеденения Бенелюкса."
 LUX_puppet_communist_people_revolution:0 "Народная революция"
 LUX_puppet_communist_people_revolution_desc:0 "Наконец то, весь рабоччий класс восстал против капиталистов в нашей стране. Пора выиграть эту борьбу и установить диктатуру рабочих!"
 LUX_puppet_communist_stay_loyality_to_LUX:0 "В составе [OVERLORD.GetName]"
 LUX_puppet_communist_stay_loyality_to_LUX_desc:0 "Мы действует как Автономная Республика в составе годсуарства [OVERLORD.GetName] мы вместе с ними продолжим выступать  за общие цели и диктатуру рабочих!"
 LUX_puppet_communist_independ_from_LUX:0 "Потребовать независимости"
 LUX_puppet_communist_independ_from_LUX_desc:0 "Псоел гражданской войны, мы хотим пойти своим путем и стать независимым от государства [OVERLORD.GetName], пора потребовать от них независимости и выйти из их состава!"
 LUX_fascism_coup_prepere:0 "Начать подготовку к перевороту"
 LUX_fascism_coup_prepere_desc:0 "Нынешнее правительство, слабо, и не может даже контролировать собственную внутрненнею политику. Нам предстоит совершить переворот, джабы вернуть все на свои места и получить больше влияния в регионе."
 LUX_coup_ask_help_GER:0 "Делегация в Берлин"
 LUX_coup_ask_help_GER_desc:0 "Берлин поддерживает наши идиалы, поэтиому мы обратимся за их помощью и свергним нынешнее правительство!"
 LUX_self_prepering_to_coup:0 "Потребовать прекращенния выборов"
 LUX_self_prepering_to_coup_desc:0 "Выборы в стране, вроде нашей, дистабилизирую политическую обстановку в стране, мы вынужденны будем наддапвать на правительство чтобы отмеенить их."
 LUX_shut_down_elections_effect_tt:0 "В стране выборы больше не будут проводится"
 LUX_never_surrender_focus:0 "Оборонительный дух"
 LUX_never_surrender_focus_desc:0 "Нам необходимо сделать все, что в наших силах, чтобы оборонятся и делать это успешно"
 LUX_accent_on_defence:0 "Фокус на обороне"
 LUX_accent_on_defence_desc:0 "Мы пока что, не способны пойти в атаку, и все что нам остается делать - это сидеть в обороне, в ожидании пока враг истощится."
 LUX_motorisation_accent:0 "Моторизированная пехота"
 LUX_motorisation_accent_desc:0 "Для обороны нам необходима моторизированная пехота, быстрое передвижение наших частей обеспечит им большую выживаемость в бою."
 LUX_air_defence:0 "Превосходство в воздухе"
 LUX_air_defence_desc:0 "Наша промышленность мала, чтобы мы смогли обеспечить себя штурмовиками. Мы будем покупать штурмовики у различных стран мира, чтобы обеспечить превосходство в воздухе."
 LUX_motorization_crate:0 "LUX_motorization_crate"
 LUX_motorization_crate_desc:0 "LUX_motorization_crate_desc"
 LUX_verden_statagy:0 "Верденская стратегия"
 LUX_verden_statagy_desc:0 "В Первую мировую войну, Французы крайне умело воевали в битве при Вердене. Мы можем обучится их тактииками обеспечить победу на фронте."
 LUX_spec_ops:0 "Спец. войска"
 LUX_spec_ops_desc:0 "LUX_spec_ops_desc"
 LUX_ask_help_from_bussnessmen:0 "Поддержка от промышленников"
 LUX_ask_help_from_bussnessmen_desc:0 "Нам необходимо добиться поддержки от различных проммышленников, которые крайне состоятельны и разделают наши взгляды."
 LUX_youth_fascism_organization:0 "Молодежная организация"
 LUX_youth_fascism_organization_desc:0 "Нам необходимо привлекать молодешь в нашу партию, мы создадим молодежную организацию, куда будем созывать всех молодых граждан страны."
 LUX_support_coup:0 "Поддержка перевороты от населенния"
 LUX_support_coup_desc:0 "Местное населенние не будет радо, тому факту, что внезапно мы свергнем текущее правительство. Нам придется добиваться поддежрки от него и легитивности."
 unlock_ultimatum_to_benelux_effect_tt:0 "Будет открывто решения по отправлянию ултиматумов в страны Бенелюкса"
 LUX_army_on_fascism_side:0 "Поддержка армии"
 LUX_army_on_fascism_side_desc:0 "Мы должны быть обеспеченны полностью поддержкой армией, вся армия должна придерживатся наших идиалов, иначе это создаст угрозу нашему режиму."
 LUX_coup_fascism:0 "Государственный переворот"
 LUX_coup_fascism_desc:0 "Теперь мы можем организовать переворот и быть союзником Аджольфа Гитлера."
 LUX_puppet_LUX:0 "Рейхкоммисират Люксимбюург"
 LUX_puppet_LUX_desc:0 "После удачного переворота, мы можем пойти в интеграцию с государством [GER.GetName]"
 LUX_youth_organization_meetings:0 "Местные собрания"
 LUX_youth_organization_meetings_desc:0 "Мы можем проводить различные собрания, дабы увеличить свою легетивность среди народа и набрать поддежрку."
 LUX_connections_in_benelux:0 "Связи в Бенелюксе"
 LUX_connections_in_benelux_desc:0 "В это время, нам необходимо иметь союзников, в регионе Бенелюкс мы можем найти своих союзников."
 LUX_buy_stormmtroops:0 "Купить штурмовики"
 LUX_buy_stormmtroops_desc:0 "Мы можем закупить штурмовиков у Великих держав, защитить небо никогда не поздно."
 LUX_foreign_army_advisers:0 "Иностранные военные советники"
 LUX_foreign_army_advisers_desc:0 "Еще с Первой мировой мы так и не научились воевать, в этот раз мы не допустим этого и пригласим иностранных экспертов, для реформы нашей армии и для обучения партизанской войны"
 LUX_buy_bombers:0 "Купить бомбардировщики"
 LUX_buy_bombers_desc:0 "Нам необходимо бомбить поставки противника, с этим нам помогут бомбардировщики, которые мы можем купить у Великих держав."
 LUX_look_into_benelux:0 "Взгляд на Бенелюкс"
 LUX_look_into_benelux_desc:0 "Наш партнер, хоочет увеличить свое влияние в регионе, и хочет чтобы мы захватили регион Бенелюкса."
 LUX_scince_school:0 "Люксимбургский нивирситет науки"
 LUX_scince_school_desc:0 "Нам необходимо выделить время и ресурсы на постройку унивирситета и со временем улучшить наше образование насколлько это возможно."
 LUX_go_to_exile_democrats:0 "Отправить в изгнание демократов"
 LUX_go_to_exile_democrats_desc:0 "Демократы, из Партии правые, вся-ко пытаются нам пропагандировать свою идиологию и дестабилизируют нашу страны, во имя стабильности страны и её дальнейшего развития мы изгоняем их с территории страны. "
 LUX_in_exile_working_with_goverments_in_exile:0 "Совместная работа правительств в изгнании"
 LUX_in_exile_working_with_goverments_in_exile_desc:0 "В это время, нам необходимо собрать все свои силы вместе и противстоять захватчикам нашей родины!"
 LUX_in_exile_working_with_HOL:0 "Работать вместе с Нидерландами"
 LUX_in_exile_working_with_HOL_desc:0 "Вместе с правительством Нидерланд мы сможем сотрудничать с друг другом и всячески помогать сопротивлению."
 LUX_in_exile_work_with_BEL:0 "Работать вместе с Бельгией"
 LUX_in_exile_work_with_BEL_desc:0 "Вместе с правительством Бельгии мы сможем сотрудничать с друг другом и всячески помогать сопротивлению."
 LUX_in_exile_crate_economy_benelux_union:0 "Экономический Союз Бенелюкса"
 LUX_in_exile_crate_economy_benelux_union_desc:0 "Нам необходимо создать крепкий союз между государствами Бенелюкса и помогать друг другу экономически и военно."
 LUX_in_exile_benelux_radio:0 "Радио Бенелюкса"
 LUX_in_exile_benelux_radio_desc:0 "Нам всем необоходимо держать связь с местным сопротивлением и жителями, длдя этого, мы вместе с Бельгией и Нидерландами создладим Радио Беннелюкса"
 LUX_less_taxes_for_industry:0 "Уменшение налога длля промышленников"
 LUX_less_taxes_for_industry_desc:0 "Теперь мы должны уменшить налоги для промышленников, иначе у нас будут неприятные для нас последствия..."
 LUX_ally_with_communst:0 "Сотрудничать с коммунистами"
 LUX_ally_with_communst_desc:0 "Хоть мы идиологически протиположны друг другу, нам необходимо сотрудничать вместе чтобы свергнуть текущеё правительство и привезти страну в новое будущее!"
 LUX_united_with_NSDP:0 "Обьеденение с НСДАП"
 LUX_united_with_NSDP_desc:0 "Наш партнер желает чтобы нашиши партии обьеденились, за ради усилиния нашего партнерства и будущих отношений."
 LUX_fascism_communist_coalision:0 "Образовать коалицию «Восстановление нации»"
 LUX_fascism_communist_coalision_desc:0 "Мы довольно хорошо сбизились с нашими идиологическами противниками - коммунистами, теперь пора организовать коалицию и восстоновить нацию!"
 LUX_choose_coalisation_leader:0 "Избрать лидера"
 LUX_choose_coalisation_leader_desc:0 "У нас есть различные варианты избрания лидера для нашей коалиции, мы можем выбрать лидера из числа левых или правых, или же оставить коллективное руководство."
 LUX_pressure_on_goverment:0 "Начать давление на правительство"
 LUX_pressure_on_goverment_desc:0 "Мы начнем с протестов на улице и антиправительственных акциях, которые вынудят правительство применить силу, что мы можем использовать и использовать для оправдаввания государственного переворота."
 LUX_left_leader_coalision:0 "Лидер из числа левой коалиции"
 LUX_left_leader_coalision_desc:0 "Мы выбрали своего лиедра, который приведет страну к новому будущему и приведет нация к всобщему счастью!"
 LUX_betrayed_rights:0 "Нож в спину"
 LUX_betrayed_rights_desc:0 "Правые стали помехой для нас и необходимо от них избавится, для обеспечения безопастности нового правителтьства."
 LUX_exile_for_monarch:0 "Изнать Герцогиню"
 LUX_exile_for_monarch_desc:0 "В новом обществе, которое мы построим, не должно быть монархии ни в каком её виде, мы лучше изгнем монарха в далекие страны."
 LUX_collectivisation:0 "Провести колективизацию"
 LUX_collectivisation_desc:0 "LUX_collectivisation_desc"
 LUX_investegate_planninig_coup:0 "Начать дело о загаворе"
 LUX_investegate_planninig_coup_desc:0 "Нам предстоит провести расследование насчет грядущего заговора и арестовать всех виновных в нем. Наш главный подозреваемый - это бывший премьер министр. Но для установленния и предотвращения будущего заговвора лучше будет найти всех причастных и всех кто поддеерживает премьер министра в его планах."
 LUX_arrest_coups_panners:0 "LUX_arrest_coups_panners"
 LUX_arrest_coups_panners_desc:0 "LUX_arrest_coups_panners_desc"
 LUX_arrest_coups_plenners:0 "Арестовать заговорищков"
 LUX_arrest_coups_plenners_desc:0 "Наконец то дело было раскрыто, пора разобраться со всеми причастными в заговоре."
 LUX_creation_socalism:0 "Создание социализма"
 LUX_creation_socalism_desc:0 "Пора нам, создать социалистическое общество, и пойти в светлое будущее! Но для начала необходимо приучить текущее поколение к новым социалистическим идеям."
 LUX_socialist_generation:0 "Социалистическое поколение"
 LUX_socialist_generation_desc:0 "Нам необходимо закладывать идеи социализма в новое поколение дабы созадть новое социалистическое общество, которое будет распростронять и развивать идеи Маркса."
 LUX_remember_marx:0 "Почтить Маркса"
 LUX_remember_marx_desc:0 "Карл Макс - является создателем идиологии социализма, и мы должны помнить о нем, как о основателе социализма и почтить его память и свободно разрешить читать еего учения по всей стране."
 LUX_industry_investment_focus:0 "Привлечь инвесторов"
 LUX_industry_investment_focus_desc:0 "Наша промышленность не может сравниваться с другими держами, необходимо как можно скорее привлечь инвистиции к нам."
 LUX_form_LL:0 "Сформировать Люксимбургский Легион"
 LUX_form_LL_desc:0 "Наша молодежь начинает формировать сопротивление, и при помощи Алоиза Ратса мы можем сформировать новую ячейку сопротивления в регионе."
 LUX_lpl_more_powerful:0 "Усилить поддержку Патриотической Лиги"
 LUX_lpl_more_powerful_desc:0 "Нам необходимо поддерживать и усиливать ячейки сопротивления в регионе, мы усилим помощь Патриотияеской лиги, которая сражается за освобождение нашей Родины."
 LUX_form_lfk:0 "LUX_form_lfk"
 LUX_form_lfk_desc:0 "LUX_form_lfk_desc"
 LUX_form_lrl:0 "LUX_form_lrl"
 LUX_form_lrl_desc:0 "LUX_form_lrl_desc"
 LUX_form_lfb:0 "LUX_form_lfb"
 LUX_form_lfb_desc:0 "LUX_form_lfb_desc"
 LUX_resistance_unite:0 "LUX_resistance_unite"
 LUX_resistance_unite_desc:0 "LUX_resistance_unite_desc"
 LUX_industry_investment_focus_2:0 "Привлечь инвесторов"
 LUX_industry_investment_focus_2_desc:0 "Наша промышленность не может справиваться с другими держами, необходимо как можно скорее привлечь инвистиции к нам."
 LUX_unite_with_neatrality_party:0 "Обьеденится с [ROOT.GetNeutralParty]"
 LUX_unite_with_neatrality_party_desc:0 "Нам необходимо разобобратся с опозиционной партией [ROOT.GetNeutralParty], если мы с ними обьеденимся то они больше не будут предоставлять дял нас угрозы."
 LUX_militorisation_organisation:0 "Милиторизировать Национальную молодежь"
 LUX_militorisation_organisation_desc:0 "Время превратить нашу ограниаццию в военнизирунную, которая будет служить защитой для всего нашего народа."
 LUX_military_policy_choose:0 "Выбор новой политики"
 LUX_military_policy_choose_desc:0 "В мире поднимается напряженность и нашей нации необходимо выбрать, продолжать ли проводить мирную политику или начать милиторизацию страны."
 LUX_amry_remove_lmits_1:0 "Начать снимать ограничения"
 LUX_amry_remove_lmits_1_desc:0 "Мы поняли, насколько наша пацифистическая политика не привела ни к чему хорошему, уже скоро грянет новая война а наша армия крайне ограничена. Пришло время начать снимать ограничения которые были навязанны нам в ходе Лондовского договора и начать милиторизироваться."
 LUX_amry_remove_lmits_2:0 "Отменить ограничения"
 LUX_amry_remove_lmits_2_desc:0 "Мы можем себе позволить наконец-то покончить с ограничениями в армии и отменить условия Лондовского соглашения раз и на всегда!"
 LUX_continue_pacifist_policy:0 "Вести пацифискую политику"
 LUX_continue_pacifist_policy_desc:0 "Мы обьявили что придерживаемся пацифистической политики и не будем как то воружать страну."
 LUX_crate_motorization_divison:0 "Моторизированная армия"
 LUX_crate_motorization_divison_desc:0 "В новые времена играет роль техника, необходимо как можно скорее подготовить армию к современным реалиям."
 LUX_calm_benelux_2:0 "Поход на Бенелюкс"
 LUX_calm_benelux_2_desc:0 "Время обьявить всему миру, что наша нация готова обьеденить Бенелюкс и к войне против величайшего зла."
 LUX_pacifist_polciy_2:0 "LUX_pacifist_polciy_2"
 LUX_pacifist_polciy_2_desc:0 "LUX_pacifist_polciy_2_desc"
 LUX_imigretes_welcome:0 "Приветствовать имиграцию"
 LUX_imigretes_welcome_desc:0 "Мы как страна-нейтралитет, можем привлекать различных имигрантов со всей Европы, а они помогут в свою очередь усилить нашу эконмику. Необходимо облегчить для них условия миграции к нам."
 LUX_neatrrality_in_spain_civil_war:0 "Нейтралитет в Испанском конфликте"
 LUX_neatrrality_in_spain_civil_war_desc:0 "Нам лучше будет не вмешиваться в Гражданскую войну в Испании, это только дестабилизирует нашу обстановку и не более."
 LUX_bunkers_in_belgum:0 "Укрепления в районе Бельгии"
 LUX_bunkers_in_belgum_desc:0 "Нам необходимо защитится от нападения со стороны Немцев, опыт первой мировой показаал, что если цель стоит Франция то её обойдут её через нас."
 LUX_bunkers_niderlands:0 "Укрепления в Нидерландах"
 LUX_bunkers_niderlands_desc:0 "Нидерланды являются важным районом для немцев, нам необходимо укрепить его."
 LUX_free_education:0 "Бесплатное образование"
 LUX_free_education_desc:0 "Рабочии имеют права на получение бесплатного оброзования, мы искориннем нунешнею систему и создадим новую."
 LUX_workers_dictartorship:0 "Диктатура пролеториата"
 LUX_workers_dictartorship_desc:0 "Теперь сам пролеториат может управлять страной и сам будет решать как распорежатся текущим состоянием."
 LUX_workers_from_all_world:0 "Рабочии всего мира"
 LUX_workers_from_all_world_desc:0 "Мы стали отголоском свободы со всего мира и теперь рабочии со всего мира едут к нам для присоеденения к новому общшеству!"
 LUX_left_youth_org:0 "Народное движение"
 LUX_left_youth_org_desc:0 "Настала новая революция и теперь мы должны продвигать идеи социализма среди молодежи. Нам необхоодимо переработать молодежную организацию которая была создана прошылм режимом и переделать под свой лад."
 LUX_right_youth_org:0 "Нация прежде всего"
 LUX_right_youth_org_desc:0 "Необходимо усилить нашу молодежную организацию для продвижение идей сохранения нашей нации и отечества. Мы всегда должны помнить об нашей истории, и нации, скоро нагрянет новый конфликт который шокирует всю Европу и мы должны сделать все дял сохранения нации Люксимбуржцев!"
 LUX_cooparate_with_germany:0 "Немецко-Люксимбурское сотрудничество"
 LUX_cooparate_with_germany_desc:0 "Сорудничество между нами и немцами пойдет обеим нам как раз кстати и мы сблмизимся с друг-другом как никогда."
 LUX_commune_creation:0 "Ассоциация рабочих"
 LUX_commune_creation_desc:0 "Текущее правительство показало, что оно работает исключительно в интересах буржуазного класса. Нам необходимо как можно скорее свергнуть это правительмство и установить новый путь для всех нас."
 LUX_workers_revolution:0 "Революция рабочих"
 LUX_workers_revolution_desc:0 "Чтбоы свершить рволюцию рабочих необходимо их поддержка, необходимо увеличить нам поддержку профсоюзов для нашей поддержки среди рабочих."
 LUX_anarchist_give_wepaon:0 "Раздать оружие"
 LUX_anarchist_give_wepaon_desc:0 "Необходимо как можно быстрее сместить текущее правительство, мы выдадим рабочим оружие и разжем пламя революции!"
 LUX_no_gods_no_masters:0 "Ни Богов, ни Господ"
 LUX_no_gods_no_masters_desc:0 "Пришло время разжечь пламя революции и показать правещему режиму на что спсобны рабочй класс!"
 LUX_antivilence_anarchist:0 "Мирная революция"
 LUX_antivilence_anarchist_desc:0 "Мы верим, что сменить текущее правительство можно мирным путем. Необходимо добиватся народной поддежрки и тогда уже выйти на   народный референдум."
 LUX_cancel_national_state:0 "Отмена национального государства"
 LUX_cancel_national_state_desc:0 "Если мы хотим жить в мире и в спокойствии, то необходимо отказаться нам всем от политики национльных государств, которая толко приводит к вражбе и к войнам и не более."
 LUX_forgot_about_army_limits:0 "LUX_forgot_about_army_limits"
 LUX_forgot_about_army_limits_desc:0 "LUX_forgot_about_army_limits_desc"
 LUX_decentralisation_of_country:0 "LUX_decentralisation_of_country"
 LUX_decentralisation_of_country_desc:0 "LUX_decentralisation_of_country_desc"
 LUX_isolation_from_world:0 "Изоляция от мира"
 LUX_isolation_from_world_desc:0 "Нам необходимо с нашими союзниками максимально изолироваться от всего мира, дабы не допустить контр-революцию в стране."
 LUX_socialism_in_one_country:0 "Социализм в одной стране"
 LUX_socialism_in_one_country_desc:0 "Мы смогли добиться невероятных успехов за столь время, главеые цели революции сделаны, пора правозгласить социалистические государство!"
 LUX_better_infrastructure:0 "Построить инфраструктуру"
 LUX_better_infrastructure_desc:0 "Состояние текущей инфраструктуры крайне плачевно, необходимо как можно скорее улучшить текущее положение дел."
 LUX_public_transport:0 "Общественный транспорт"
 LUX_public_transport_desc:0 "В Анархическом обществе каждый может позволить себе транспорт, мы сделаем его доступным для каждого, вне зависимости от положения жителя."
 LUX_integration_of_colonies:0 "Интеграция колоний"
 LUX_integration_of_colonies_desc:0 "Пора нам интегрировать колонии бывших держав в нашу коммуну, наш план по расширению анархизма должен исполится и интеграция колоний это то, с чего стоила бы начать."
 LUX_ultimatum_to_INS:0 "Отправить запрос государству [INS.GetName]"
 LUX_ultimatum_to_INS_desc:0 "Государство [INS.GetName] слабо, и мы можем воспользоваться этим, вынудив их сотрудничать с нами."
 LUX_form_anarchist_faction:0 "Сформировать альянс анархистов"
 LUX_form_anarchist_faction_desc:0 "Время создать альянс, в котором будут все рабочии мира и анархисты - интернационал отличная возможность сотруднечства со всеми нами и достижения революции в мире."
 LUX_intergration_INS:0 "Интеграция государства [INS.GetName]"
 LUX_intergration_INS_desc:0 "[INS.GetName] уже находится под нашем контролем, необходимо провести интеграцию в нашу коммуну."
 LUX_communes_in_ocupation_territories:0 "Пропаганда Анархизма"
 LUX_communes_in_ocupation_territories_desc:0 "Любой новый регион, который мы освободили сначала будет против нашего управления, однако нам необходимо расширять пропаганду наших идиалов, и тогда уже народы поймут наше дело и примкнут к нам."
 LUX_brothers_of_deal:0 "Братья по делу"
 LUX_brothers_of_deal_desc:0 "Наконец-то после свершения революции мы можем сконцетрироваться на внутренних делах и улучшить жизнь общества в лучшую сторону."
 LUX_negotiation_with_GER:0 "Вести переговоры с Немцами"
 LUX_negotiation_with_GER_desc:0 "Нам необходимо убедить немцев, что наше государство не нарушит нейтралитет в случае конфликта, иначе это может грозить дял нас вторжением со стороны их."
 LUX_ask_for_meantime_capital:0 "Запросить временную столицу"
 LUX_ask_for_meantime_capital_desc:0 "Для прибывания в изгнании нам необходима временная столица, мы запроим на время колониальный регион у союзников дял размещения своей столицы там."
 LUX_manpower_in_exile:0 "Добровольцы в изгнании"
 LUX_manpower_in_exile_desc:0 "Некоторые граждани смогли сбежать от окупации, необходимо нам завербовать их в ряды нашей армии в изгнании."
 LUX_in_exile:0 "Основать правительство в изгнании"
 LUX_in_exile_desc:0 "После того как нашему правительству удалось сбежать окупации, время основать правительство в изгнании."
 LUX_germany_attack:0 "Атака Немцев"
 LUX_germany_attack_desc:0 "После переговоров с немцами, и дальнейших наших напряженных отношений, государство [GER.GetName] все же напало на нас и теперь придется народу брать оружие в руки для защиты Родины!"
 LUX_legitimacy_govermnet:0 "Лигитивное правительство"
 LUX_legitimacy_govermnet_desc:0 "Мы являемся законными властями нашей страны, однако она была окупирована и нам приходится сражаться за свою легитивность и независимость за его границами."
 LUX_benelux_resistence:0 "Сопротивление Бенелюкса"
 LUX_benelux_resistence_desc:0 "Все мы должны собраться вместе и отбить наши земли от окупантов, для этого нам необходимо организовать совмстное сопротивление. При помощи которого мы совместо будем управлять операциями в регионе и вместе освобождать родину от захватчиков!"
 LUX_benelux_economic_union:0 "Экономический союз Бенелюкса"
 LUX_benelux_economic_union_desc:0 "Если мы обьеденимся в один экономический альянс, то нам будет легче расправится с последствиями войны в будущем."
 LUX_unite_resistnece:0 "Обьеденить сопротивление"
 LUX_unite_resistnece_desc:0 "Время обьеденить все ячейки Бенелюксового Сопротивления в одну и тем самым усилив его."
 LUX_anti_fascism_movement:0 "Анти-фашитское движение"
 LUX_anti_fascism_movement_desc:0 "Мы создадим анти-фашисткие подразделения которые помогут нам сражаться против фашистких государств и окупантов!"
 LUX_ban_fascism:0 "Запретить фашисткие движения"
 LUX_ban_fascism_desc:0 "Мы не можем позволить себе распростронение вражеской пропаганды по нашей территории, наша обязанность запретить любые партии и движения связанные с идиологией Фашизм."
 LUX_destroy_collaborators:0 "Устранить коллаборатианизм"
 LUX_destroy_collaborators_desc:0 "Необходимо показать что сотрудничество с врагом, окончится для коллаборанта крайне ужасно и по освобождение родины его будут ждать серьезные последсвия."
 LUX_liberation:0 "Освобождение"
 LUX_liberation_desc:0 "Родина наконеч-то была освобожджена от окупантов и мы можем вернуть свое правителсьтво на родну."
 LUX_right_leader_coalision:0 "Верность идиологии Фашизма"
 LUX_right_leader_coalision_desc:0 "Мы не можем никоем образом нарушить нашу верность идиологии фашизма, необходимо чтобы наши ценности сохранялись и дальше."
 LUX_fascism_support_from_army:0 "Поддержка от военного командования"
 LUX_fascism_support_from_army_desc:0 "Необходимо обееспечить лояльность среди военных, и что наш плане не пойдет к одну в случае переворота. Мы убедим высшое военное коммандование перейти к нам, вобмен на повышение при свержении режима."
 LUX_first:0 "Люксимбург прежде всего"
 LUX_first_desc:0 "Необходимо обеспечить и заботится об безопастности нашей страны, это наш приоритет. Наша метрополия поможет нам в осуществелинии этого плана и возможно даже об нашей независимости потом."
 LUX_new_democratic_leader:0 "Новый кондидант"
 LUX_new_democratic_leader_desc:0 "Нам необходим новый лидер, кандидант, которого подержит народ, необходимо поддежривать кондидатуру Пьера Дюпона на выборах."
 LUX_second_term_for_joseph_besh:0 "Джозеф Беш на второй срок"
 LUX_second_term_for_joseph_besh_desc:0 "Хоть политика Джозефв Беша и кажется неоднозначной и что его сроки подходят к концу, народу необходимо дать ему еще один шанс."
 LUX_ban_communism:0 "Запретить коммунизм"
 LUX_ban_communism_desc:0 "Коммунисты хотят захватить власть силовыми методами, необходимо им отрезать любую возможность для переворота в стране."
 LUX_dictatorship_joseph_bech:0 "Джозефа Беша на пожизненный срок"
 LUX_dictatorship_joseph_bech_desc:0 "Джозеф Беш проявил себя крайне уверенно на посту и восстановил порядок в стране, необходимо ему дать полные полномочия и он должен стать пожизненным премьер-министром."
 LUX_dissolve_parliament:0 "Распустить парламент"
 LUX_dissolve_parliament_desc:0 "Люксимбурский парлмаент мешает заполучить всю власть и управлять страной самолично одному человеку. Парламент доказал свою неэфектиность и что его необходимо распустить для улучшенния политической ситуации в стране."
 LUX_revoke_monarch_power:0 "Снять Герцогиню с должности"
 LUX_revoke_monarch_power_desc:0 "Лично Герцогиння управляет внутренней политикой страны и напрямую вмешивается в выбопы страны, это не допустимо, [ROOT.GetLeader] снимет её как можно скорее со своей должности, и возьмет обязательства  себя."
 LUX_president_republic:0 "Призидентская республика"
 LUX_president_republic_desc:0 "После роспуска парламента и отставки Герцогини, больше нечего не мешает нам стать Призидентской республикой. Джозеф Беш прекрасно доказал что способен управлять страной в одиночку, время войти нам в новую епоху под нго управлением."
 LUX_fight_with_france:0 "Освободить рабочих в государстве [FRA.GetName]"
 LUX_fight_with_france_desc:0 "Рабочии Франции страдают от эксплуатации капиталистов, нам необходимо освободить рабочих класс!"
 LUX_fight_with_germany:0 "Освободить рабочих в государстве [GER.GetName]"
 LUX_fight_with_germany_desc:0 "Пролеториат посстоянно страдает от претеснений от капиталистов в государстве [GER.GetName], необходимо как можно скорее принять меры!"
 LUX_shut_down_democratic:0 "Устранить опозицию"
 LUX_shut_down_democratic_desc:0 "Народное обьеденение мешает нашему нормально продолжать развиватся, необхъодимо как можно скорее от них избавится."
 LUX_military_socity:0 "Милиторизировонное общество"
 LUX_military_socity_desc:0 "В это время, когда вот-вот настанет война нам необходимо быть начеку в любой любой, иначе это может сгубить нас."
 LUX_joseph_besh_regime:0 "Режим Джоезфа Беша"
 LUX_joseph_besh_regime_desc:0 "Джозеф Беш отлично справляется со своими обязанностями и уже установил единоличную власть, необходимо продолжать двигатся в таком курсе."
 LUX_luxemburg_exponisation:0 "[ROOT.GetAdjective]ая экспансия"
 LUX_luxemburg_exponisation_desc:0 "Пора нам расиширить свои границы и начать политику расиширения с территорий, однако нам необходимо решить, это будет дипломатическое или силовое расширение."
 LUX_aggresive_expansion:0 "Аггресивная экспансия"
 LUX_aggresive_expansion_desc:0 "Мы приняли решение, об силовой экспансии, скоро весь мир узнает об новом гегемоне в Европе."
 LUX_diplomacy_pressure_expenesion:0 "Дипломатическое содействие"
 LUX_diplomacy_pressure_expenesion_desc:0 "Правительство решило действовать дипломатически, по отношению к экспансии, и всячески будет влиять на политику государств за ради своей экспансии."
 LUX_cult_of_personality:0 "Культ Джозефа Беша"
 LUX_cult_of_personality_desc:0 "Джозеф Беш стал железной рукой в государстве, он действительно заслужил своего культа личности. Мы исключительно поможем ему и поддержим его в случае любых событий в государстве."
 LUX_joseph_besh_is_fieldmarshel:0 "Повысить Джозефа Беша"
 LUX_joseph_besh_is_fieldmarshel_desc:0 "Джозеф Беш показал, что он может управлять и не только странной, но и её армией, необходимо дать ему фельдмаршелла за службу родине!"
 LUX_diplomatic_pressure_on_france:0 "Давление на Францию"
 LUX_diplomatic_pressure_on_france_desc:0 "Франция является хорошим блацдармом для нас, необходимо начать давить на правительство Франция для уступков с их стороны."
 LUX_invasion_in_france:0 "Взять Францию"
 LUX_invasion_in_france_desc:0 "Пора нам начать вторжению во Францию, победа над ней принесет нам много территорий и рассширет наше влиение в Европе."
 LUX_take_belgum_country:0 "Захватить Бельгию"
 LUX_take_belgum_country_desc:0 "Белтгия является одной из первый целей нашей экспансии, пора вступить на Бельгиские земли!"
 LUX_take_niderlands_country:0 "Захват Нидерландов"
 LUX_take_niderlands_country_desc:0 "Нидерланды, а точне их колонии имеют крайне много различных ресурсов необходимых нам для производства."
 LUX_take_germany_country:0 "Захват Германии"
 LUX_take_germany_country_desc:0 "Мы видим что немцы угрожают всей Европе, необохдимо их оставить как можно быстрее."
 LUX_diplomatic_pressure_belgum:0 "Давление на Бельгию"
 LUX_diplomatic_pressure_belgum_desc:0 "Мы потребуем у Бельгии полного подпичинения, иначе их ждут серьезные последствия."
 LUX_diplomatic_pressure_niderlands:0 "Давление на Нидерланды"
 LUX_diplomatic_pressure_niderlands_desc:0 "Им придется подчинится нам, или это война между нами."
 LUX_research_radio_technology:0 "Изучить радио"
 LUX_research_radio_technology_desc:0 "Технология радио крайне усилит наши свпособы коммуникации в гражданском и военном деле, необходимо как можно скорее изучить её."
 LUX_development_scince:0 "Развить науку"
 LUX_development_scince_desc:0 "Наши технологии сильно отстают по сравнеению с нашими соседями, необходимо как можно быстрее начать модернизироваться!"
 LUX_research_atomic_technologies:0 "Оружие массового поражения"
 LUX_research_atomic_technologies_desc:0 "Чтобы иметь гарантии безопастности нам необходимо оржуие массового поражения, пора поручить нашим ученным взяться за него."
 LUX_pressure_on_GER_de:0 "Давление на немцев"
 LUX_pressure_on_GER_de_desc:0 "Необходимо давить на немцев, и однажды они уступят нам, наши дипломаты будут работать с этой задачей как можно быстрее."
 LUX_demand_iceland:0 "Потребовать Исландию"
 LUX_demand_iceland_desc:0 "Нам необходимо продолжать политику колонизации, и как раз можно завоевать крайне важный стратеегийеский регион - Исландия."
 LUX_research_radio_technology2:0 "Исследование радоиционной связи"
 LUX_research_radio_technology2_desc:0 "Необходимо проджолжать нам исследования радиоционных технологий, опредеить технологии противника - шаг к победе."
 LUX_alt_communism:0 "Независимый коммунизм"
 LUX_alt_communism_desc:0 "Новый создать собственный альянс для коллективной безопасности наших стран и идиологии."
 LUX_uprising_in_army:0 "LUX_uprising_in_army"
 LUX_uprising_in_army_desc:0 "LUX_uprising_in_army_desc"
 LUX_army_coup:0 "Переворот военных"
 LUX_army_coup_desc:0 "Наконец-то, все части армии поддрживает, а те кто нет, в меньшестве, пора начать переворот и свергнуть текущее неэфективное правительство!"
 LUX_own_fascism_fascism:0 "Защита отчизны"
 LUX_own_fascism_fascism_desc:0 "Хоть мы и можем в ступить в страны Оси, однако они не дают хоть каких гарантий нашей безопастности. Нам необходимо создать собственный альянс, который будет противодействием против стран Оси и гаранияй нашей безопастности."
 LUX_invate_fascism_countriers_in_faction:0 "Отправить приглашения в альянс"
 LUX_invate_fascism_countriers_in_faction_desc:0 "Мы не одни в этом мире. мы можем отправить различным странам с такой же идиологией как у нас приглашение вступление вы наш альянс. Так, мы усилим наше влияние и усилим собственную безопастность."
 LUX_incite_army:0 "Подстрекать армию"
 LUX_incite_army_desc:0 "В это опасное время наша страна, сувернетет, находятся под угрозой, а текущее правительство бездействует и нечего не может сделать чтобы защитить нас от угроз. Нам нужно новое правительство тех, кто знает что делать дабы защитить наш сувернетет - военные."
 LUX_annex_puppets:0 "Произвести аннексию"
 LUX_annex_puppets_desc:0 "Пора аннексировать наших субьектов и обьеденится нам в одну страну!"
 LUX_great_luxembourg_focus:0 "Правозгласить Великий Люксимбург"
 LUX_great_luxembourg_focus_desc:0 "Пришло время, после долгого похода обьявить себя Великий Люксимбургом и закрепить свое положение в Европе."
 LUX_great_luxembourg_restore:0 "Мысли об Великом люксимбурге"
 LUX_great_luxembourg_restore_desc:0 "За всю историю нашего государства, мы никогда не влияли на обстановку в Европе, врмя заявить об нашем проекте - Великом Люксимбурге и изменить текущее положение дел."
 LUX_demand_states_only:0 "Требовать Регионы"
 LUX_demand_states_only_desc:0 "Мы можем обойтись просто требованиями с нашей стороны об определенных территориях со странами."
 LUX_demand_be_puppet:0 "Требовать подчинения"
 LUX_demand_be_puppet_desc:0 "Необходимо дать понять, чтобы странцы подчинились нам, иначе их ждут серьезные последствия."
 LUX_demand_mosel:0 "Потребовать Мозель"
 LUX_demand_mosel_desc:0 "Для совершения наших амбиций и создания велиого Люксимбурга нужен Мозель. Пока что, мы не возглавляем контроль над этим регионом, мы выгужденны потебовать его."
 LUX_demand_rhineland:0 "Потребовать Рейн"
 LUX_demand_rhineland_desc:0 "Рейн должен быть в составе нашего государства, мы должен его одержать любой ценой!"
 LUX_demand_westphalia:0 "Потребовать Вестфалию"
 LUX_demand_westphalia_desc:0 "Вкстфалия - один и знрегионов Германии, ккоторый олжен пренадлежать нам!"
 LUX_demand_nor_pa_de_cale:0 "Потребовать Нор-Па-де-Кале"
 LUX_demand_nor_pa_de_cale_desc:0 "Время потребовать у Французов их регион Нор-Па-де-Кале"
 LUX_demand_belgum_state:0 "Потребовать Бельгию"
 LUX_demand_belgum_state_desc:0 "Пора требовать регионы нашего соседа - Бельгии, нам необходимо приложить все усилия для создания Великого Люксимбурга."
 LUX_demand_niderlands_state:0 "Потребовать Нидерланды"
 LUX_demand_niderlands_state_desc:0 "Нидерланды являются нашей следуйщей целью для сотворения Великого Люксимбурга, мы вынужденны будем потребовать их Европейске регионы, с разрешением на продолжение их него существования в колониях."
 LUX_demand_weser_ems:0 "Потребовать Везер-Эмс"
 LUX_demand_weser_ems_desc:0 "Везер-Змс будет нашим, мы потребуем его и завоюем в любом случае!"
 LUX_invate_belgum:0 "Союз с Бельгией"
 LUX_invate_belgum_desc:0 "После созадния альянса, нам необходимо усилить его, пригласив новых союзников, ондим из таких является государство Бельгия."
 LUX_invate_niderlands:0 "Союз с Нидерландами"
 LUX_invate_niderlands_desc:0 "Наш союз с Голландсами будем как раз кстати и будет крайне полезен для обоих сторон."
 LUX_martial_law:0 "Военное положение"
 LUX_martial_law_desc:0 "Страна находится после переворота в крайне плачевном состоянии, для её востоновления нужны отчаенные меры. Военное принимают решения об ведении военного положения и также другие ограничания в стране."
 LUX_oponents_in_prison:0 "Посадить опозиционые партии"
 LUX_oponents_in_prison_desc:0 "В это время, опозиция лишь дестабилизирует страну и разделяет. Мы не можем себе позволить нового государственного переворота или беспорядок на улицах."
 LUX_focus_on_military_factories:0 "Сфокусироваться на военной промышленности"
 LUX_focus_on_military_factories_desc:0 "С приходом военных, у нас поменялась и доктрина, необзодимо как можно быстрее построить военные фабрики и готовиться к новой войне."
 LUX_focus_internal_policy:0 "Внутренняя политика"
 LUX_focus_internal_policy_desc:0 "Необходимо сфокусировать наш взгляд на собственной стране, политичееская нестабильноость вместе с прошедшой Великой деппресией чсоздают крайне опастную остановку. Необходимо как можно скорее сфокусироваться на этих проблемах, иначе страна погрузится в хаос."
 LUX_focus_foreign_policy:0 "Внешняя политика"
 LUX_focus_foreign_policy_desc:0 "В это непростое время, нам необходимо находить друзей за границей нашей страны. Мы сфокусируемся на дипломатии с другими странами и возможно даже вступления в альянсы."
 LUX_explore_mobilsation:0 "Усилить мобилизацию"
 LUX_explore_mobilsation_desc:0 "Угроза войны крайне актуальная и необходимо ускорить мобилизацию нашей армии."
 LUX_cancel_army_limits:0 "Отказаться исполнять договор"
 LUX_cancel_army_limits_desc:0 "Уже скоро нагрянет новая война, а мы все еще ограничем Лондовским договором, необохдимо как можно скорее избавится от него!"
 LUX_great_deppresion_removing_focus:0 "Покончить с великой деппресией"
 LUX_great_deppresion_removing_focus_desc:0 "Пора нам избавится от кризиса, который нагрянул в нашу страну раз и навсегда. Для этого необходимо начать серию реформ и улучшений экономики, также необходимо наконец-то стадбилизировать её."
 LUX_call_conference:0 "Созвать конференцию"
 LUX_call_conference_desc:0 "Необходимо всем нам, подумать об своей безопастности, гарантии или собственный альянс как раз смогут обеспечить безопасность наших стран. Необходимо как можно скорее конфнференцию и обсудить это."
 LUX_must_army_training:0 "Обязательная служба"
 LUX_must_army_training_desc:0 "В любой момент может настать война, наша населенние даже не проходило никакую военную подготовку, необоходимо подготовить обязательное обучение в армии."
 LUX_war_economy:0 "Военная экономика"
 LUX_war_economy_desc:0 "Рельсы нашей страны сейчас лежат на гражданской экономиике, необходимо как можно быстрее перестроиться на военную."
 LUX_compulsory_labour:0 "Обязательная трудовая работа"
 LUX_compulsory_labour_desc:0 "Трудовые работы должны стать обычной вещью в это время, нельзя позволить нашим врагам опередить нас и тем самым нанести нам поражение."
 LUX_bunkers_in_belgum_benelux:0 "Укрепления в Бельгии"
 LUX_bunkers_in_belgum_benelux_desc:0 "Мы должны укрепить наш штат альнянса как можно сильнее, необходимо предпринять все меры для этого."
 LUX_bunkers_in_niderlands_benelux:0 "Укрепления в Нидерландах"
 LUX_bunkers_in_niderlands_benelux_desc:0 "Мы должны укрепить наш штат альнянса как можно сильнее, необходимо предпринять все меры для этого."
 LUX_benelux_base:0 "Создать штат"
 LUX_benelux_base_desc:0 "Мы должны иметь централизиированное направление в альянсе и выбратть расположение штата в Бельгии или Нидерландах."
 LUX_follow_trotsy_idiology:0 "Следовать Троцкизму"
 LUX_follow_trotsy_idiology_desc:0 "Мы выбрали свой путь революции - Троцкизм. Мы обьеденим и воплотим в жизнь идеи товарища Троцкого! И даже, возможно, он станет лидером нашей революции!"
 LUX_explore_revolution:0 "Распростронять революцию"
 LUX_explore_revolution_desc:0 "Необходимо пробудить рабочих в соседних странах и сделать все возможное для их освобождения, также мы можем самостоятельно начать их освобождать, обьявив об операции «Пролеториатский щит»."
 LUX_invite_trotscky:0 "Пригласить Троцкого"
 LUX_invite_trotscky_desc:0 "Нам необохдим глава и основатель Троцкизма у нас, без него, революция не является возможным."
 LUX_trotsky_revolution:0 "Революция Троцкого"
 LUX_trotsky_revolution_desc:0 "Время пришло, мы набрали значительную поддержку, в добавок имея основателя Троцкизма у себя дома, время революции!"
 LUX_prolitarion_sheild:0 "«Пролеториатский щит»"
 LUX_prolitarion_sheild_desc:0 "«Пролеториатский щит» - операция, которая была нами обьявленна, целью которой освободить пролеториат в соседних странах мира."
 LUX_workers_support:0 "Заручится поддержкой"
 LUX_workers_support_desc:0 "Без подержки революции, невозможна и сама революция, необохдимо нам заручится поддержкой у рабочих."
 LUX_sabotage_production:0 "Саботировать фабрики"
 LUX_sabotage_production_desc:0 "Чтобы была успешная революция, в самом гоосударства должна быть нестабильность. Мы устроим восстания рабочих и саботируем работу на фабриках за ради своей революции."
 LUX_crate_workers_partisan_movement:0 "Коммунистические движение партизан"
 LUX_crate_workers_partisan_movement_desc:0 "Необходимо задать удар по всем частям государства, и делать это партизанскими методадами. Нам придется крайне непросто, однако в будущем наш ждет революция и все риски оправдяются."
 LUX_protect_trade_nuions:0 "Защитить профсоюзы"
 LUX_protect_trade_nuions_desc:0 "Нередки нападки со стороны правительства в сторону рабочих профсоюзов. Мы должны помочь им, тем самым усилив поддержку среди рабочих и месстных профсоюзов."
 LUX_prepeare_liberation_workers_operations:0 "Задействовать дополнительные ресурсы"
 LUX_prepeare_liberation_workers_operations_desc:0 "Для успешных революций и операций, необходимо задействовать дополнительные ресурсы."
 LUX_equlity_in_production:0 "Обеспечить равенство"
 LUX_equlity_in_production_desc:0 "Если мы обеспечим равенство на заводах, то сможем тем самым увеличить эффективность их работы."
 LUX_communisst_agency_creation:0 "Revolutionär Agence"
 LUX_communisst_agency_creation_desc:0 "Необходимо создать агенство, которое будет нам помогать расширять революцию по всему миру."
 LUX_protect_revolution_inside:0 "Защитить революцию"
 LUX_protect_revolution_inside_desc:0 "Необходимо позаботится об том, что революция у нас теперь прошла успешно и в будущем не будет контрреволюций."
 LUX_workers_revolution_2:0 "Организовать рабочии восстания"
 LUX_workers_revolution_2_desc:0 "Пора нам, расширить революцию, и сделать это быстрыми переменами в соседних странах, это неизбежно означает гражданскую войну."
 LUX_form_revolution_internetional:0 "Сформировать революционный интернационал"
 LUX_form_revolution_internetional_desc:0 "Мы должны помочь нашим коллегам в соседних странах, которые яростно ведут войну за защиту пролеториата. Необходимо созадть революционный интернационал, дабы помочь революции выиграть и обрести свободу пролеториата."
 LUX_send_help_to_workers:0 "Отправить припасы на революции"
 LUX_send_help_to_workers_desc:0 "Припасы, снарежение и все это поможет нашим коллегам выиграть революцию. В наших же рабочих интересах необходоимо помочь им отправив припасы и все необохдимое для выиграша в революции."
 LUX_integrate_communes_focus:0 "Интеграция в коммуну"
 LUX_integrate_communes_focus_desc:0 "Хоть и есть народы, которые не желают к нам присоеденятся, мы просто интегрируем их к нам. Зачем сопротивлятся такой мечте, как о прекращении сущствовании национальных государств?"
 LUX_crate_global_anarchist_council:0 "Глобальный совет по обороне"
 LUX_crate_global_anarchist_council_desc:0 "Наша задача - избавится от националных стран и чтобы все народы жили как одна семья. Для этого мы обьявляем об создании Глобального совета по оборооне, который обережет любой народ от аггресии и эксплуатации."
 LUX_workers_march:0 "Марш рабочих"
 LUX_workers_march_desc:0 "Пора убедить правительство в необоходимости его отставки, мы, рабочии, с нашем руководителем [ROOT.GetCommunistLeader], пойдем маршем на административные здания правительства и наконец-то убедим их пойти в отставку! При согласии, мы сможем установить социалистическое государство в стране и покончить с капитализмом в стране, освободив рабочих!"
 LUX_workers_goverment:0 "Правительство рабочих"
 LUX_workers_goverment_desc:0 "После отставки правительства, мы сможем занять свое место в правительстве и начатать реализовывать идея социализма, вместе с идеями Троцкого."
 LUX_in_exile_monarch:0 "Избавление от монархии"
 LUX_in_exile_monarch_desc:0 "В социалистической революции, любой монархии неприямлемо быть! Мы должны изгнать монарха из страны."
 LUX_communist_monarch:0 "Монарх революции"
 LUX_communist_monarch_desc:0 "Мы можем надавить на монарха, и заставить его следоваать его социализму, однако он же может придпринять решения по контрреволюции."
 LUX_national_law_focus:0 "Мобилизация страны"
 LUX_national_law_focus_desc:0 "Угроза все становится все явней, пора начать мобилизацию и выпустить новый закон, который обозначит задачи по мобилизации населения."
 LUX_clams_on_france:0 "Претензии на Францию"
 LUX_clams_on_france_desc:0 "Франция удерживает территории, на которые на претендуем, необходимо как можно скорее обьявить об этом и начать завоевание."
 LUX_claims_on_germany:0 "Претензии на Германию"
 LUX_claims_on_germany_desc.:0 "Великий Люксимбург невозможен без территорий, которые пренадлежать Германии, мы предьявим претензии на них и обьявим об своем завоевании."
 LUX_demand_states_great_luxembourg:0 "Требовать регионы"
 LUX_demand_states_great_luxembourg_desc:0 "Время начать дипломатически требовать регионы которые должны войти в наш состав."
 LUX_turn_to_great_powers:0 "Обратится к Великим державам"
 LUX_turn_to_great_powers_desc:0 "С помощью давления Великих держав, мы сможем с легкостью заполучить регионы, которые нам необходимо для Великого люксимбурга."
 LUX_expedite_citizenship_process:0 "LUX_expedite_citizenship_process"
 LUX_expedite_citizenship_process_desc:0 "LUX_expedite_citizenship_process_desc"
 LUX_luxembourg_militia:0 "[ROOT.GetAdjective]ое ополочение"
 LUX_luxembourg_militia_desc:0 "Мы создадим ополочение, которое будет соброано из граждан нашей страны для борьбы с захватчиками. Со временем мы можем улучшить его для большей его эффективности."
 LUX_explore_friend_pact:0 "Расширить «Дружественые соглашения»"
 LUX_explore_friend_pact_desc:0 "Сейчас Европа находится на грани, и нам необходимо расширить «Дружественые соглашения», благадаря которым все участнимки будут чуствовать себя боллее беезопастней."
 LUX_speed_up_the_process_of_obtaining_citizenship:0 "Ускорить процесс получения гражданства"
 LUX_speed_up_the_process_of_obtaining_citizenship_desc:0 "Ново-прибывшие имигранты к нам, имеют проблемы с получением гражданства, необходимо ускорить процедуру и облегчить условия получения [ROOT.GetAdjective]ого"
 LUX_prepere_for_invasion:0 "Подготовка к вторжению"
 LUX_prepere_for_invasion_desc:0 "Новая война вот-вот начнется, необходимо начать как можно скорее подготовку к вторжению к нам."
 LUX_protect_democracy:0 "Защитить демократию"
 LUX_protect_democracy_desc:0 "Наша демократия может быть подвергнута влиянию со стороны фашистов и коммунистов, мы должны пропагандировать демократические идеи любыми способами."
 LUX_intervention_in_spain_sw:0 "Интервенция в Испанию"
 LUX_intervention_in_spain_sw_desc:0 "Мы должны принять меры, и обязаны помочь республикансам, для баланса сил в Европе. Мы направим как можно больше помощи им за ради их победы!"
 LUX_volunteers_from_host:0 "Набирать добровольцев"
 LUX_volunteers_from_host_desc:0 "Хоть мы и находимся в изгнании, и наша родина под окупацией, необходимо начать вербовку добровольцев наши ряды."
 LUX_militia_in_exile:0 "Ополочение в изгнании"
 LUX_militia_in_exile_desc:0 "Необходимо создать ополорчения в изгнании, которые позволят освободить нашу родину."
 LUX_establish_goverment_in_exile:0 "Удтвердить правительство в изгнании"
 LUX_establish_goverment_in_exile_desc:0 "Мы осознаем что родину не удастса спасти, и нашему правительство необходимо удтвердить правительство в изгнании."
 LUX_repression_against_opossition:0 "Запрет опозиции"
 LUX_repression_against_opossition_desc:0 "Опозиция всегда стримится захватить власть в стране, сейчас, как раз таки случай, мы пока чо заапртеим всю активность опозиции."
 LUX_finance_resistence:0 "Поддержка сопротивления"
 LUX_finance_resistence_desc:0 "Окупация нашей родины продолжается, необходимо поддерживать местное сопротивление, благадарая которому, возможно, мы восстанем!"
 LUX_protect_allies:0 "Предоставить защиту союзникам"
 LUX_protect_allies_desc:0 "В это время, нам и союзникам необходима защита, мы предоставим им защиту, для их благополучия!"
 LUX_establish_EU:0 "Удтвердить Европейский союз"
 LUX_establish_EU_desc:0 "После обьеденния Бенелюкса, нам необходимо идти далее и обьявить об обьеденении Европы, в одно государства или один альянс!"
 LUX_revolution_army:0 "Революционная армия"
 LUX_revolution_army_desc:0 "Революционная армия, уникальная армия без иерархии, тут нету высших постов. Каждый занимает тут свою рль, необходимо обеспечить боеспособность армии и начать подготовку."
 LUX_declare_liberation_of_people:0 "Обьявить об освобождении народов"
 LUX_declare_liberation_of_people_desc:0 "Час настал, пора начать и обьявить об доктрине по освобождению народов от всяки хгосударств!"
 LUX_europe_libaration:0 "Освобождение Европы"
 LUX_europe_libaration_desc:0 "Пора нам освободить народы Европы от ллюых угнателей, и избавить их от национальных государств!"
 LUX_communist_in_exile:0 "Запретить коммунизм"
 LUX_communist_in_exile_desc:0 "Подрывная деятельность коммунистов, лишь подрывает нашу стабильносмть в стране. Необходимо принять меру по запрету коммунистической деятельности в нашей стране."
 LUX_fascists_in_exile:0 "Запретить фашизм"
 LUX_fascists_in_exile_desc:0 "Мы не можем себе позволить, чтобы наши граждане имели симпатии к идиологии врага. По этой причине необходимо запретить деятельность всех фашиских партий."
 LUX_prepere_for_return:0 "Подготовка к возращению"
 LUX_prepere_for_return_desc:0 "Мы набираем обороты и готовы к возращению на родину."
 LUX_liberation_2:0 "Освобождение"
 LUX_liberation_2_desc:0 "Накоец-то родина вновь наша, пора стабилизировать ситуацию в правительстве и подготовится к новым выборам."
 LUX_return_elections:0 "Возращение выборов"
 LUX_return_elections_desc:0 "Мы готовы подготовить и провести новыые выборы на должность премтера министра."
 LUX_restore_country:0 "Восстановить страну"
 LUX_restore_country_desc:0 "После войны, мы достаточно полстрадали, необходимо принять меры по восстоновлению."
 LUX_support_anarchist_movements:0 "Поддержка анархизма"
 LUX_support_anarchist_movements_desc:0 "Наша задача поддержать революции и наших товарищей в разных частях мира, мировая революция должна воплотится в мечту любой ценой!"
 LUX_constitutional_monarchy:0 "Конституционая монархия"
 LUX_constitutional_monarchy_desc:0 "Конституционая монархия показала свою политическую стабильность, мы намеренны продолжать её и не терять нынешнний курс."
 LUX_infliuens_in_africa:0 "Влияение в Африке"
 LUX_infliuens_in_africa_desc:0 "Мы должны развивать и усилить свое влияние в Африке."
 LUX_ultimatum_to_africa:0 "Африканский ултиматум"
 LUX_ultimatum_to_africa_desc:0 "Мы должны понять, африканским странам, кто владычит в их регионе. Наши дипломаты будут отправлять им ултььтиматумы, с требовагнием об подчинении."
 LUX_asia_liberation:0 "Освобождение Азии"
 LUX_asia_liberation_desc:0 "Угнетение со стороны правительств стран Азии, дает ясно понять, что государств не может существовать на этом континенте!"
 LUX_africa_liberation:0 "Освобождение Африки"
 LUX_africa_liberation_desc:0 "Колонизаторы зацепились за Африку, мы же начнем освобождение африканских народов!"
 LUX_america_continent_liberation:0 "Освобождение Америки"
 LUX_america_continent_liberation_desc:0 "Америка обитаймя различными диктаторами, которые угнеютают народы Америки, необходимо положить этому конец!"
 LUX_peacement_revolution:0 "Мирные революции"
 LUX_peacement_revolution_desc:0 "Мы поддержим революции мирным путем, и к валсти наши братья придут с помощью мирных способов!"
 LUX_europe_revolution:0 "Революция в Европе"
 LUX_europe_revolution_desc:0 "Мы подержим наших товарищей анархистов в странах Европы! Революция должна растростронится по всей Европе!"
 LUX_africa_revolution:0 "Революция в Африке"
 LUX_africa_revolution_desc:0 "Народы Африки угнетаются со стороны колонизаторов, пора нам, освободить их от тирании и угнетений!"
 LUX_asia_revolution:0 "Революция в Азии"
 LUX_asia_revolution_desc:0 "От диктаторов до колонианистов, вот кто угнетает народы Азии, мы обьявим об поддержке анахристов нв этом регионе!"
 LUX_america_revolution:0 "Революция в Америке"
 LUX_america_revolution_desc:0 "Диктаторы угнетают собственные народы, необходимо положить этому конец!"
 LUX_workers_awakening:0 "Пробуждение пролеториата"
 LUX_workers_awakening_desc:0 "Пролеториат уже достаточно натерпелся со стороны буржуазного праавительства, и готов пробуждатся. Да здрпаствует революция!"
 LUX_desperate_measures:0 "Отчаенные меры"
 LUX_desperate_measures_desc:0 "Видя слабость текущего правительство, и с тем, что оно не может справится с текущим кризисом,.Мы должны принять меры по смене правительства на более сильное."
 LUX_strong_hand:0 "Сильная рука"
 LUX_strong_hand_desc:0 "Нам нужен сильный лидер, который поведет нашу нацию вперед!"
 LUX_broke_neutrality:0 "Отказаться от нейтралитета"
 LUX_broke_neutrality_desc:0 "Наша нация осознала, что нейтралитет не дает никаких гарантий что на нас не нападут. Куда лучше будет присоеденится к какому либо ашльянсу, это будет куда лучше, нежели надеется на то, что война нас не коснется."
 LUX_join_anti_commintern_pact:0 "Присоедение к анти-коминтеровскому пакту"
 LUX_join_anti_commintern_pact_desc:0 "Псоле запрета любых коммунистических партий, мы хотим наконец-то сблизится со странами Оси. Первый шах для этого - присоеденение с Анти-комитеровскому пакту."
 LUX_join_in_fascsim_faction:0 "Присоедение к [GER.GetAdjective]ой коалиции"
 LUX_join_in_fascsim_faction_desc:0 "[GER.GetAdjective] коалиция, также Ось, мы уже подписали с ними анти-комунистический пакт. Время нам стать полноценными участниками этого альянса!"
 LUX_ask_germany_to_form_GL:0 "Обращение к [GER.GetName]"
 LUX_ask_germany_to_form_GL_desc:0 "Для сотворения идей об Великом люксмбурге, нам нужна иностранная помощь. Такую помощь может осуществить государство [GER.GetName]."
 LUX_demand_FRA_ter:0 "Требовать [29.GetName]"
 LUX_demand_FRA_ter_desc:0 "Для формирования Великого Люксембургского государства нам нужен регион [29.GetName], мы потребуем его у государства [29.controller.GetName]."
 LUX_demand_GER_ter:0 "Требовать [42.GetName] и [51.GetName]"
 LUX_demand_GER_ter_desc:0 "Мы решительны потребовать [42.GetName] и [51.GetName], и присоеденить в наш состав, в случае отказа - война."
 LUX_integrations_ter:0 "Интеграция територий"
 LUX_integrations_ter_desc:0 "Пора интегрировать территории, ранее присоедененные к нам в состав."
 LUX_luxembourg_nazism:0 "[ROOT.GetAdjective]ий нацизм"
 LUX_luxembourg_nazism_desc:0 "$LUX_damian_kratzenberg$ установит стабильность в стране, мы должны обратится к нему. С помощью [LUX.LUX_damian_kratzenberg.GetHersHis] мы построим новую страну, с сильным правительством, которое будет строить славное будущее!"
 LUX_nazism_propaganda:0 "Нацизм в массы"
 LUX_nazism_propaganda_desc:0 "Идеи $LUX_independ_national_party$ необходимо продвигать в массы, чтобы наша поддержка а собственно легитивность нашего переворота была на должность уровне среди народа."
 LUX_damian_kratzenberg_coup:0 "Переворот $LUX_independ_national_party$"
 LUX_damian_kratzenberg_coup_desc:0 "Наша поддержка дает явно знать что пора действовать и соверить перевороот и наконец-то свергнуть слабое правителсьтво!"
 LUX_end_luxembourg_neutrality:0 "Покончить с нейтралитетом"
 LUX_end_luxembourg_neutrality_desc:0 "На примере своей же истории мы видим что нейтралитет нам не помог в Великой войне. И за специфики своего положения мы не может сохранять свой нейтралитет в Европе."
 LUX_charlotte_wilhelmine_fate:0 "Судьба Шарлотты"
 LUX_charlotte_wilhelmine_fate_desc:0 "После перевороты нам необходимо решить вопрос с монархом страны."
 LUX_reach_out_to_fascist_germany:0 "Обратится к [GER.GetName]"
 LUX_reach_out_to_fascist_germany_desc:0 "Необходимо сблизится с нашими идиологическими братьями! [GER.GetLeader] нааерника согласится сотрудничать между нашими странами, а в будущем и вступлении к их военному альянсу."
 LUX_corporation_country:0 "Государственный корпоратизм"
 LUX_corporation_country_desc:0 "Ясное дело, что правительство не мжоет считатся сильным без контроля над экономикой своей же страны. Мы, дожлны взять под себя экономику и наконец-то обрести путь в светлое будущее!"
 LUX_our_furer:0 "Наш вождь"
 LUX_our_furer_desc:0 "[ROOT.GetFascistLeader] сделал многое для нас, время дать ему новое значение - значение вождя всего народа!
 LUX_join_axis_2:0 "Люксембург-Берлин пакт"
 LUX_join_axis_2_desc:0 "Мы подписали договора о сотрудничестве, время говорить об присоеденении в военный альянс государства [GER.GetName]."
 LUX_fascist_party_army:0 "Отряды $LUX_independ_national_party$"
