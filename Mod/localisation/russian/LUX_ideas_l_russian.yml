LUX_planned_democratic_coup: "Планируется заговор"
LUX_planned_democratic_coup_desc: "Демократический режим пал, однако многие элиты хоят вернуть демократический строй, одна из них Герцогиння, которая все еще является монархом в стране."
BEL_neatrality_guarantees: "Гарантированная нейтральность"
BEL_neatrality_guarantees_desc: "Лондовское соглашение гарантирует нашу нейтральность со стороны Франции и Британии, однако они могут перестать гарантировать наш нейтралитет если мы отрекнемся от текущей политической повестки страны."
LUX_planned_democratic_coup2: "Остатки заговора"
LUX_planned_democratic_coup2_desc: "После изгания Герцогини многие демкоратические силы начали терять свой вес в стране, нам необходимо добить эти остатки и покончить с опозициоными силами прошлого правительства."
LUX_betrayed_right: "Правые - преданы"
LUX_nation_restoration: "Восстоновление нации"
LUX_socialist_generation_idea: "Социалитическое поколение"
LUX_socialist_generation_idea_desc: "После того как фашисты захватили власть и потом как мы совершили революцию в стране, пора нам обучить будущее поколения социалистичским идеям и начать строить новое будущее. Мы также должны обучить новое поколение развивать идеи Маркса и возможно из этого построить еще более лучшее будущее чем мы можем себе представить."
LUX_communist_prussure_benelux: "Давление со стороны коммунистов"
idea_communist_prussure_can_happen_coup_tt: "Если партия с идиологией достигнет более 40% популярности, то страна, которая давит на нас сможет совершить переворот."
LUX_marx_in_school: "Учения Маркса в оброзвательных учрежденниях"
LUX_marx_in_school_desc: "Нам необходимо будет обучить новое поколение социалистическим идеям, и лучшее что можно сделать - изучение Маркса в оброзовательных учереждениях."
LUX_benelux_public_threat1: "Обеспокоенность Бенелюксом: §Gнизкий§! уровень"
LUX_benelux_public_threat1_desc: "Сейчас мировая общественность начала волноватся насчет ситуации в Бенелюкса и дальнейшем обеспекоенности в этом регионе. На данный момент олна не крайне обеспокоенна этим вопросом, однако уровень может повысится если мировая напряженность повысится."
LUX_benelux_public_threat2: "Обеспокоенность Бенелюксом: §Yсредний§! уровень"
LUX_benelux_public_threat2_desc: "Мировая напряженность выросла и теперь общественность более внимательно смотрит за нынешней ситуацией."
LUX_benelux_public_threat3: "Обеспокоенность Бенелюксом: §Rвысокий§! уровень"
LUX_benelux_public_threat3_desc: "Сейчас ведется крайне пристальное внимание к Бенелюксу и государствава находящися в этом регионе могут вступить в альянсы в случае войны."
