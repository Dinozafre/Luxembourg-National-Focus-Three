LUX_GATHERING_STORM_DESC: "Лондонский договор 1839 года даровал государству независимость. В 1867 году был подписан Лодонский договор установивший нейтральный статус державы.\n\nВо время Великой войны, находился под окупацией Немцев. Сейчас же политическая обостановка в государстве обостряется. Правительство видит угрозу в коммунистах и ведет с ними борьбу, даже идет речь об запрете коммунистической партии. Уже скоро на ряду новые выборы, и народу решать пойдет ли Люксембург по демократии, либо же оставит Джозефа Беша на второй срок и пойдет по укреплению его власти."
LUX_BLITZKRIEG_DESC: "По результатам выборов 1937 года, победу одержал $LUX_pierre_dupong$, проблема с кризисом кажись решена. Однако мир сейчас на грани новой мировой войны.\n\nУгроза сувернитету как никогда реальна, дипломаты пытаются убедить Третий Рейх в своей нейтраольности в случаи войны. Хоть Третий Рейх и идет на уступки, это все еще не гарантирует что он не вторгнится на родину."
